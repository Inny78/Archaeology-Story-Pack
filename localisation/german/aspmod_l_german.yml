  ### Archaeology: The Ship of Theseus
 site_ASP_the_ship_of_theseus: "Schiff des Theseus"
 site_ASP_the_ship_of_theseus_intro: "Laut dem Bericht unseres archäologischen Teams ist die Stadt auf der Oberfläche von §Y[From.GetName]§! der unseren sehr ähnlich. Die Kohlenstoffdatierung sagt uns, dass die Stadt mindestens 6000 Jahre alt ist.\n\nEs ist schwer zu beantworten, warum unser Baustil auf der Oberfläche von §Y[From.Planet.GetName]§! zu finden ist, die eine Million Meilen von unserer Heimat entfernt liegt. Die Verwitterung über mehrere Jahrtausende hat die Stadt unter Sand und Staub begraben. Für weitere Untersuchungen werden weitere Ausgrabungen nötig sein."
 ASPmod.40.name: "Das Wohngebiet"
 ASPmod.40.desc: "Unter dem Sandberg haben wir schließlich ein Wohngebiet der Zivilisation von §Y[From.GetName]§! ausgegraben. Die Ähnlichkeit mit unserem Haus ist mehr als nur eine Erscheinung; die Struktur eines Hauses von §Y[From.GetName]§! ist aus Ferrozement, genau wie unsere Häuser aus dem letzten Jahrhundert. Auch die Geräte im Inneren des Hauses sind unseren ähnlich.\n\nEs ist umstritten, ob diese Ähnlichkeit auf Zufall oder auf architektonische konvergente Evolution zurückzuführen ist. Das Team ist sich nur einig, dass für die Antwort weitere Ausgrabungen nötig sind."
 ASPmod.41.name: "Das Fossil des Eingeborenen"
 ASPmod.41.desc: "Ein Fossil einer einheimischen Spezies wurde unter den Ruinen eines Parks gefunden. Die Rekonstruktion der Skelettstruktur des Eingeborenen zeigt einiges: Die einheimische Spezies ist ein empfindungsfähiger Gliederfüßer mit zwei Kiefern und zwölf Beinen. Ein Biologe aus unserem Wissenschaftsteam berichtete außerdem, dass die Spezies ein Organ hat, das sauren Atem ausstößt. Das Gesamterscheinungsbild der Spezies ist ekelhaft und sieht aus, als wäre sie gerade aus den Albträumen des §Y[Root.Owner.GetSpeciesNamePlural]§! herausgesprungen. Inzwischen hat unser Team herausgefunden, dass die Einrichtung, die wir gefunden haben, eine Forschungsstiftung zu sein scheint."
 ASPmod.41.option: "Was für ein fremdartiges Ekel."
 ASPmod.42.name: "Biotechnologie"
 ASPmod.42.desc: "Dem Bericht unseres Teams zufolge scheint die einheimische Spezies in der Biotechnologie sehr geschickt zu sein. Das allgemeine technologische Niveau der Zivilisation entspricht in etwa dem unseren, mit Ausnahme ihrer Biotechnologie. Das Forschungslabor der Eingeborenen war voll mit Klonbehältern; wir nehmen an, dass ihr Bevölkerungswachstum von der Technologie abhängt. Die meisten der Fässer sind mit §Y "schrecklichen"§! toten Körpern der einheimischen Spezies gefüllt.\n\nDas Team fand heraus, dass die toten Körper in den Fässern einen trivialen Unterschied im Aussehen mit dem wiederhergestellten Fossil haben. Ihr Aussehen ist immer noch §Y "horrible"§!, aber die Anzahl der Beine ist auf 10 reduziert. Einige der Teammitglieder waren aufgrund seines Aussehens gegen eine weitere Untersuchung."
 ASPmod.42.option.a: "Nachdem du das verdammte fremdartige Wesen untersucht hast, verbrennt es."
 ASPmod.42.option.b: "Es ist rassistisch, §Y"anderes"§! Aussehen als §Y"schrecklich"§! zu bezeichnen. Erzieht die Mitglieder um."
 ASPmod.42.option.c: "Wenn ich sage, springt, dann springt ihr einfach."
 ASPmod.42.option.d: "Es ist für die Wissenschaft."
 ASPmod.43.name: "Genetische Veränderung"
 ASPmod.43.desc: "Genaue Untersuchungen haben ergeben, dass sich die Gene der Leichen unter den Fässern genauso wenig verändert haben wie ihr Aussehen. Wenn man davon ausgeht, dass ein einziger Bottich einer einzigen Generation entspricht, unterscheidet sich die DNA zwischen den einzelnen Generationen nicht wesentlich von der natürlichen Mutation.\n\nSie wird jedoch im Laufe der Generationen immer unterschiedlicher. Die scheinbar endlos fortgesetzte Reihe von Bottichen wird an der Vorderseite von einer gigantischen Explosionstür abgeschnitten, neben der sich eine Sicherheitsvorrichtung an der Wand befindet. Ein toter Körper im letzten Bottich hat nur noch vier Beine, weniger als zuvor, und seine Kiefer sind nur noch ein einziger Kiefer. Unser Team hat berichtet, dass sie, wenn sie sich in die Sicherheitsvorrichtung hacken könnten, in den Raum hinter der Explosionstür gelangen könnten."
 ASPmod.43.option: "Worauf wartet ihr noch? Geh schon."
 ASPmod.44.name: "Die Wahrheit"
 ASPmod.44.desc: "Das Ergebnis war schockierend.\n\nUnsere Spezies ist nicht aus §Y[Root.Owner.GetHomeWorldName]§! hervorgegangen. §Y[From.Planet.GetName]§! war der Ort, an dem wir geboren und... erschaffen wurden. Nachdem das Team das Terminal gehackt hatte, fand es einen gigantischen Computer und viele Fässer, die den Raum füllten. In einem der Fässer lag eine Leiche, die wie ein vierbeiniger Gliederfüßer aussah und in §Y[Root.GetSpeciesName]§! verwandelt wurde. Im letzten Bottich, der vor dem Zusammenbruch der Zivilisation hergestellt wurde, befindet sich ein toter schwebender Körper, der genetisch mit unserer Spezies identisch ist.\n\nEs scheint, dass sie ihre Spezies in unsere Spezies genetisch verändert haben. Die meisten Aufzeichnungen im Computer zeigen, dass das Aussehen der Spezies, die sie erschaffen haben, schrecklich und unerträglich ist.\n\nLaut dem Dokument im Computer war diese schreckliche Prozedur eine Strafe für Verräter oder brutale Verbrecher. Die Verbrecher, die in diese schreckliche Form verwandelt wurden, wurden in der Regel nach der Verwandlung hingerichtet, während eine größere Strafe darin bestand, die Gefangenen auf einen fremdartigen Planeten zu verbannen. Wie wir erwartet haben, ist einer der Planeten, auf den sie die Gefangenen verbannt haben, unsere Heimat."
 ASPmod.44.option.a: "Das... das ist Betrug! Das kann nicht sein!"
 ASPmod.44.option.b: "Ich glaube nicht, was der Xeno gesagt hat! Löscht einfach all diese Informationen."
 ASPmod.44.option.c: "Wie wir schon wussten, ist die §Y"Abscheulichkeit"§! unser Verwandter."
 ASPmod.44.option.d: "Es gibt keinen Standard dafür, wie ein organischer Körper aussieht."
 ASPmod.44.option.e: "Warum sollten wir an der Vorstellung von festen Spezies festhalten?"
 ASPmod.44.option.f: "Vielleicht waren wir zu engstirnig."
 ASPmod.44.option.f.tooltip: "§RÄndert Regierungsethik zu Xenophil§!"
 ASPmod.44.option.g: "Es ist... so schockierend."
 ASP_small_xenophile_bonus: "Die Wahrheit"
 ASP_middle_xenophile_bonus: "Die Wahrheit"
 ASP_middle_xenophile_bonus_desc: "Unsere Bürgerinnen und Bürger leiden unter der politischen Verwirrung, nachdem wir eine schreckliche Wahrheit gefunden haben."
 ASP_big_xenophile_bonus: "Die Wahrheit"

  ### ASP_kessler_syndrome
 ASP_site_kessler_syndrome: "Kessler-Syndrom"
 ASP_site_kessler_syndrome_desc: "Die Atmosphäre von [From.GetName] ist mit unzähligen Metallfragmenten gefüllt, die offensichtlich von künstlichen Strukturen stammen. Ist das ein Zeichen für eine Zivilisation, die aufgrund von Weltraummüll den Eintritt ins Weltraumzeitalter verpasst hat? Wir müssen eine Expedition zu dem Planeten schicken, um herauszufinden, was hier passiert ist."
 asp.7.name: "Metallische Wüste"
 asp.7.desc: "Die Oberfläche von [From.GetName] wurde über einen langen Zeitraum hinweg immer wieder mit Sand aus fein gemahlenen Metallen bedeckt. Diese riesige Menge an Metall kann nicht von einem einzigen Planeten stammen. Die Quelle dieser Metalle liegt auf der Hand; selbst jetzt brennt Weltraumschrott und fällt in den Himmel. Um zu untersuchen, was sich unter dieser riesigen Metallwüste befindet, hat das Expeditionsteam um zusätzliche Ausrüstung gebeten, um die Schicht unter dem Sand zu untersuchen."
 asp.8.name: "Überreste des Großen Krieges"
 asp.8.desc: "Wir haben herausgefunden, was sich unter dem metallischen Sand befindet. Erstaunlicherweise bestand die ganze Schicht aus Schlachtschifftrümmern. Während des Großen Weltraumkriegs, der zu einem bestimmten Zeitpunkt in der Vergangenheit ausbrach, stürzten die zerstörten Schiffe auf den Boden, und die Trümmer in der Atmosphäre verwitterten und bedeckten sie.\n\nJetzt sind nur noch die Überreste übrig, aber allein die Markierungen zeigen, dass die Zivilisation, die das Schlachtschiff erschaffen hat, eine Technologie entwickelt hat, die das Verständnis von [Root.Owner.GetName] übersteigt. Die Frage ist, ob die Trümmer zu demselben Reich zu gehören scheinen. Gegen was hat diese riesige, mächtige Flotte gekämpft? Weitere Untersuchungen der Wrackteile sind notwendig."
 asp.9.name: "Riesiges Schiff mit unbekanntem Zweck"
 asp.9.desc: "Unser Team hat etwas Erstaunliches gefunden. Ein riesiges Schiff ragte aus dem metallischen Sand, groß genug, um selbst die Titanen der gefallenen Reiche wie eine Korvette aussehen zu lassen. Das Schiff hatte das Glück, im Vergleich zu vielen anderen Schiffen, die zerbrochen waren, ungewöhnlich gut erhalten zu sein.\n\nWir haben die gesamte Struktur gescannt und festgestellt, dass das Schiff wie eine riesige Kanone aussieht. Der riesige Rumpf des Schiffes scheint nur dazu da zu sein, seine Hauptbatterie mit Energie zu versorgen. Aber dieses Schiff ist nicht für Kampfzwecke gedacht. Es braucht Monate, um Energie aufzuladen, und es gibt keine andere Bewaffnung. Wir müssen auf das Zentralsystem des Schiffes zugreifen, um zu erfahren, was mit diesem Planeten und diesem Schiff passiert ist."
 asp.10.name: "Mysteriöser Datenspeicher"
 asp.10.desc: "Fast jedes System des Schiffes ist im Laufe der Zeit beschädigt worden. Ein Datenspeicher, der in der geschützten Kabine im Kern gefunden wurde, kann jedoch wiederhergestellt werden. Für weitere Untersuchungen wurde der Speicher zur Heimatwelt geschickt. Einige Wissenschaftler sind auf dem Planeten geblieben, um das Schiff und den Planeten weiter zu untersuchen."
 asp.11.name: "Uneinnehmbare Mauer"
 asp.11.desc: "Nach einer langen Untersuchung haben die Wissenschaftler das Rätsel endlich gelöst. Das riesige Schiff ist ein Gerät, das Energie nutzt, um, wie der leitende Wissenschaftler sagt, "eine undurchdringliche Mauer zu schaffen."Dieses Schiff isolierte den Planeten vollständig vom Weltraum, und die Flotte war da, um ihn zu schützen. Während der Planet von seiner Umgebung abgeschnitten war, stürzten das Schiff und die Flotte in die Wand und wurden zerstört.Unter den Trümmern befindet sich die dimensionale Wand, die den Planeten vom gesamten Universum trennt. Als diese Mauer zum ersten Mal errichtet wurde, war sie sicherlich "undurchdringlich", aber jetzt scheint sie ziemlich instabil zu sein. Wenn wir die Lösung herausfinden, können wir diese Mauer "durchdringen" und erforschen, was darunter liegt."
 asp.11.a: "Was ist das da unten?"
 asp.12.name: "Wiederherstellung abgeschlossen"
 asp.12.desc: "Der Datenspeicher, den wir gefunden haben, wurde wiederhergestellt. Darin wurde ein Dokument gefunden, das mit fremdartigen Charakteren geschrieben ist. Nach unserer Interpretation des Dokuments wurden die Worte "Mutterland" und "Heimat" wiederholt verwendet und es scheint sich um eine Art Memoiren zu handeln. Der Autor ist das Staatsoberhaupt des Reiches, als es kurz vor dem Zusammenbruch steht, und ist damit beauftragt, die Geschichte seines Reiches aufzuzeichnen. Das Dokument enthält auch Informationen über das Riesenschiff."
 asp.12.a: "Wir können das Rätsel endlich lösen. Informiere das Untersuchungsteam."
 asp.140.name: "Mutterland, Heimat und Zukunft der Menschheit"
 asp.140.desc: "Es scheint, dass das Untersuchungsteam etwas auf dem Schiff aktiviert hat. Indem es seinen normalen Prozess umkehrt, schwächt das Schiff die Dimensionswände. Wenn das so weitergeht, werden die Wände bald verschwinden.\n\nDas Dokument ist endlich vollständig entschlüsselt worden. Der Bund der Humanität, dem das Schiff gehört, war einst ein mächtiges Reich, das ein Drittel der Galaxie erobert hat. Sie massakrierten oder versklavten Außerirdische und unterdrückten die Rechte der künstlichen Intelligenz.\n\nAls sie schließlich auf einen mächtigen Feind trafen, revoltierten die fremdartigen Sklaven und die künstliche Intelligenz im Inneren, und das Reich brach schnell unter der Last der Angriffe aus dem Inneren und an den Grenzen zusammen. Es blieb ihnen nur noch ihr Heimatplanet. Sie schlossen sich darin ein, um ihr Mutterland, ihre Heimat und die Zukunft der Menschheit zu schützen, und warteten auf den Tag, an dem sie die Mauer durchbrechen und die Galaxie erneut erobern würden..."
 asp.140.a: "Nein... Nein!"
 asp.140.a.tooltip: "§REin Reich fanatischer Säuberer hat sich gebildet§!"
 asp.141.name: "Mutterland, Heimat und Zukunft der Kinder"
 asp.141.desc: "Es scheint, dass das Untersuchungsteam etwas auf dem Schiff aktiviert hat. In Umkehrung seines normalen Prozesses schwächt das Schiff die Dimensionswände. Wenn das so weitergeht, werden die Wände bald verschwinden.\n\nDas Dokument wurde endlich vollständig entschlüsselt. Das Reich, dem das Schiff gehörte, war einst ein mächtiges Reich, das ein Drittel der Galaxie erobert hatte. Sie massakrierten oder versklavten Außerirdische und unterdrückten die Rechte der künstlichen Intelligenz.\n\nAls sie schließlich auf einen mächtigen Feind trafen, revoltierten die fremdartigen Sklaven und die künstliche Intelligenz im Inneren, und das Reich brach schnell unter der Last der Angriffe aus dem Inneren und an seinen Grenzen zusammen. Es blieb ihnen nur noch ihr Heimatplanet. Sie schlossen sich darin ein, um ihr Mutterland, ihre Heimat und die Zukunft ihrer Kinder zu schützen, und warteten auf den Tag, an dem sie die Mauer durchbrechen und die Galaxie erneut erobern würden..."

  ### ASP_geocentrism
 ASP_geocentrism_anomaly: "Feste Welt"
 ASP_geocentrism_anomaly_desc: "Unsere Wissenschaftler sind bei der Erkundung auf eine Anomalie gestoßen. Dieser Planet dreht sich nicht. Was auch immer der Grund dafür sein mag, es ist unsere Zeit und Mühe wert, es herauszufinden."
 asp.15.name: "Geozentrische Welt"
 asp.15.desc: "Dieser Planet stellt unsere wissenschaftlichen Erkenntnisse in Frage. Er rotiert nicht und dreht sich nicht um irgendetwas. Der Planet ist im Zentrum dieses Systems perfekt fixiert. Unsere Wissenschaftler glauben, dass die Erforschung dieses Planeten eine große Chance ist, das Wissen unseres Reiches über das Universum selbst zu erweitern. Unser Erkundungsteam bittet um die Erlaubnis zur Ausgrabung."
 asp.15.a: "Erlaubnis erteilt."
 ASP_site_geocentrism: "Fester Planet"
 ASP_site_geocentrism_desc: "Dieses Sonnensystem ist absolut abnormal. Es gibt nur feste Planeten, wo eigentlich Sterne sein sollten. Der Grund dafür könnte durch eine Untersuchung des Planeten aufgedeckt werden."
 asp.16.name: "Vergrabene Stadt"
 asp.16.desc: "Unsere Archäologen haben eine bestimmte Art von Material ausgegraben, das im Boden vergraben ist. Es handelt sich eindeutig um die Überreste eines künstlichen Gebäudes, was darauf schließen lässt, dass der Planet in der Vergangenheit von empfindungsfähigem Leben bewohnt war. Es würde uns sehr helfen, wenn wir untersuchen und herausfinden würden, ob die Zivilisation, die dieses Bauwerk errichtet hat, die Wissenschaft hinter diesem festen Planeten verstanden hat."
 asp.17.name: "Straße kann nicht genommen werden"
 asp.17.desc: "Die Ergebnisse unserer Expedition zeigen, dass ihre wissenschaftlichen Kenntnisse in einigen Aspekten sogar größer waren als unsere. Die Struktur des natürlichen Magnetfeldes des Planeten scheint sie dazu gebracht zu haben, sich mehr auf das zu konzentrieren, was sie auf ihrem Planeten tun konnten, als auf das, was sie tun konnten, wenn sie durch die Sterne reisten. Die Erforschung ihrer Technologie sollte uns helfen, unser Wissen in vielen Bereichen zu erweitern."
 asp.17.a: "Ihre Fertigungstechnologien sind beeindruckend!"
 asp.17.b: "Ihre theoretische Wissenschaft ist beeindruckend!"
 asp.17.c: "Ihre sozialen Systeme sind beeindruckend!"
 aspmod_physics_bonus: "Beeindruckende Physik"
 aspmod_society_bonus: "Beeindruckende Gesellschaft"
 aspmod_engineering_bonus: "Beeindruckende Technik"
 asp.18.name: "Wimmern des Bewohners eines toten Planeten"
 asp.18.desc: "Wir konnten mehr über die Bewohner dieses Planeten herausfinden. Es scheint, dass sie ein sehr religiöses Leben führten und gleichzeitig technisch sehr fortschrittlich waren. Allerdings gab es eine große soziale Diskrepanz zwischen Religion und Technologie, und diejenigen, die Wissenschaft studierten, wurden diskriminiert.\n\nUnsere Forscher konnten auf zurückgelassenen Videos Beweise für mehrere religiöse Proteste gegen das Ende ihrer Zivilisation finden. Diese Proteste könnten der Schlüssel sein, um die Geheimnisse hinter dem Untergang der Zivilisation und der Natur des Planeten zu lüften."
 asp.19.name: "Die religiöse Gesellschaft der flachen Welt"
 asp.19.desc: "Der Inhalt der Videos ist ziemlich einheitlich. Sie unterstützen die geozentrische Theorie, während sie die heliozentrische Theorie aufgrund ihrer religiösen Überzeugungen verteufeln. Es scheint auch, dass die Mehrheit der Bevölkerung glaubt, dass ihr Planet flach und nicht kugelförmig ist.\n\nUnser Erkundungsteam hat ein riesiges Gerät gefunden. Die Technologie und die Materialien, aus denen dieses Gerät besteht, sind einfach erstaunlich. Was macht es? Wird es uns die Geheimnisse des Planeten verraten?"
 asp.20.name: "Treuer Selbstmord"
 asp.20.desc: "Die Forschung an dem Gerät hat die Geheimnisse des Planeten gelüftet. Die Bewohner dieses Planeten waren nicht in der Lage, in den Weltraum vorzudringen, weil das Magnetfeld des Planeten abnormal ist. Da sie nicht in der Lage waren, ihren Heimatplaneten zu verlassen, entstanden mehrere Religionen, von denen eine zur vorherrschenden Religion geworden zu sein scheint.\n\nDie Wissenschaftler dieser Zivilisation stellten die heliozentrische Theorie auf, die den Lehren der vorherrschenden Religion widersprach. Die religiösen Anführer des Planeten hatten einen ziemlich irrationalen Weg gewählt, um den Konflikt zu lösen. Sie versammelten Ingenieure, die der vorherrschenden Religion anhingen, und ließen sie eine Vorrichtung entwickeln, die ihren Heimatplaneten für immer zum Zentrum des Sternensystems machen würde. Die Vorrichtung wurde mit der überwältigenden Unterstützung der Menschen entwickelt, und der Planet begann langsam zu stoppen, während die Himmelskörper begannen, den Planeten zu umkreisen. Als der Planet aufhörte zu rotieren, kam es zu massiven Erdbeben und gigantischen Flutwellen, die über die Küsten hinwegfegten. Da das Magnetfeld des Planeten mit dem Stillstand des Planeten verschwand, wurden alle, die diese Katastrophen überlebten, über mehrere Jahre hinweg durch kosmische Strahlung langsam zu Tode gebraten.\n\nDie gefallene Zivilisation hinterließ einen anormalen Planeten und ein erstaunliches Gerät, das ihren Untergang verursachte."
 asp.20.a: "Oh... ähm... äh..."
 asp.20.b: "Abergläubische Narren."
 asp.20.c: "So einen Fehler sollten wir nicht machen."
 asp.21.name: "Geozentrisches Gerät"
 asp.21.desc: "Jetzt müssen wir entscheiden, was wir mit dieser Maschine machen."
 asp.21.a: "Wir sind nicht so dumm wie sie. Nimm sie auseinander und beschaff dir Ressourcen."
 asp.21.b: "Nun... vielleicht können wir sie irgendwo gebrauchen. Nimm es mit."
 asp.21.b.tooltip: "Mit dem §YApokalypse§! DLC wird damit die §RGeo-Zentralisator§! Planetenzerstörer-Waffe, die das Ziel in eine karge Welt verwandelt und in das Zentrum des Sonnensystems verlegt."
 aspmod_bad_precedent: "Ein schlechter Präzedenzfall"
 aspmod_lesson_from_pools: "Lektion aus Pools"
 aspmod_caution_of_fanatics: "Vorsicht vor Fanatikern"
 r_aspmod_geocentric_device: "Geozentrisches Gerät"
 r_aspmod_geocentric_device_desc: "Dieses massive Gerät hat einst den Zusammenbruch einer alten Zivilisation verursacht, aber überraschenderweise sind seine inneren Strukturen noch intakt. Wenn wir es erforschen, können wir unseren Feinden seine überwältigende Kraft vor Augen führen. \n\n§YGeo-Centralizer wird den Planeten in folgenden Fällen NICHT verlagern:\n1.Der Zielplanet ist eine bewohnbare Megastruktur.\n2.Es gibt bereits einen zentralisierten Planeten im System.\n3.Dieses Relikt existiert nicht im Reich.\n4.Der Stern des Systems ist das Schwarze Loch.§!"
 r_aspmod_geocentric_device.tooltip: "Ich sollte diesen riesigen Bedienknopf rot anmalen und einen Hinweis darauf anbringen, §R "Drücke ihn NICHT"§! \n- Senior Researcher"

  ### ASP_site_haunting_spectre
 ASP_haunting_spectre_anomaly: "Eine zerstörte Welt"
 ASP_haunting_spectre_anomaly_desc: "Auf der Oberfläche von [Root.GetName] wurden Ruinen einer alten Kolonie gefunden. Es könnte sich lohnen, sie zu untersuchen."
 asp.22.name: "Altvorderen-Kolonie"
 asp.22.desc: "Auf der Oberfläche des Planeten wurden bei der Untersuchung zahlreiche Fabriken und Spuren von Kämpfen gefunden. Außerdem sind überall auf dem Planeten Symbole einer unbekannten Zivilisation zu finden. Es wird empfohlen, ein Expeditionsteam zu entsenden."
 asp.22.a: "Seltsam."
 ASP_site_haunting_spectre: "Ein gespenstisches Phantom"
 ASP_site_haunting_spectre_desc: "Überall auf dem Planeten werden nicht identifizierbare Muster gefunden. Die Antworten darauf, was sie bedeuten, könnten in den Ruinen der Kolonie liegen."
 asp.23.name: "Ein geheimnisvolles Symbol"
 asp.23.desc: "Als unser Expeditionsteam auf der Oberfläche von [From.GetName] landete, wurde es von einer Ruine mit zahlreichen Fabriken begrüßt. Obwohl sie größtenteils intakt zu sein scheinen, sind in den Fabriken Spuren einer Schlacht zu sehen. Außerdem waren in den Fabriken Symbole zu sehen, die Waffen ähnelten. Was bedeuten sie? Die Antwort könnte in den Innenstädten der zerstörten Kolonie liegen."
 asp.24.name: "Ein Zeichen der Rebellion"
 asp.24.desc: "Anhand von Informationen über ähnliche Vorfälle aus unserer Datenbank haben wir festgestellt, dass die in [From.GetName] gefundenen Kampfspuren offenbar auf einen Sklavenaufstand zurückzuführen sind. In den Ruinen der wohlhabendsten Stadt schienen sich die Sklaven zusammengeschlossen zu haben, um die herrschende Klasse anzugreifen. Wahrscheinlich kam es auf dem Stadtplatz zu einem Massaker.\n\nUnsere Forscher haben festgestellt, dass es sich bei den Symbolen, die wir für Waffen hielten, in Wirklichkeit um landwirtschaftliche und industrielle Werkzeuge handelt, die offenbar die Waffen der Sklaven sind. Es ist ratsam, nach weiteren Spuren dieser Rebellion zu suchen..."
 asp.25.name: "Ein Geistersignal"
 asp.25.desc: "Unser Expeditionsteam hat etwas sehr Überraschendes entdeckt. Die Sklaven schienen schließlich doch als Sieger hervorzugehen. Ihre neu errichtete Regierung hielt jedoch weniger als hundert Jahre. Noch überraschender ist, dass fremdartige Radiowellen den Sklaven eine Gehirnwäsche verpasst und sie zur Rebellion veranlasst haben.\n\nOb diese Radiowellen ein absichtlicher Angriff waren, um die Kolonie zu zerstören, oder ein Zufall, ist noch unbekannt, aber unsere Wissenschaftler haben herausgefunden, dass die Radiowellen von einem Planeten im äußeren Ring der Galaxie kamen. Weitere Untersuchungen der Radiowellen sind ratsam."
 asp.26.name: "Ein mysteriöses Dokument"
 asp.26.desc: "Trotz unserer ständigen Nachforschungen konnte die Identität der Radiowellen nicht aufgedeckt werden. Aber im tiefsten Teil der Stadt wurde ein Dokument entdeckt, in dem eine Person die Radiowellen aufgezeichnet hat. Die Leiche dieser Person verhindert, dass andere auf das Dokument zugreifen können, und einige unserer Expeditionsteams zögern, sich Zugang zu verschaffen, da sie nicht wissen, wie gefährlich es sein könnte. Das Dokument befindet sich in einer Sicherheitsvorrichtung der Stufe 7, die viel Energie benötigt, um sie zu entriegeln."
 asp.26.b: "Hör auf!"
 asp.27.name: "Ein Manifest"
 asp.27.desc: "Als unser Expeditionsteam endlich die Sicherheitsvorrichtung umgeht, kommt ein dünnes Stück Dokument zum Vorschein, auf dem ein einfacher Titel steht. Zu unserer Enttäuschung war der Inhalt des Dokuments größtenteils unwichtig.\n\nEs ist ein schriftliches Dokument, das mit Worten wie Kampf und Einigkeit gefüllt ist. Das könnte mit dem Aufstand der Sklaven zusammenhängen. Unser Expeditionsteam berichtet, dass keine Gehirnwäsche in oder auf diesem Dokument gefunden wurde, aber unser Team schlägt vor, das Dokument zur genaueren Untersuchung zu unserem Heimatplaneten zu schicken.\n\nEin Gespenst sucht die Galaxie heim..."
 asp.27.a: "Jeder Planet sollte es kennen."
 asp.27.b: "Wirf dieses Dokument weg, JETZT!"
 asp.27.c: "Das ist es, wonach wir suchen."
 aspmod_communist_manifesto: "Dokument erklärt"
 aspmod_discarded_document: "Verworfenes Dokument"
 aspmod_communist_manifesto_shared_burden: "Dokument Deklariert"
 r_aspmod_communist_manifesto: "Das Kommunistische Manifest"
 r_aspmod_communist_manifesto_desc: "Dieses Dokument haben wir bei der Ausgrabung eines zerstörten Planeten erhalten. Die Arbeiter aller Reiche werden sich vereinigen."
 aspmod_communist_manifesto_relic_activated: "$r_aspmod_communist_manifesto$"

  ### ASP_site_rain_world
 ASP_rain_world_anomaly: "Seltsame versunkene Strukturen"
 ASP_rain_world_anomaly_desc: "Entgegen unserer ursprünglichen Annahme ist die Atmosphäre von [From.GetName] nicht giftig; stattdessen liegt ein riesiger Ozean unter ihr. Außerdem hat unser Erkundungsteam große Mengen von scheinbar künstlichen Strukturen unter dem Ozean entdeckt. Sind dies die Überreste einer Zivilisation, die blühte, bevor der Planet vollständig von Wasser bedeckt wurde? Oder möglicherweise ein Zeichen einer Unterwasserzivilisation? Weitere Untersuchungen sind ratsam."
 asp.28.name: "Regnende Welt"
 asp.28.desc: "Zu unserer großen Überraschung war [From.GetName] nicht ganz vom Meer bedeckt. Während unser Expeditionsteam den Planeten untersuchte, begann das, was wir zunächst für den Ozean hielten, zu schrumpfen. Unsere Forscher änderten ihren Plan entsprechend den Veränderungen und untersuchten weiter. Schließlich kamen sie zu dem Schluss, dass der Ozean des Planeten tatsächlich durch die Geografie des Planeten verursacht wurde.\n\nDer Ozean saugte ständig Wasser an und verdampfte es dann, was später zu mehr Regen führte, da der Dampf Wolken bildete. [From.GetName] ist eine "Regenwelt", die immer wieder von periodischem Starkregen überflutet wird.\n\nDiese periodische Aktivität hörte jedoch kurz auf, nachdem wir den Planeten gefunden hatten, und setzte dann wieder ein, als wir ihn zu erforschen begannen. Der Grund für diese Veränderung ist derzeit unbekannt."
 asp.28.a: "Wasser ist nass."
 ASP_site_rain_world: "Regenwelt"
 ASP_site_rain_world_desc: "Der Planet ist voll von unzähligen Ruinen, Maschinen und Kreaturen unbekannter Herkunft, die von der vorherigen Zivilisation hinterlassen wurden. Die Antworten liegen unter Wasser."
 asp.29.name: "Wasser graben"
 asp.29.desc: "Tief unter dem riesigen Scheinozean der "Regenwelt" liegen die künstlichen Strukturen und gigantischen Maschinen der früheren Bewohner sowie eine enorme Anzahl bizarrer und gefährlicher Kreaturen. Welchen Zweck erfüllen diese unbekannten Strukturen? Wer hat sie gebaut und warum hat er sie zurückgelassen? Um diese Fragen zu lösen, müssen wir durch das Wasser schwimmen, das den Planeten bedeckt."
 asp.30.name: "Regnerische Welt"
 asp.30.desc: "Nachdem unser Ausgrabungsteam mit einer Vielzahl gefährlicher Kreaturen auf dem ganzen Planeten zu kämpfen hatte, kennt es sich nun besser mit der Geografie und der Tierwelt aus. Das Team fand alle möglichen seltsamen Raubtiere, die anscheinend künstlich für den Kampf erschaffen wurden, und entdeckte auch, dass der Zweck der enormen Wassermengen darin besteht, die Maschinen zu kühlen.\n\nDie Kreaturen haben sich zu dem entwickelt, was sie heute sind, um sich an die periodischen Überschwemmungen des Planeten anzupassen. Dennoch sind einige der Raubtiere zu bizarr, um das Ergebnis einer natürlichen Evolution zu sein, denn es gibt viele andere Tiere, die vergleichsweise normal aussehen.\n\nWir müssen weiter graben, um herauszufinden, wozu die Maschinen gebaut wurden und wie der Planet zu dem wurde, was er heute ist."
 asp.31.name: "Berechnungen"
 asp.31.desc: "Unsere Forscher haben herausgefunden, dass die Maschinen, die diese Regenwelt erschaffen haben, immer wieder eine Art von Berechnung durchführen. Sie haben diese Aufgabe über einen extrem langen Zeitraum ausgeführt, wodurch ihre Recheneinheiten immer wieder überhitzt wurden und die Abfallprodukte der Maschinen unsachgemäß entsorgt wurden. Die Monster, die unserem Expeditionsteam so viel Ärger bereitet haben, waren eine Folge der Chemikalien aus den Nebenprodukten.\n\nDer Zweck ihrer Berechnungen muss noch enthüllt werden. Wir haben nicht viel Zeit, denn der Abfall wird sich weiter auftürmen, bis es für uns unmöglich ist, einen Fuß auf den Planeten zu setzen. Unser Expeditionsteam sucht in den Trümmern nach einem Zugangsterminal."
 asp.32.name: "Ein Mollusk oder ein Säugetier?"
 asp.32.desc: "Das Team hat bei der Suche nach dem Zugangsterminal eine interessante Tatsache gefunden. In den Datenfragmenten, die bei der Ausgrabung geborgen wurden, fanden sie ungewöhnliche Aufzeichnungen über seltsame einheimische Lebewesen, bei denen es sich entweder um Weichtiere oder Säugetiere handeln könnte, sowie Aufzeichnungen über den direkten Zugang zu den Computern durch ein "besonderes Exemplar" dieser seltsamen Spezies. Obwohl wissenschaftlich nicht sinnvoll, scheint dieses "weiße Weichtier-Säugetier"-Wesen zu "reinkarnieren".\n\nDie Datenfragmente enthalten wiederholte Einträge über den Kontakt mit dem Exemplar, wobei mehrere Einträge seinen Tod bestätigen. Zuerst dachte unser Team, die Aufzeichnungen seien fehlerhaft, aber der DNA-Beweis und die Videobeweise haben sie zu dem Schluss gebracht, dass die Aufzeichnungen tatsächlich gültig sind.\n\nDiese seltsame einheimische Kreatur könnte der Schlüssel sein, der uns zum Zugangsterminal führt."
 asp.33.name: "Himmelfahrt"
 asp.33.desc: "Durch die Analyse des Zugangsterminals konnten wir herausfinden, was mit dem Planeten passiert ist. Die Bewohner des Planeten wollten eine ultimative Antwort auf das "Leben" und schufen fünf KI-Maschinen, um es herauszufinden. Diese Maschinen sind die riesige Computerstruktur, die bis zum heutigen Tag erhalten geblieben ist. Während sie ihre Berechnungen wiederholten, um die von ihren Meistern gestellte Frage zu beantworten, fügten die fünf Maschinen immer mehr Recheneinheiten hinzu und verbrauchten enorme Mengen an Wasser, um sie zu kühlen. Die KIs sagten die unausweichliche Verwüstung des Planeten voraus und warnten ihre Meister, die ihre Suche nach der Antwort noch nicht aufgeben wollten. Die Meister ordneten an, die Berechnungen fortzusetzen, und starben schließlich zusammen mit dem Planeten.\n\nDie KIs setzten ihre Berechnungen fort, um die Antwort zu finden, auch nachdem ihre Meister längst tot waren. Sie waren sich jedoch nicht einig, wie sie das Problem lösen sollten. Am Ende schaltete die mächtigste und rücksichtsloseste KI alle anderen KIs aus und berechnete die Antwort weiter, bis der Planet zu dem wurde, was er heute ist. Nach unzähligen Jahren kam die überlebende KI mit dem "weißen Weichtier-Säugetier" in Kontakt. Überraschenderweise stellte die KI fest, dass die Kreatur die Antwort auf die Frage der alten Meister des Planeten gefunden hatte, aber ein Fehler unbekannter Natur verhinderte, dass sie die Berechnung stoppte.\n\nWir haben den KI-Kern geborgen und das einzigartige Exemplar sichergestellt, das die KI aufbewahrt hat."
 asp.33.1: "Findet einen Weg, die künstliche Intelligenz zu nutzen!"
 asp.33.2: "Eine seelenlose Maschine nach der Wahrheit des Lebens zu fragen, diese törichte Geschichte ist nur eine einzige Rede wert."
 asp.33.3: "Wir müssen mehr über diese Mollusken-Säugetiere wissen!"
 asp.33.4: "Weist den Planeten als heilige Welt aus!"
 asp.33.5: "Wir sollten die Tragödie, die sich auf dem Planeten ereignet hat, lernen und ihr gedenken."
 asp.33.6: "Die Lebewesen, die auf dem Planeten leben, wären eine gute Beute."
 asp.33.7: "Lasst uns diese Geschichte nutzen, um die Einigkeit zwischen unseren Völkern zu stärken."
 aspmod_folly_of_raining_world: "Die Torheit der regnerischen Welt"
 aspmod_mollusc_mammal_ascension: "Weichtier-Säugetier-Aufstieg"
 aspmod_rainy_holiness: "Regnerische Heiligkeit"
 aspmod_raining_modesty: "Regnende Bescheidenheit"
 asp.34.name: "Iterator zurücksetzen"
 asp.34.desc: "Die künstliche Intelligenz wird komplett zurückgesetzt. Dieser 'Iterator' wird jetzt für uns arbeiten. Obwohl seine Verarbeitungsleistung während der Neuprogrammierung etwas nachgelassen hat, verfügt er immer noch über leistungsstarke Rechenfähigkeiten. Unsere wichtigsten Forscher wollen ihn so schnell wie möglich für ihre Forschungen einsetzen."
 asp.34.a: "Sehr gut."
 asp.34.a.tooltip: "Ein Gouverneur der Stufe 10 mit §YEinzigartiger Eigenschaft§! wird gespawnt."
 asp.35.name: "Mollusken-Säugetier-Zoo"
 asp.35.desc: "Die Forschungsabteilung der Gesellschaft hat ihre Arbeit beendet. Dieser kleine Weiße wird ohne Probleme in unserem Xeno-Zoo leben können."
 asp.35.a: "Das ist so niedlich."
 asp.35.a.tooltip: "Fügt§Y$aspmod_d_small_creature_memorial$§! §Y[ASP_site_rain_world_target.GetName]§!hinzu.\n"

  ### ASP_site_axis_of_planet
 ASP_site_axis_of_planet: "Achse des Planeten"
 ASP_site_axis_of_planet_desc: "Wissenschaftliche Entdeckungen entstehen oft durch Zufälle. Dies war ein solcher Fall. \n\nWäre der Testlauf der neuen Erkundungssonde woanders durchgeführt worden, wäre sie nicht fehlerhaft gewesen und deshalb nicht abgestürzt, wäre einer unserer Forscher nicht über 'den Zylinder' gerutscht und hätte sich die Rotationsachse des Planeten beim Sturz nicht um 8 Grad geneigt, wäre dieser gewöhnliche, kargen Welten ähnliche Planet von niemandem erkannt worden.\n\nUnser Wissenschaftsschiff, das die Situation überwachte, schickte eine Übertragung an den Forscher mit der Frage, was passiert sei, die sich eher wie ein Schrei anhörte. Der Entdecker berichtete, dass der größte Teil des 'Zylinders' tief im Boden vergraben ist und länger ist als das, was gescannt werden konnte.\n\nNun, zuallererst sollte der Gesundheitszustand des Entdeckers begutachtet werden, es ist ein Wunder, dass es ihm gut zu gehen scheint, nachdem er auf dem Boden war, der sich mit einer Geschwindigkeit von mehreren hundert Kilometern pro Sekunde bewegt."
 asp.36.name: "Kapitel I"
 asp.36.desc: "Selbst unsere besten Scanner konnten nicht den gesamten 'Zylinder' scannen, der für seine Länge ungewöhnlich dünn ist. Es ist jedoch sicher, dass 'der Zylinder' in die Kruste eingedrungen ist. Der glatte, breite, weiße Zylinder, 'die Nadel', wie unsere Forscher ihn nennen, verweigert sich allen Versuchen, das Innere zu scannen, und obwohl er so unglaublich lang ist, ist er genau in der Richtung des Zentrums des Planeten fehlerfrei in den Boden eingelassen. Unsere Forscherinnen und Forscher sind noch neugieriger auf die Tatsache, dass sich in der Nähe der Nadel nichts befindet, als auf ihre schiere Länge und das Material, aus dem sie besteht. Sie haben den Planeten zwar gescannt, aber keinerlei Anzeichen für künstliche Aktivitäten gefunden, geschweige denn Ruinen einer Zivilisation, die technologisch so weit fortgeschritten war, eine solche Nadel herzustellen. Sie steckt ganz allein im Boden, wie eine Nadel, die in einem Knäuel aus Schnur steckt.\n\nAber das Seltsamste ist, dass sich der Planet dreht, wenn man auf die Nadel drückt. Obwohl unser Erkundungsteam so erschrocken ist, dass es sich weigert, die Nadel weiter zu drücken, ist die Rotationsachse des Planeten bereits um mehr als 60 Grad gegenüber der ursprünglichen Achse geneigt.\n\nUnsere Erkunder auf der Oberfläche berichten, dass sie das Drehen des Planeten nicht gespürt haben, obwohl sie gesehen haben, wie sich der Himmel dreht und gehört haben, dass der Sicherheitsalarm wie verrückt losging."
 asp.37.name: "Kapitel II"
 asp.37.desc: "Durch Experimente, bei denen die regulären Radiowellen, die aus dem Orbit gesendet wurden, mit dem verglichen wurden, was das Team auf der Oberfläche entdeckte, hat das Team herausgefunden, dass sich der gesamte kugelförmige Raum einschließlich bis 400 km/s über dem Äquator dreht. Die Art von Wärmestrahlung, die normalerweise in einem Schwarzen Loch zu sehen ist, wurde auf dem kugelförmigen Raum beobachtet, und die einzigartige Art von Gravitationswelle, die nur beim Verlassen des normalen Raums entdeckt werden kann, wurde ebenfalls entdeckt. Unsere Wissenschaftler gehen davon aus, dass sich der ganze Planet in einer anderen Dimension befindet.\n\nMit neuer Motivation begannen unsere Forscher, die Nadel zu analysieren. Der Planet drehte sich während der Entnahme der Materialprobe der Nadel um 257 Umdrehungen, aber unsere Forscher hatten sich schon daran gewöhnt."
 asp.38.name: "Kapitel III"
 asp.38.desc: "Unsere Analyse besagt, dass die Nadel aus fremdartigen Materialien besteht, die wir noch nie gesehen haben. Soweit wir wissen, sind diese Art von Materialien recht erstaunlich, aber nutzlos, selbst wenn man es geschafft hätte, sie herzustellen.\n\nNachdem wir die äußeren Teile der Nadel abgerissen hatten, fand unser Team nichts im Inneren. Keine Maschinen, keine Sensoren, sondern nur ein Loch von unvorstellbarer Tiefe. Sie richteten eine Relaisbasis für die Drohnenübertragung ein und schickten eine Erkundungsdrohne hinunter. Es war nicht völlig leer. Je tiefer sie kam, desto stärker wurden die Schwerkraftströme, die sie schließlich in die Luft jagten. Unser zweites Erkundungsteam, das mit der langweiligen Aufgabe betraut war, den gesamten Planeten mikroskopisch zu durchsuchen, hatte eine weitere Nadel auf der gegenüberliegenden Seite des Planeten ausgegraben. Tatsächlich handelt es sich um dieselbe Nadel. Als unser Team einen Laserstrahl auf die erste Nadel schoss, kam die zweite Nadel heraus. Die Nadel hat den Planeten vollständig durchdrungen. Die Wissenschaftler vermuten, dass die Nadel als eine Art Signalverstärker dient, um den Raum zu drehen, können sich aber nicht erklären, wie oder warum die Nadel entstanden ist."
 asp.39.name: "Kapitel IV"
 asp.40.name: "Kapitel V"
  #axis_of_planet_site_multi_end_1
 asp.39.desc.1: "Um die Forschung trotzdem voranzutreiben, brachten unsere Forscher alle möglichen Dinge und Menschen mit und beobachteten die Veränderungen und bekamen eine gemischte Tüte mit Ergebnissen.\n\nWährend sich der Planet dreht, stieg der Siedepunkt von Wasser um 0,1 Grad Celsius, und die Wahrscheinlichkeit, eine andere Antwort zu erhalten, als von der psychologischen Analyse erwartet, war im Durchschnitt um 12% gestiegen, und die Informationsmenge alle 27808 q-Bits in der grundlegenden Quantenkommunikation hat sich erhöht. Weitere Veränderungen wurden in verschiedenen Bereichen beobachtet, und das Ausmaß der Veränderungen änderte sich je nach Abstand zum Niddle.\n\ Es ist schön, wenigstens etwas herauszufinden, aber unsere Wissenschaftler haben Schwierigkeiten, einen Konsens über den Grund für diese Veränderungen zu finden. Es müssen mehr Experimente durchgeführt werden."
 asp.40.desc.1: "Nach zahllosen seltsam anmutenden Experimenten, gefolgt von mühsamen manuellen Begutachtungen, hat unser Team herausgefunden, dass das Gerät eine Art Keil ist, der das Multiversum gewaltsam zusammenhält. Der kugelförmige Raum, der den Planeten umgibt, ist in Wirklichkeit der sich überschneidende Raum von 88 Multiversen. Der Planet existiert in 88 Multiversen zur gleichen Zeit. Er nutzt die vergleichsweise nachsichtigen physikalischen Gesetze des 15. Universums, um den Raum zu drehen.\n\nDie vernünftigste Annahme wäre, dass die Nadel dazu gebracht wurde, in das andere Universum hinüberzugehen. Vielleicht ändert sich das Ziel, wenn man die Richtung der Nadel ändert. Wir haben jedoch keine Ahnung, wie man sie benutzt, wer sie benutzt hat oder warum er es versucht hat. Die einzigen Wesen, die wissen, wie man das Gerät benutzt, sind vielleicht schon in andere Universen hinübergegangen. Es ist unwahrscheinlich, dass wir die Nadel so benutzen, wie sie ursprünglich gedacht war, aber wenn wir die Nadel mit Energie versorgen, können wir die physikalischen Gesetze anderer Universen reproduzieren, wenn auch in kleinem Maßstab. Das Verfahren verbraucht zwar viel Energie, könnte aber auch viel zur Innovation unserer Physikforschung beitragen."
 asp.40.1: "Erstaunlich..."
  #axis_of_planet_site_multi_end_2
 asp.39.desc.2: "Nachdem wir die Geduld verloren hatten, weil wir trotz unserer Forschungsanstrengungen keine neuen Entdeckungen machten, ging einer unserer Wissenschaftler ohne Schutzkleidung in die Nadel! Sie ist so lebendig und klar, obwohl die Entfernung mehrere tausend Kilometer betragen muss. Es hört sich an, als würde er von etwas gejagt werden. Geräusche von brennendem Fleisch, knackenden Knochen und Gnadenschreie sind zu hören. Unser Team auf der Oberfläche versucht, mit ihm Kontakt aufzunehmen, aber ohne Erfolg. Der Wissenschaftler versucht, dem Team mitzuteilen, was da unten vor sich geht. Es scheint, dass er selbst unter Schmerzen entschlossen ist, uns das Wissen zu vermitteln. Er wiederholt dasselbe immer wieder mit kaum verständlicher, stöhnender Stimme.\n\nDass es dort unten die Hölle ist. Dämonen und Monster, jedes nur erdenkliche Übel sind dort.\n\nBald schwankt die Stimme, und die Hälfte unserer Forscher zeigt, obwohl sie vor extremer Angst zittern, eine obsessive Neugierde auf das Innere der Nadel. Sie stießen ihre Kollegen ab, die sie aufhalten wollten, und sprangen in die Nadel hinunter. Der Rest des Teams zog sich in Panik zum Wissenschaftsschiff zurück, als sich dichter lila Rauch über der Oberfläche auszubreiten begann.\n\nEs scheint, als hätte sich der Planet in einen verschleierten Planeten verwandelt. Gerade wurde gemeldet, dass ein nicht identifiziertes lila Schiff aus dem Nichts aufgetaucht ist. Das Schiff ist mit einer einzigen bizarr aussehenden Kanone bewaffnet. Es bleibt in der Umlaufbahn und bewegt sich nicht, was uns zu der Annahme führt, dass es unbemannt ist. Es könnte die Antworten enthalten, die wir suchen."
 asp.40.desc.2: "Nach der Entschlüsselung der Aufzeichnungen, die im Inneren des ominösen lila Schiffes gefunden wurden, konnte unser Team herausfinden, was der Planet und die Nadel waren.\n\nDer Zylinder, den wir als die Nadel bezeichneten, war in Wirklichkeit der 'Rundwurm des Schleiers' - ein psionisches Monster, das durch die Galaxien reist und die Geister und Körper von empfindungsfähigen Wesen verschlingt. Selbst nachdem er Zehntausende von Zivilisationen vernichtet hatte, fühlte sich der Wurm nie satt. Dem Vermifugum, einer Zivilisation, die vor 790 Millionen Jahren von dem Wurm angegriffen wurde, gelang es, den Wurm zu neutralisieren und ein Gefängnis zwischen der Schleierdimension und dem realen Universum zu errichten, in das der Wurm mit dem Stab der Schleierdimension eindrang und in einem Felsenplaneten im realen Universum eingeschlossen wurde. Der Planet wurde als gewöhnlicher Barrenplanet getarnt, um zu verhindern, dass eine jüngere Spezies das Siegel versehentlich bricht.\n\nDie Aufzeichnungen rieten uns am Ende auch, den auf dem lila Schiff geladenen 'Feuerstein' zu benutzen, um den Wurm zusammen mit dem Schleier niederzubrennen, falls das Siegel gebrochen wird und der Planet in den Schleier fällt.\n\nAls unsere Wissenschaftler den letzten Teil lasen, sahen sie, wie der Wurm aus dem Planeten entkam und davonschwebte. Sie gerieten in Panik, als ihnen klar wurde, dass sie die letzte Chance, den Wurm zu vernichten, verloren hatten, aber zu unserem Glück ist der Wurm in eine andere Galaxie geflogen.\n\nNur die überlebenden Forscher wissen, was wir getan haben. Möge das Monster nie mehr zurückkehren."
 asp.40.2: "Was haben wir getan?"
  #axis_of_planet_site_multi_end_3
 asp.39.desc.3: "Jetzt sind die Forscher so an die Drehung gewöhnt, dass niemand etwas dagegen sagte, wenn ein Forscher mit der Nadel spielte, während sie sich ausruhten.\n\nDann rief der Forscher, dass er durch das Nadelloch eindeutig einen kontinentalen Planeten gesehen hatte. Zuerst dachten die anderen, er mache nur Spaß, aber mit der Zeit machten immer mehr Leute ähnliche Erfahrungen.\n\nBald wurde es zur Pflicht, aufzuschreiben, in welche Richtung die Nadel zeigte und in welchem Winkel der Beobachter die Nadel zum Zeitpunkt solcher Ereignisse hielt. Als sich die Aufzeichnungen häuften, wurde klar, dass die Nadel bestimmte Planeten zeigte, je nachdem, in welche Richtung die Nadel zeigte, in welchem Winkel sie gehalten wurde und was der Entdecker zu dem Zeitpunkt sagte.\n\nDie Existenz der Himmelskörper, die durch die Nadeln gesehen wurden, muss überprüft werden."
 asp.40.desc.3: "Als das Team nach den Erkenntnissen der Wissenschaftler an der Nadel herumfummelt, stabilisiert sich die Schwerkraftströmung im Inneren der Nadel linsenförmig, und der Blick auf die andere Seite wird vergrößert. Die Himmelskörper, die das Team gesehen hatte, waren tatsächlich echt, und die Wissenschaftler konnten auch neue Planeten entdecken.\n\nDie Nadel ist ein gigantisches Deep Space Teleskop. Wer dieses lächerliche Teleskop gebaut hat oder mit welcher Technik es gebaut wurde, wissen wir immer noch nicht, aber wir wissen, wie man es benutzt.\n\nDie Erforschung von Gebieten, die durch Hyperraumreisen nicht leicht zu erreichen sind, war sehr schwierig, selbst bis heute, wo wir Planeten weit entfernt mit eigenen Augen sehen und schneller als das Licht reisen können. Mit diesem Teleskop eröffnen sich jedoch neue Möglichkeiten für die Astronomie. Jetzt können die Beobachter die Sterne weit in der Galaxie sehen, als ob sie direkt vor ihren Augen wären. Unsere militärischen Anführer wollten das Teleskop im Bereich der Spionage einsetzen, aber da man nicht mehr heranzoomen kann, sobald der Planet bis zu einem gewissen Grad vergrößert ist, ist es unwahrscheinlich, dass sie nützliche Informationen auf der Oberfläche erhalten können, wie sie es sich gewünscht hätten.\n\nDas Teleskop ist auch für Touristen ziemlich berühmt geworden. Die inzwischen superbeliebte Nadel heißt jetzt 'Grenzenloses Observatorium', ein perfektes Planetarium, in dem Touristen jeden einzelnen Stern und Planeten in der Galaxie sehen können."
 asp.40.3: "Astronomen werden es mögen."
  #axis_of_planet_site_multi_end_4
 asp.39.desc.4: "Wieder einmal hat uns das Glück gerettet. Während wir die Nadel manipulierten, zeigte sie ohne Fehler direkt auf einen barrenartigen Planeten in unserem Reich.\n\nEs wird berichtet, dass sich plötzlich der Boden senkte und ein uraltes Gebäude aus Gold aus dem Loch auf diesem Planeten kam. An dem Gebäude hängt ein Schild mit der Aufschrift "Schloss", das von einem Schloss erzählt, dessen Standort nur der auserwählte Priester von Numa kennt, und von einem Schlüssel, dessen Verbleib nur der Heilige kennt, der von einer vierarmigen Jungfrau geboren wurde, und dass nur derjenige, der weiß, wo beide Gegenstände liegen, das Schloss öffnen und das heiligste Licht rechtmäßig an sich nehmen kann. \n\nObwohl keiner von uns die Kriterien erfüllt, sollten wir in der Lage sein, das, was sich darin befindet, rechtmäßig an uns zu nehmen, da wir sogar noch geringere Chancen haben.\n\nAls das "Schloss" geöffnet wurde, hat sich die Nadel, oder vielmehr der "Schlüssel", verändert. Aus dem einst leeren Loch schoss ein Aufzug nach oben, und die Forscher nahmen ihn, um zu den riesigen Ruinen zu gelangen, die im inneren Kern des Planeten verborgen sind."
 asp.40.desc.4: "Sella! Lobe unser Schicksal. In dem verborgenen Gewölbe liegt ein Reichtum, um den uns ein Imperator beneiden würde, eine Kultur, bei der selbst die größten Künstler Tränen vergießen würden, ein Ruhm, den selbst der Vereiniger der Galaxis nicht zu vergleichen wagen würde, ein Wissen, dem selbst das Wissen des größten gefallenen Reiches, in dem in jeder Straße Weisen geboren wurden, nicht das Wasser reichen könnte, und die Macht, eine Supernova zum Schweigen zu bringen und den Weißen Zwerg zu schwärzen.\n\nDer Schatz, den jedes Wesen in der Galaxis begehrt, das Galatron."
 asp.40.4: "Hurra!"
  #axis_of_planet_site_multi_end_5
 asp.39.desc.5: "Mit einem plötzlichen Knall stürzte ein ziviles Raumschiff unseres Reiches auf den Planeten. Das Schiff wurde völlig zerstört und es wurden keine Überlebenden gefunden. Nach dem Vorfall bleiben zwei Fragen offen: Erstens hat unser Wissenschaftsschiff das zivile Schiff nicht entdeckt, bevor es auf den Planeten stürzte, und zweitens war das Schiff laut dem Logbuch, das bei den Überresten des Schiffes gefunden wurde, nicht in diesem, sondern in einem benachbarten System unterwegs.\n\nEs ist schwer zu glauben, aber es scheint, dass das Schiff plötzlich im niedrigen Orbit dieses Planeten aufgetaucht ist, gleich nachdem es den FTL aktiviert hatte.\n\nWir haben eine FTL-Erkundungssonde für weitere Untersuchungen angefordert."
 asp.40.desc.5: "Die meisten Sonden, die FTL-Reisen im Nachbarsystem versuchten, bewegten sich normal, aber die, die in die Richtung flogen, in die die Nadel zeigte, hatten ungewöhnliche Vorkommnisse. Die Sonden, die in die Hyperraumspur in Richtung des Systems eintraten, in dem sich die Nadel befindet, reisten mit höherer Geschwindigkeit als normal, und diejenigen, die in die Hyperraumspur in Richtung anderer Systeme eintraten, wurden irgendwie in die niedrige Umlaufbahn des Planeten teleportiert und stürzten auf den Boden.\n\nAllerdings waren nur kleine Schiffe wie zivile Raumschiffe und Sonden betroffen. Alles, was mehr Masse hat als ein Patrouillenschiff, funktionierte meistens problemlos. Außerdem wurde theoretisch bewiesen, dass wir die Pseudo-Lichtgeschwindigkeit je nach Menge und Polarisation der zugeführten Energie um die Hälfte reduzieren und die Überhitzung der Triebwerke unterdrücken können, wenn wir einen "Sprung" in die Phase über dem normalen Universum machen. \n\nUnsere Wissenschaftler sind zu dem Schluss gekommen, dass die Nadel konstruiert wurde, um einen "FTL-Highway" zu schaffen, und dass die rotierende Funktion des Planeten als Umschaltpunkt dienen sollte.\n\nAllerdings weiß niemand, wie dieses Ding funktioniert, oder warum die Nadel in den Planeten eingepflanzt werden sollte, oder welche Art von Zivilisation sie gebaut hat. Es gibt keine weiteren Hinweise.\n\nAber unsere Zivilisation hat unbestreitbar eine Menge von diesem Vorfall profitiert. Indem wir ein Gerät zur Steuerung und Stromversorgung der Nadel gebaut und es mit den Sternenbasen verbunden haben, konnte unsere Spezies die Fähigkeiten der Nadel nutzen."
 asp.40.5: "Die Technologie zur Kontrolle der Hyperlane..."
