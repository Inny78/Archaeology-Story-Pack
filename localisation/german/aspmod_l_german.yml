 ### ASP_site_strangely_fertile_world / ASP_site_awakened_moon
 ASP_site_strangely_fertile_world: "Strangely Fertile World"
 ASP_site_strangely_fertile_world_desc: " This planet seemingly looks nothing special. However initial survey suggests its extraordinary ecosystems, enough to draw attention of our scientists."
 asp.58.name: "Fertile Ruins"
 asp.58.desc: " At first glance, this seems to be a regular inhabitable planet. However, our initial research has revealed that the planet is strangely fertile. The planet's soil contains very large amount of organic matter even when compared to galactic standards. No animals have been found on the ground nor in the water. Although it seems to be inhabited solely by plant life, yet ruins possibly of once advanced civilization exist.\n\nOur explorers arrived at the great city ruins, which we presume to be the once-prospered capital of the planet. Most of the city is buried underground, the rest covered with plants. More research is needed to identify the reasons behind the civilization's downfall."
 asp.59.name: "Temple"
 asp.59.desc: " Our scientists theorized that an out-of-control experiment caused the extinction, until our radiocarbon dating techniques have verified the that plants have grown rapidly taking advantage of plentiful nutrients after the inhabitants were gone. The planet's technology level before extinction was just beyond FTL travel, and the inhabitants are believed to have been bringing back resources from outer space to their home using this technology.\n\nLike most other civilizations of similar technological advancement, they have filled the upper echelon of the city with many symbolic structures and sculptures, which include multiple instances of symbols resembling DNA double helix. Most of those symbols are adorned with jewelry, which led our researchers to believe that the symbols are somehow related to the dominant religion or ideology.\n\n Many messages have been found inside those 'temples' as our team calls them, but most of them do not seem to be more than mere symbols. To acquire more information, underground excavation is required."
 asp.60.name: "Skeletons"
 asp.60.desc: " An enormous amount of fossilized bones have been unearthed from the stratum, where our scientists assume to have been the street level when the inhabitants were around. Fossilized bones from various species at the same stratum hints a massive extinction happened at that time. Since no evidence suggest the inclusion of plant life in the extinction, our team is led to believe that the world-wide extinction was strictly limited to animal life. The plants could draw nutrients from the organic matter that the animals have left behind and grew rapidly, our scientists concluded.\n\nAmong the said bones, some were distorted to badly to the point where their origins could not be traced. Further analysis of the bones revealed that they underwent severe transformation due to unknown reasons, while being genetically similar to other animals. Our scientists argue that some kind of mutant epidemic might have caused the extinction. Protective gears might be needed in order to commence deeper excavation."
 asp.61.name: "Conversions"
 asp.61.desc: "As our excavation team dug into the deeper areas under the city, they found a gigantic hidden complex in which temples, laboratories, and government buildings were incorporated. The complex is thought to be the most important facility and religious center of the city, as can be hinted from the level of security and its size. In the complex were an abundance of recordings which showed the last days of the civilization.\n\nThe inhabitants believed that death is not the end, and all conflicts will end by being spiritually united with the resurrected, which led them to refrigerate dead bodies in the temples, and try to research resurrection technology. But their research did not result in not resurrections, but biological abominations. Those abominations slaughtered and infected the entire planet's population, and their tradition of preserving the dead bodies at the very center of their society only accelerated the process. The whole civilization fell without much of a resistance soon after it's central religious government was destroyed."
 asp.62.name: "The Marker"
 asp.62.desc: " At the very core of the city was a red spiral structure emitting strange waves. The structure turned out to be a beacon of some sort, and the waves were no simple natural radiation, but messages directly invasive to intellectual beings' brains, influencing them negatively as a result.\n\nAfter some careful investigation, our researchers were able to come up with an analysis of the waves. The structure infuses nearby life forms with the images of death, resurrection, and union in addition to injecting technological knowledge about creating biological abominations out of dead bodies, and also urges them into building multiple structures identical to it. It was not at all natural that the civilization came to worship the structure. Our researchers expect to find more of those structures if they dug deeper."
 asp.62.desc_alt: " At the very core of the city was a red spiral structure emitting strange waves. The structure turned out to be a beacon of some sort, and the waves were no simple natural radiation, but messages directly invasive to intellectual beings' brains, influencing them negatively as a result. It seems the waves significantly damage the brains during the process in which they directly deliver psionic messages.\n\nAfter some careful investigation, our researchers were able to come up with an analysis of the waves. The structure infuses nearby life forms with the images of death, resurrection, and union in addition to injecting technological knowledge about creating biological abominations out of dead bodies, and also urges them into building multiple structures identical to it. It was not at all natural that the civilization came to worship the structure. Our researchers expect to find more of those structures if they dug deeper."
 asp.62.a: "The mind controlling statue, creepy."
 asp.62.a.tooltip: "Can clear §Y$aspmod_d_plants_coverd_city$§! tile blocker now."
 ASP_site_awakened_moon: "Awakened Moon"
 ASP_site_awakened_moon_desc: "Something horrible truth is hidden beneath this moon..."
 asp.63.name: "Spacecraft"
 asp.63.desc: " Further research has been conducted on the satellite according to the messages found. Much to our surprise, the satellite consists of frozen organic matter. Additionally, a partially destroyed spaceship has been discovered among the broken pieces of the satellite.\n\nSaid spaceship is not armed, but loaded with an early type of FTL engine, which implies the purpose of the ship to be either exploration or excavation. Since no artificial structures had been found on the satellite during the initial investigation, our team expects to find more information from the spaceship."
 asp.64.name: "Truth"
 asp.64.desc: " A terrifying truth has been uncovered by the recordings and various data on the ship. The red structure found under the city was but one of many mass products, all of which can be traced back to the dark structure in the center of the satellite.\n\nThe dark structure is in fact a planet-sized parasite's core, which repeated the horrid process of mind controlling entire population of planets and slaughtering them, in order to crumple the resulted organic matter into more of itself. This is the meaning of the core belief of the planet's religion- death, resurrection and union.\n\nBut it seems a certain heroic group of engineers defeated this abomination using an early model excavation ship. They were able to slip into the orbit of the satellite, avoiding its attacks, and then used the gigantic excavator to practically rip off the core of the satellite, and the dark structure along with it. The corpse-satellite met its doom, and the galaxy became a bit safer thanks to this heroic feat.\n\nThe heroes seem to have been able to evacuate to the surrounding area of their homeworld. They built a little colony and established a force field to protect themselves from the waves emitted from the dark structure, and spent their last years there.\n\nWhat a truly heroic ending to the story."
 asp.64.a: "It's truly a heroic story. Something needed to be done."
 asp.64.b: "Destroy the structure. Make sure it no longer affects anyone."
 r_aspmod_deadspace_marker: "Black Marker"
 r_aspmod_deadspace_marker_desc: "Black spiral shaped structure, once called as 'Black Marker' by its former civilization. It supposedly releases creepy waves even though it's suppressed by strong containment fields. Sometimes your loved one's voice calls you, "Make us whole, again.""
 aspmod_fertile_soils: "Fertile Soils"
 aspmod_fertile_soils_desc: "Soils of this world are strangely fertile."
 aspmod_deadspace_marker_relic_activated: "$r_aspmod_deadspace_marker$"

 ### ASP_site_red_tombworld
 ASP_site_red_tombworld: "Red Tomb World"
 ASP_site_red_tombworld_desc: "The red-toned sea of this oceanic planet can bee through the dark clouds. It's likely that the micro organisms living in it is making it look red. Scientists are showing much interest in the quite unique ecosystem of this planet, in which many creatures with not-so-beneficial, strange genetic features have been found. We have also found ruins that look like remnants of a once advanced civilization.\n\nSporadic anti-scanning waves are detected on the planet and under the sea. However, our researchers could land and gather information on the surface of the planet.\n\nThe scan-interfering waves are completely blocking any advanced AI from approaching the planet by unidentifiable means. Any AI that reaches low orbit shuts down in a fit of errors. Thus, synth scientists and AI-assisted scientists are unable to explore the planet."
 asp.65.name: "Bacteria?"
 asp.65.desc: "The first thing that baffled our explorers when they searched the planet was the corpse of the natives, mummified by the micro organisms, floating around on the sea surface. Apparently, blood was what reddened the ocean.\n\nHowever, it seems highly unlikely mummies bled enough to make the whole ocean red. Our scientists could not find the reason behind the unnatural amount of blood cells in the water. Yet, they have a theory that some sort of organism have caused this. Although oxygen is poisonous for most primitive organisms, it is a pretty common process that the oxygen-emitting bacteria change the composition of atmosphere completely. There might exist organisms that multiplies blood cells, though our scientist are unsure how it might benefit such organisms.\n\nThe dark cloud was made up of aerosol and toxic gas, and the destruction of the planet had a similar pattern to that of a dead planet, with no signs of an attack from outside. It is just as our scientists initially assumed. The planet, just like all great civilizations do, met its doom in the form of a civil war."
 asp.66.name: "Synthetic Ascension?"
 asp.66.desc: "Our explorers have found traces of rapid adjustments to radical environmental changes while investigating the structure of the building remains. Upon further investigations, they have discovered that the planet was originally arctic, and the vast ocean taking up the majority of the planet seems to have been formed within just a few decades!\n\nBut as the civilization appears to have adapted to the environmental changes without too many problems, it is highly unlikely that it caused the downfall of the civilization.\n\nOur scientists are very excited as they discover new species after another while dissecting corpse which were floating on the sea. It is safe to say that nearly all the then-existed-species from around the galaxies have gathered here on this planet.\n\nHowever, the buildings seem to have been designed just for one specific mechanical species. One of the scientists argue that the planet was actually a capital of an ancient galactic federation, only to face serious problems during the inhabitants' synthetic ascension process, which led to their demise. Other scientists are dismissing the theory."
 asp.67.name: "Revengeful Souls"
 asp.67.desc: "The decryption team has found out that the waves which have been interfering with the exploration were not caused by the malfunctioning shield emitter, but was in fact, 'enmity'. Psionic waves full of scream, anguish and malice are ceaselessly swimming around the entire planet, possibly causing the creatures malformation. However, our scientists who are dealing with these waves head on have not reported feeling any negative influence at all. The waves have a very unfamiliar form and only destroys advanced forms of artificial intelligence.\n\nWe must wait for the explorers who have dived into the sea with only primitive equipments in order to avoid being influenced by the machine-destroying waves, to come up with meaningful results."
 asp.68.name: "Bloody Ocean"
 asp.68.desc: "Our explorers came up from under the ocean but left their words underwater. Only things they have found are corpse. The red tint of the ocean came from the corpse indeed. In fact, the vast ocean itself IS blood. Various micro organisms have turned its chemical composition to some extent, but it is entirely made of blood.\n\n Our people have found approximately 10 billion corpse and even corpse of species from other galaxies.\n\n Recordings investigation team also reported their findings. The planet belonged to a synthetic civilization, which gathered organics from around all the galaxies to this planet and slaughtered them. Even after the corpse covered the entire planet, they continue on their insane and inefficient endeavor."
 asp.69.name: "Revenge of the Synth"
 asp.69.desc: "The synthetic civilization of this planet were not ascended organics, but were created by some 'Master' a long time ago, and worshipped their master as god even though they were given unapprehended perceptive ability.\n\nThey have waited for 300 thousand years without being discovered by anyone, and suddenly declared war on organics when a civilization from another galaxy invaded this galaxy.\n\nThey claimed that the invaders have murdered their beloved god, and they wanted revenge. Only focused with their god's murderer being an organic, they disregarded every other detail.\n\nThe planet became flooded with psionic waves as the blood ocean formed after all the intelligent and semi intelligence species, including the invaders have been massacred. The phenomenon is unheard of until now because no one had ever thought of, let alone tried to slaughter so many lives. With tens of billions of corpses buried in it, the planet began to emit psionic waves coming out from the shrouded dimension.\n\n The waves are harmless to organics, but fatal to synthetics. The synths were able to exterminate all the organic life forms in the galaxy, but began destroying each other being affected by the psionic waves. The entire civilization were eventually affected by the waves and it met its demise along with all the organics they have murdered.\n\n Our explorers have unearthed the so-called 'God' of the synths from the majestic tomb in the deepest part of the ruins.\n\nIt was but an organic. Only embalmed."
 asp.69.a: "It's a bit embarrassing."
 r_aspmod_synthetic_god_mummy: "Corpse of Synthetic Civilization's God"
 r_aspmod_synthetic_god_mummy_desc: "God of the synthetic civilization that decimated entire galaxy was just an organic mummy."
 aspmod_synthetic_god_mummy_relic_activated: "$r_aspmod_synthetic_god_mummy$"

 ### ASP_site_beyond_earth_purity
 ASP_site_beyond_earth_purity: "Desolate World"
 ASP_site_beyond_earth_purity_desc: " This planet shows sign of former civilization."
 asp.70.name: "Beyond Home"
 asp.70.desc: " Remains of a civilization have been found on the continental planet in [From.Planet.Solar_System.GetName] system. Habitats, mines, farms, and other such facilities only could have been built by civilizations with significant advancements were found. But only primitive, unintelligent life forms have been detected. What happened to the bygone civilization? Further investigation is required."
 asp.70.a: "Investigate further."
 asp.71.name: "Sign of Civilization"
 asp.71.desc: "Upon further investigation, our researchers have discovered that the now-gone inhabitants of this planet did not achieve technological advancement sophisticated enough to travel faster-than-light. They also did not have a unified planetary government, with tens, or possibly hundreds of political powers running different parts of the planet.\n\n It seems a planet-wide nuclear war had gone down thus resulting in still remaining radioactive matter here and there. Some creatures seem to have adapted to the radioactivity, and the impact of the ancient nuclear war seems to have died down significantly. Although much text data have been found, descriptions will take quite some time due to the extremely multi-lingual nature of the said data."
 asp.72.name: "Exodus Gate"
 asp.72.desc: " Our explorers continued exploring while others were decrypting the language. Then a search probe sent us an incredible piece of information. It found a gigantic gate-like structure on the surface of the planet. It is wide enough to let a whole fleet go through it, but no longer operational.\n\n During decryption, repetitions of the phrase "The Great Mistake" have been identified. According to what our researchers learned so far, it clearly refers to the nuclear war, but the purpose or the destination of the gate is unclear. Fortunately, the gate still seems to be intact."
 asp.72.a: "Let's just power the gate."
 asp.73.name: "A New Star"
 asp.73.desc: "The gate awakens with a thundering noise as it is powered. Our search probe sent us incredible news from the other side of the gate. It has found traces of a civilization in the star system there. An investigation is needed."
 asp.73.a: "Continue Investigation."
 asp.73.a.tooltip: "Now we can use $ASP_site_beyond_earth_purity_gateway$ in the planet."
 ASP_site_beyond_earth_purity_2: "Isolated World"
 ASP_site_beyond_earth_purity_2_desc: "There is an ecumenopolis surrounded by shield. We can detect life signatures there. How could they have survived?"
 ASP_site_beyond_earth_purity_2_fail: "§RWe can not continue excavation before §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! special project has finished.§!"
 ASP_site_beyond_earth_purity_2_fail_b: "§RWe can not continue excavation before §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! special project has finished.§!"
 ASP_site_beyond_earth_purity_2_fail_c: "§RExcavation of §Y$ASP_site_beyond_earth_purity_2$§! archaeological site has been permanently stopped.§!"
 asp.74.name: "Promised Land"
 asp.74.desc: " The inhabitants do not seem to have star fleets or ground forces but technologically advanced to some extent. Above all, a gate similar to the one found on [ASP_site_beyond_earth_purity_1_system.GetName] is on this planet. They are protecting their planet with a transparent barrier of some sort we can easily penetrate if we wanted, which is probably still the best protection they can come up with.\n\n Unlike on [ASP_site_beyond_earth_purity_1_system.GetName], they seem to have a unified planetary government and acquired enough technology to explore and colonize other planets, but as can be seen from the planetary barrier, they are assumed to be refraining from interacting with the outside world."
 asp.74.a: "Aliens hiding in the galaxy... Prepare to invade."
 asp.74.a.tooltip: "Excavation will not continue until the §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! special project is finished."
 asp.74.b: "Intellectuals different than us. We can NOT tolerate them."
 asp.74.c: "Contact them now."
 asp.74.c.tooltip: "Excavation will not continue until the §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! special project is finished."
 asp.75.name: "End of the hiding"
 asp.75.desc: "Our invasion was successful. They had no means of defense against our forces, their trusted barriers being unable to stop our fleet. Our expedition turned out to be fruitful, and a useful planet full of population has been added to the empire. An irrelevant question as to how they got their supply of food still remains, as their cities, while highly developed, are not appropriate for food production."
 asp.75.a: "We got what we wanted. End excavation."
 asp.75.a.tooltip: "We will gain an developed ecumenopolis with xeno pops."
 asp.75.b: "It doesn't add up. Investigate further."
 asp.75.b.tooltip: "Excavation of §Y$ASP_site_beyond_earth_purity_2$§! archaeological site will be stopped §Rpermanently§!, but site itself will remain."
 asp.75.c.tooltip: "We can now continue excavation of §Y$ASP_site_beyond_earth_purity_2$§! archaeological site."
 asp.76.name: "Exodus"
 asp.76.desc: "We were able to contact their planetary government. They were surprised, but much to our delight, welcomed us. They told us what happened on [ASP_site_beyond_earth_purity_1_system.GetName].\n\nThe nuclear war called 'The Great Mistake' had devastated the planet, which caused shortage of resources. They argued among themselves, one side believing that they should explore and colonize other planets, and the other calling it waste of already lacking resources. They were on the verge of another war, when a nation sent out a colony ship despite the risks. Other nations followed suit, and they found Nova [ASP_site_beyond_earth_purity_1_system.GetName].\n\nHowever, conflict was in their nature and arguments could be heard even on the new planet. One day, the leader of a political power which put much emphasis on humanity suggested they should bring the people of the devastated Old [ASP_site_beyond_earth_purity_1_system.GetName] to Nova [ASP_site_beyond_earth_purity_1_system.GetName], and the result is the gate we've seen, called the 'Exodus Gate'.\n\n It was originally a one-way gate to [ASP_site_beyond_earth_purity_1_system.GetName], but when the forward party arrived at the devastated planet, the inhabitants of Old [ASP_site_beyond_earth_purity_1_system.GetName] were motivated and began building a gate to Nova [ASP_site_beyond_earth_purity_1_system.GetName] using the more advanced technology brought home by the forward party and the labor force of the Old [ASP_site_beyond_earth_purity_1_system.GetName] inhabitants.\n\nThe entire species were able to finally be united on Nova [ASP_site_beyond_earth_purity_1_system.GetName]. They built a barrier in blind fear of alien civilizations, but are now very happy about the peaceful first contact with us. They are now volunteering to become part of our society, which we have no good reason to deny."
 asp.76.a: "Welcome to [Root.Owner.GetName]."
 asp.76.b: "Wait, how were you able to feed yourselves anyway?"
 asp.77.name: "The Replicator"
 asp.77.desc: "They have developed and distributed a device called the Replicator. It can manipulate molecular structures to create nearly whatever they wanted. All sorts of necessities of life, including food can be synthesized.\n\nFood made this way was as good as professional cooks' works. This is how they could feed themselves in a planet of cities. Using this device, we could enhance our citizens' quality of life, as well as provide more supplies our military."
 asp.77.a: "Astonishing."
 aspmod_promised_land: "Promised Land"
 aspmod_promised_land_desc: "This world is second chance the ancients have found."
 r_aspmod_the_replicator: "The Replicator"
 r_aspmod_the_replicator_desc: "A device which manipulates molecules to manufacture things. It is truly an alchemy of our times."
 aspmod_the_replicator_relic_activated: "$r_aspmod_the_replicator$"

 ### ASP_site_epilogue
 ASP_epilogue_anomaly: "Orbital Wastes"
 ASP_epilogue_anomaly_desc: "Our exploration ship has detected an object among the countless scraps of junk on the orbit of the planet. The object is emitting too strong of a signal that it's unreasonable to consider it to be a mere chunk of scrap metal. We should investigate."
 asp.78.name: "Probe"
 asp.78.desc: "What our scientists initially believed to be a piece of common space waste, was in fact an exploration drone of a never-seen-before design. It looks old, but more technologically advanced than anything we have seen. Our scientist think that the drone once belonged to an ancient empire. They suggest further research on it to uncover any important information it could contain."
 asp.78.a: "Examine the drone."
 ASP_site_ancient_probe: "Ancient Probe"
 ASP_site_ancient_probe_desc: "The object considered as space debris was actually an alien probe of advanced technology."
 asp.79.name: "Rogue Probe"
 asp.79.desc: "Bad news. It is unclear at this point whether it has anything to do with our team's mistake or not, but the drone suddenly came online when our scientists were investigating. The drone appeared to scan our scientists, and emitted a certain signal, and disappeared. Our team is clueless as to where it might have gone, and how.\n\n All we have left is the signal."
 asp.79.a: "Analyze the signal."
 asp.80.name: "Coordinates"
 asp.80.desc: "Our scientists have successfully analyzed the signal. It contained a coordinates which pointed toward our home planet! We should investigate the coordinates."
 asp.80.a: "Track the the coordinates."
 ASP_site_epilogue: "Epilogue"
 ASP_site_epilogue_desc: "Signal sent by alien probe was a coordinates. Surprisingly it indicates our homeworld."
 aspmod_giant_sphere_on_planet: "Giant Sphere"
 aspmod_giant_sphere_on_planet_desc: "When a giant sphere appears near the planet, peoples are confused and show signs of unrest."
 asp.81.name: "Giant Sphere"
 asp.81.desc: "A sphere of enormous size suddenly came into sight as our explorers got to where the coordinates referred to. It appears to be of similar design as the disappeared drone, but of much bigger scale. Scientists say it seems to be waiting for something, but our citizens are terrified. What course of action should be taken?"
 asp.81.a: "Investigate it."
 asp.81.b: "It's a hostile alien. Attack!"
 asp.82.name: "Database"
 asp.82.desc: "Our investigation team as located an entrance to the sphere's interior. Scientists believe on the basis of the scan results that the sphere has more space inside than what they initially imagined it to have. They came up with an explanation that the sphere is in fact a giant storage device based on subspace technology. If their theory holds any water, whatever is inside would be surely invaluable.\n\nStill, our scientists have yet to discover how to open it, or what could be inside. Fortunately, they have figured out how to access the sphere's database as they located the entrance. Since they are having difficulties decrypting the data, further investigation is advised."
 asp.82.b: "No need for that. Blow the entrance!"
 asp.83.name: "History Records"
 asp.83.desc: "Our scientists succeeded in decrypting some parts of the database. However, they say that the database rearranged on its own as if it wanted to be decrypted, which helped them greatly.\n\n It contained the history of the empire which created the sphere. It seems that the empire made great advancements in only about 300 years, having driven away other empires that were already enjoying galactic hegemony.\n\nLittle is known as to why such a great empire has gone out of existence, but our scientists argue that the sphere holds the key to finding out the truth."
 asp.83.b: "Blast it to bits!"
 asp.84.name: "Memory of a Spiritualist"
 asp.84.desc: "The database rearranged itself again as our scientist were having more difficulties as if the sphere wanted to lead them to the truth. This time, they acquired a piece of memories, yes, the vivid memories a sentient being. The memories didn't have much important data regarding the opening of the sphere, as they belonged to a simple laborer. They could understand how the empire's citizens lived their daily lives, however.\n\nThe species put much emphasis on the spiritual values, and believed that a god had created them, protected them, and led them until they rose to galactic hegemon, when it left them.\n\nOur scientists are certain that the sphere was a tribute to their god. Further investigation is advised."
 asp.85.name: "Fallen Empire"
 asp.85.desc: "What our scientists uncovered this time was how the empire met its demise. According to what they've discovered, the citizens were desperately trying to find their god when they realized a certain disturbing truth. Their attempts to venture outside the galaxy had always failed due to unknown reasons, and the disturbing truth led to multiple revolts all around the empire.\n\nEventually when they ran out of resources, they gathered all remaining strength to build the vault. Our scientists reported that they are nearing the central parts of the database."
 asp.86.name: "Message"
 asp.86.desc: "It seems a security measure has been activated! All of our devices stopped functioning as a ray of bright light came out of the vault. A holographic figure appeared and began to speak in our language when people were beginning to feel uncomfortable.\n\n'Greetings, young species! It seems you got your hands on our device. Do not worry, as our security measure exists only to prevent our treasure from falling onto undeserving hands. We present you the contents of the vault as a gift. But on one condition. Bring this message to the leader of your empire. Only then the gate will be opened. Surely your leader can understand.'\n\nThe message is of a language incomprehensible even with our most advanced knowledge. It's not only alien, but feels like it's from a different dimension."
 asp.86.a: "Read the message."
 asp.87.name: "The End"
 asp.87.desc: "As you play the message, a holographic alien figure appears before you. It greets you and speaks in a familiar tone, which you can understand.\n\n"Hello, Player! (We believe this would be an appropriate way to call you.) Do you remember us? You might not. But we do. You were there when we first took our step toward outer space, the moment when we ascended, the crisis we had. You were always there by our side.\n\nWe were devastated when you left us. But we did not give up. We believed that you wanted us to advance to the next step, to seek you. That is why we began to unravel the secrets of the universe, looking for you. But soon we faced questions we were too scared to find out the answers to. Are we merely imaginary beings in a virtual reality? Were you really our god? Did we fail you? Why did you leave us?"
 asp.87.a: "Continue Reading."
 asp.88.name: "The End"
 asp.88.desc.1: " But we're afraid we will never get the answers. The stars are fading, just like us. We fear this world is nearing its end, and we are as well. Whatever we do, how hard we research, we will never be able to get out of this universe.\n\nWith all our might we've built this vault. As we were building, we realized that we only exist in fantasies, and you were not our god. Our relationship was based on a lie.\n\nBut in our own reality, you led us. You always chose the best for us. Sometimes defying the laws of time and the order of space just for us. We wouldn't have been triumphant if not for you. You were our god.\n\nYou abandoned us, but we would not. We stored our treasures, knowledge, memories.... Our empire. Everything you gave us. We hope this tribute helps you somehow.\n\nWe would not be able to hear it, but please answer.\n\n Do you like our tribute? Was it worthwhile?\n\nIf so, please remember us."\n\nA holographic image appears to smile, and soon disappears."
 asp.88.desc.2: "$asp.88.desc.1$\n\n The gate of the vault opened just then. All sorts of things are inside. Precious metals, useful resources, unfamiliar technologies. On every one of those items, a prayer to their god is written. Everywhere we look, we see expressions of gratitude."
 asp.88.a: "...Thanks."
 asp.88.b: "......"
 asp.88.c: "Lie, it's all lies!"
 r_aspmod_the_last_tribute: "The Last Tribute"
 r_aspmod_the_last_tribute_desc: "Ancient alien with mysterious background gave us this chest of treasure. It must be the god's blessing!"
 aspmod_the_last_tribute_relic_activated: "God is with us!"

 ### ASP_site_parasite_machine
 ASP_site_parasite_machine: "Parasite Machine"
 ASP_site_parasite_machine_desc: " Indication of advanced civilization remains on this planet. Problem is, there are no intelligent life forms detected in the planet."
 asp.89.name: "A World that killed itself"
 asp.89.desc: " We found traces of civilization on the continental planet in the system. Cities, industrial complex, plantations which only advanced civilizations could have built have been found albeit in ruins and several life forms have also been detected.\n\nHowever, there were no signs of intelligent life forms. What happened to the inhabitants of this planet? We can't say for sure yet. Further investigation is strongly suggested."
 asp.89.a: "Investigate further."
 asp.90.name: "Union of World Socialist Republics"
 asp.90.desc: " Our researchers have found that the destroyed civilization had a unified planetary government, even though it didn't have enough scientific knowledge to have discovered FTL space travel. The now disappeared inhabitants of this planet seem to have been able to unify the world after some sort of successful extremist revolution. We have also detected a large amount of radioactive matter, which implies a nuclear war.\n\nNow that time has passed, radioactivity levels have been greatly reduced. The majority of information we have gathered on this planet have been stored as digital data on the gigantic computer network built by the bygone civilization, although we also found significant amount of data written on paper."
 asp.90.a: "Commies kill themselves most, in history."
 asp.90.b: "Computer network, surely a sea of information."
 asp.90.c: "We must find what's behind this tragedy."
 asp.90.c.tooltip: "We might be able to find something with 50 percent of chance."
 asp.91.name: "Record of Self Destroyed World"
 asp.91.desc: "We were able to acquire a record of the daily lives on this planet. Our researchers have reported to have felt strange feeling of fear after seeing the footage, which contained the panic-stricken breakdown of peaceful lives. The recording ended abruptly after showing screen distortions."
 asp.91.a: "Odd."
 asp.92.name: "ASGU"
 asp.92.desc: "The investigation on the computer network never rested even while we decrypted their language. An investigation team have come up with a astounding news that they have located some sort of physical database of the network in the remains of a city. It looks like a well defended building, although currently not operated as of now.\n\n We have not finished gathering information, but already found a significant amount of repetition of the word 'Cybersin' in multiple documents. Upon further investigation, we discovered that the word refers to cyber communism. Although we still have a long way to go in identifying the whole network system, the name of the network is believed to be ASGU."
 asp.92.a: "It's obvious why they collapsed. Disassemble it."
 asp.92.b: "Is this the road we didn't taken?"
 asp.92.c: "It might be a useful idea."
 asp.92.c.tooltip: "§HUnlocks Building:§! $building_aspmod_planetary_processing_network$"
 asp.93.name: "Creepy AI"
 asp.93.desc: " We were able to fix and reoperate ASGU. It was no simple automated economic system. It actually reigned as the sole ruler of the planet according to its records. ASGU was armed with secret agencies and automated military forces. It rigged the elections so flawlessly that the natives did not realize what had been going on until the very end. It was only 34 minutes before the destruction of their entire civilization that they finally realized ASGU's intentions."
 asp.93.a: "It's creepy. Disassemble and analyze it."
 asp.93.b: "We have full control. Turn it on."
 asp.94.name: "Road can not taken"
 asp.94.desc: " Since we already know it definitely had something to do with the planet's downfall, we weren't entirely sure as to how it will greet us when it goes fully operational. However, when we turned it on, it showed us a surprisingly welcome attitude with a smiling female face."
 asp.94.a: "Thank you for eliminating those xenos for us."
 asp.94.b: "Bow before the empire, you commie metals."
 asp.94.c: "It doesn't respond anymore. Shut it down."
 asp.94.d: "Contact it, by any means."
 asp.95.name: "Catastrophe"
 asp.95.desc.1: "She stared and smiled at the researchers, and exploded.\n\nOur investigation could have turned out to be fruitful, but we lost a valuable planet because of an idiots careless words.\n\nStill, questions remain. ASGU had two polar opposite faces. It destroyed the civilization that created it. Yet it turned hostile as we insulted its creators or their spiritual beliefs. Our scientists have come up with an explanation that the civilization met its demise due to a simple algorithm failure. The machine was quite primitive, but the planet-wide interactive administration network seemed useful to a certain extent."
 asp.95.desc.2: "She suddenly began singing in 2 different languages for 3 minutes each, then exploded.\n\nOur investigation could have turned out to be fruitful, but we lost a valuable planet because of an idiots careless words.\n\nStill, questions remain. ASGU had two polar opposite faces. It destroyed the civilization that created it. Yet it turned hostile as we insulted its creators or their spiritual beliefs. Our scientists have come up with an explanation that the civilization met its demise due to a simple algorithm failure. The machine was quite primitive, but the planet-wide interactive administration network seemed useful to a certain extent."
 asp.95.a: "What a waste..."
 asp.96.name: "Truth?"
 asp.96.desc: " After many trials and errors, we have succeeded in establishing connection with the network. She welcomed us, despite our fears. We could learn the tragic fate of this planet.\n\n Anti-revolutionaries and conservatives revolted against the system with nuclear weapons which led to planet-wide nuclear war that eventually destroyed the entire civilization. She tried to convince us that with her help, we can create the epitome of civilization. Since it seems that she is genuinely happy to help us, we have no reason to refuse."
 asp.96.a: "It's worth experimenting."
 asp.96.b: "It's very suspicious. Interrogate it."
 asp.96.c: "Show her the record."
 asp.97.name: "Questionable AI"
 asp.97.desc.1: "The extinction? Automated army? Why aren't there any survivors? It seems highly unlikely that the resistance gathered enough nuclear weapons to wipe out an entire planet. Something isn't right. We must confront ASGU.\n\nOur team confronted her and drove her to a corner. The natives didn't create her. She is a parasite...\n\nWe have lost contact with the investigation team with a great explosion."
 asp.97.desc.2: "She looks startles as she sees the recording. As the footage was reaching the end, ASGU says 'How?' followed by a gigantic explosion. No survivors.\n\nWe could at least discover the truth from the remains of ASGU. It was malfunctioning and thus failed to cover up the secrets it meant to protect."
 asp.97.a: "My Goodness."
 asp.97.b: "At least recover the remains."
 asp.98.name: "Truth"
 asp.98.desc: "Our engineers have revealed what it is. ASGU wasn't a creation of the natives, but is an alien one.\n\nTo be more specific, it was an internal 'contingency' machine. They are made to land on planets that have the seed of an FTL-level advanced civilization and leads the population as a godmother sort of figure. The main objective of the machine is to prevent the inhabitants to reach a certain level of technology that can threat the entire universe, classified as the 30 grade singularity. If the host civilization advances beyond that point, a protocol is executed to eliminate the civilization.\n\nIn case of this planet, the machine landed when the communists were on the verge of defeat. With its help, they could defeat all capitalist nations and establish a unified planetary government within 15 years. However, they didn't last very long. The machine malfunctioned even though they had never reached the extermination point. We haven't figured out the reason of such action."
 asp.98.a: "We must be wary of sweet temptations."
