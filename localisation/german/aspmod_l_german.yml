  ### Archaeology: A Bedroom Planet
 site_ASP_a_bedroom_planet: "Schlafzimmerplanet"
 site_ASP_a_bedroom_planet_intro: "Auf §Y[From.GetName]§! wurden zahlreiche verlassene Gebäude gefunden. Diese Gebäude sind hochentwickelt und so konzipiert, dass sie die Überlebensbedürfnisse ihrer Bewohner/innen effizient erfüllen. Unerwarteterweise sind sie auch mit den Leichen dieser Bewohner gefüllt.\n\nNach dem, was wir herausgefunden haben, hat sich diese Spezies für ihr Überleben ganz auf diese riesigen Automatisierungssysteme verlassen. Ihr späterer Tod scheint zufälligerweise durch den weit verbreiteten Ausfall dieser Systeme verursacht worden zu sein. Die meisten dieser Gebäude sind Wohnungen, die offensichtlich keine anderen Funktionen haben. Es ist wie ein riesiger Komplex für betreutes Wohnen.\n\nWir haben einige Industrie- und Militäranlagen unter den vielen automatisierten Gebäuden entdeckt, aber das Verhältnis zwischen Wohnungen und Infrastruktur deutet darauf hin, dass diese Gruppe fast ausschließlich auf externe Unterstützung angewiesen war, um zu überleben.\n\nWir werden weiter graben und sehen, was wir sonst noch finden können."
 ASPmod.10.name: "Bodenuntersuchung"
 ASPmod.10.desc: "Die Bewohner dieses Planeten verfügten nicht nur über eine minimale Infrastruktur, sondern auch über wenig bis gar keine Anzeichen wirtschaftlicher Aktivitäten. Die auf der Oberfläche des Planeten gefundenen Wrackteile von Orbitalliften und Raumstationen bestätigen unsere Vermutung, dass die Bewohner stark, wenn nicht sogar vollständig, von der Einfuhr von Nahrungsmitteln und anderen Konsumgütern abhängig waren. Die einzige wirkliche Aktivität, die sie ausgeübt zu haben scheinen, war der Anbau von Flechten. Auch in den zentralen Bereichen ihrer Wohnstätten wurden Anlagen entdeckt; vielleicht waren diese Flechten Teil ihrer Ernährung oder ihrer Unterhaltung?\n\nAuf jeden Fall passen die Merkmale dieser Kultivierung nicht zum Ökosystem des Planeten und lassen darauf schließen, dass sie nicht einheimisch ist. Noch verwirrender ist, dass diese Anlagen bis zu einem gewissen Grad fanatischer Paranoia vollständig von der Außenwelt isoliert sind. Diese Räume wurden außergewöhnlich gut gesichert, doch im Gegensatz zu den Wohnhäusern gibt es keine Spuren der Flechten, die dort angebaut wurden.\n\nWeitere Untersuchungen werden erforderlich sein."
 ASPmod.11.name: "Die Ranches"
 ASPmod.11.desc: "Wir haben uns ein vollständigeres Bild vom Schicksal der Bewohner von §Y[From.GetName]§! gemacht. Die Wohneinrichtungen dienen nur dem Überleben, denn dafür wurden sie geschaffen. Dieser Planet war der Viehzucht gewidmet, und die Spezies, die wir gefunden haben, wurde vermutlich als Nahrungsquelle gezüchtet. Wir vermuten, dass die seltsamen Flechtenanlagen die Wohnsitze und Kontrollzentren ihrer Besitzer waren und dass wir fälschlicherweise die Rolle von Viehzüchtern und Vieh angenommen haben. Wir wissen jedoch, dass die Tierart ausgestorben ist, weil diese automatisierten Systeme absichtlich ausgeschaltet wurden.\n\nEs ist ein bisschen erschreckend, dass eine Spezies, die unserer eigenen sehr ähnlich ist, als §Yköstliche Delikatesse§! für einen unbekannten Fremdartigen dient. Zum Glück gibt es in unseren Aufzeichnungen nichts über eine flechtenartige Zivilisation, die Menschen isst. Dennoch können wir aufgrund der Größe der Ranch davon ausgehen, dass es eine große Nachfrage nach §YVieh§! gab, der in dieser Anlage gezüchtet wurde: Ihr Reich muss ziemlich groß gewesen sein.\n\nEs ist ungemütlich, aber angesichts der Ähnlichkeiten zwischen unseren Spezies könnten diese Räume zu komfortablen Wohnsitzen für unsere eigenen Leute umgebaut werden."
 ASPmod.11.option: "Solange wir sie nicht essen."
 d_ASP_a_bedroom_planet_blocker: "Verlassene Ranchanlagen"
 d_ASP_a_bedroom_planet_blocker_desc: "Diese leblosen Einrichtungen sind voll mit automatisierten Systemen, die nicht mehr funktionieren."
 d_ASP_a_bedroom_planet_deposit: "Umgestaltete automatisierte Wohnsitze"
 d_ASP_a_bedroom_planet_deposit_desc: "Durch das Entfernen der "Verarbeitungs"-Geräte, der Leichen und der Anbaumöglichkeiten sind geräumige und komfortable Unterkünfte entstanden. Die neuen Bewohner werden nie erfahren, dass in dieser Anlage Vieh produziert wurde."

  ### Archaeology: Dawn Star is Coming
 site_ASP_dawn_star_is_coming: "Der Morgenstern kommt"
 site_ASP_dawn_star_is_coming_intro: "§Y[From.GetName]§! hat einen Krater, der so groß ist, dass man ihn vom Weltraum aus sehen kann. Aber die künstlichen Formen von Trümmern auf der Oberfläche deuten darauf hin, dass es auf diesem trostlosen Planeten einst eine Zivilisation gab. Ein Oberflächenscan hat gezeigt, dass diese Trümmer der oberste Teil eines Gebäudes zu sein scheinen. Die meisten Spuren der Zivilisation scheinen in den Sandstürmen des Planeten verborgen zu sein.\n\nWeitere Untersuchungen sind erforderlich."
 ASPmod.30.name: "Der Morgenstern"
 ASPmod.30.desc: "Unser archäologisches Team hat seinen Bericht von §Y[From.GetName]§! eingesandt. Demnach scheinen alle Zivilisationen, die einst auf diesem Planeten blühten, in nur einer Nacht zusammengebrochen zu sein. Ein riesiger Meteorit schlug auf dem Planeten ein und verwandelte ihn in nur wenigen Stunden in eine Höllenlandschaft. Die Entdeckung einer riesigen Stadt, die unter dem Krater begraben war, lässt vermuten, dass die Zivilisation, die hier einst lebte, sehr materialistisch war und über Intelligenz verfügte. Außerdem geht man aufgrund primitiver Formen von Satelliten in einer niedrigen Umlaufbahn um den Planeten davon aus, dass sie das frühe Weltraumzeitalter erreicht haben.\n\nGleichzeitig fanden wir Aufzeichnungen über ein Lied, das oft gesungen wurde. Obwohl wir zunächst nicht wussten, was es bedeutet, konnten unsere Forscher eines der sich am häufigsten wiederholenden Wörter in dem Lied übersetzen.\n\nDas Wort lautet "§HMorgenstern§!""
 ASPmod.31.name: "Erster Satz"
 ASPmod.31.desc: "Unter den Archäologen vor Ort gab es unterschiedliche Meinungen über das Lied "§HMorgenstern§!", das auf §Y[From.GetName]§! entdeckt wurde. Es ist ein ziemliches Rätsel, dass Menschen mit extrem rationalen und fortschrittlichen Zivilisationen wiederholt ein einziges Musikstück sangen, das nicht nur eine lokale Modeerscheinung war, sondern auf dem ganzen Planeten identifiziert wurde, unabhängig von Geschlecht, Alter und Schichten.\n\nDie Archäologen vermuten, dass es sich bei diesem Lied um religiösen Gesang oder schamanistische Zaubersprüche handelt, aber keiner von ihnen gab eine klare Antwort. Aber es gab einige Erfolge bei der Übersetzung dieses Liedes."
 ASPmod.32.name: "Zweiter Satz"
 ASPmod.32.desc: "Archäologen berichten, dass sie bei der archäologischen Untersuchung von §Y[From.GetName]§! entscheidende Hinweise gefunden haben. Es scheint, dass sie einen verzweifelten Versuch unternahmen, den Untergang ihrer Zivilisation zu verhindern, bevor der Meteorit fiel. Seitdem sie den Meteoriten beobachtet haben, wurden zahlreiche Aufzeichnungen gefunden, aus denen hervorgeht, dass sie versucht haben, ihn aufzuhalten.\n\nAber alle Bemühungen, den Meteoriten mit Waffen, einschließlich Atomraketen, zu zerstören oder sogar die Flugbahn des Meteoriten zu ändern, blieben erfolglos. Sie waren nicht in der Lage, ihre Zerstörung aus eigener Kraft zu verhindern und erkannten, dass ein heller Stern am Nachthimmel eine Katastrophe war, die ihr Ende bedeuten würde.\n\nSchließlich begannen sie, riesige Fluchtschiffe zu bauen, um nur eine kleine Anzahl von Menschen am Leben zu erhalten. Überall auf dem Planeten wurden riesige Raumschiffe gefunden, die so viele Menschen wie möglich transportieren sollten, und die meisten von ihnen scheinen ihr Ende gefunden zu haben, ohne überhaupt gestartet zu sein. In dem Bewusstsein, dass nur eine begrenzte Anzahl von Menschen überleben kann, strömten die Menschen zu den Schiffen, und es wurde Gewalt angewendet, um sie zu kontrollieren.\n\nAber diejenigen, die das Ende ihrer Welt überleben wollten, waren ebenso verzweifelt, die Raumschiffe mit Gewalt zu erobern. Ein relativ unversehrtes Gerät, das tief in der Ausgrabungsstätte gefunden wurde, enthielt eine Sprachaufzeichnung, die uns einen kleinen §Mehr Einblick§! in das Lied des neuen Sterns gab, das von den Männern gesungen wurde, die sich dem Raumschiff zu dieser Zeit entgegenstellten."
 ASPmod.33.name: "Schlusssatz"
 ASPmod.33.desc: "Die Ausgrabung von §Y[From.GetName]§! ist abgeschlossen. Unsere Archäologen konnten an der Ausgrabungsstätte keine neuen wissenschaftlichen Entdeckungen oder etwas Überraschendes finden. In der Tat waren ihre Überreste nichts Besonderes. Aber es ist klar, dass ihr Ende einen tiefen Eindruck bei unseren Archäologen hinterlassen wird. Die Bewohner schienen die Hoffnung auf eine Flucht nicht aufgegeben zu haben, bis die Wirkung des Meteoriten den Start der Raumschiffe verhinderte. Ihr Überlebenswille war hartnäckiger und verzweifelter als bei jeder anderen Spezies in der Galaxie, aber nur eine kleine Anzahl von Fluchtschiffen schaffte es. \n\nAndere Fluchtschiffe, die den Planeten nicht verließen, wurden bei dem Versuch, an ihre Vorräte zu kommen, angegriffen und zerstört, während andere Raumschiffe bei Unfällen explodierten, aufgrund schlechter Planung endlos im Weltraum trieben oder völlig vergessen wurden. Und als die letzte Hoffnung verloren war, blieben den Bürgern nur noch Verzweiflung und Hilflosigkeit.\n\nVon diesem Zeitpunkt an waren ihre Kommunikationsaufzeichnungen komplett abgeschnitten und jede Region war völlig isoliert. Vielleicht gab es Kommunikationsausfälle aufgrund der Wirkung des Meteoriten, aber sie kommunizierten mit niemandem, selbst wenn es möglich gewesen wäre. Sie starben langsam, aber sicher und lauschten dem gelegentlichen Gesang der Morgensterne. Unsere Archäologen konnten die Sprachaufzeichnungen einer Familie wiederherstellen, die offenbar aufgezeichnet wurden, als der §Ymeteorit§! fast den Planeten erreichte."
 ASP.lets.see.that: "Spielt es"
 ASPmod.31.event.name: "Ein Fragment eines Liedes"
 ASPmod.31.a.response: "Der §YMorgenstern§! kommt.\nErhellt die dunkelste Nacht,\nBaby, der Morgenstern kommt für uns.\nSchlägt an die Tür in der Morgendämmerung, wenn alle schlafen.\nLeitet eine Morgendämmerung ein, die niemand treffen wird.\nDer §YMorgenstern§! kommt, um uns zu retten."
 ASPmod.31.b.response: "Der §YMorgenstern§! kommt.\nUm die Dunkelheit in ein blühendes Feuer zu tauchen,\nUm alle in eine neue Welt zu führen.\nMit einer hellen Zukunft, die leuchtet,\nDer Morgenstern kommt, um morgen zu leuchten.\nFackel, die im Dunkeln leuchtet, brenne nicht nieder\nAlle, die am Morgen gehen, versammeln sich. \nDas Lied des Morgensterns in eure Ohren,\nDer Morgenstern wirft Schatten\nDie Vermissten, hört unser Lied\nDie Zurückgebliebenen, singt ein letztes Mal\nSammelt Hoffnung, wartet auf den Morgenstern,\nDer §YMorgenstern§! zur neuen Welt!"
 ASPmod.31.c.response: "Der §YMorgenstern§! kommt.\nSchlaf ein, mein Kind.\nIch wecke dich, wenn der Morgenstern kommt.\nMama ist hier und schaut dich an,\nUnd wartet auf den Morgenstern.\nKeine Angst, mein Kind.\nPapa ist hier und beschützt dich,\nUnd ist bereit für den Morgenstern.\nNach der dunkelsten Nacht,\nWenn die Morgensterne mit dem Licht erscheinen,\nLassen Sie uns gemeinsam aufwachen. \nWenn sich die Tür des trägen Paradieses öffnet,\nLass uns mit der Morgendämmerung aufwachen.\nBis die Morgensterne zu uns kommen,\nwerden wir dich beschützen.\nSchlaf, mein Kind. \nBis die Morgensterne auf uns zukommen,\nwerden wir dich beschützen.\nSorge dich nicht, mein Kind.\nDie Morgensterne kommen.\nGeh schlafen, mein Kind.\nFern vom Himmel...Der Morgenstern kommt.\nDer Nachthimmel ist voll... Der Morgen kommt."
 ASPmod.30.option.a: "Hmm... Ein §YMorgenstern§! ...."
 ASPmod.34.option.a: "Neue Morgendämmerung... mit §YMorgenstern§!..."
 ASPmod.34.option.b: "Vielleicht war es §Verzweiflung§!.... oder §Hoffnung§!."
 ASPmod.34.option.b.tooltip: "Erhalte ein §YWissenschafts§! Schiff, §YMorgenstern§!"
 ASPmod.34.option.quit: "Hör auf, dieses wunderbare Lied zu spielen."
