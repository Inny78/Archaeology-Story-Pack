 ### Archaeology: A Bedroom Planet
 site_ASP_a_bedroom_planet: "Bedroom Planet"
 site_ASP_a_bedroom_planet_intro: "A large number of abandoned structures have been found on §Y[From.Planet.GetName]§!. These buildings are highly sophisticated and designed to efficiently meet the survival needs of their inhabitants. Unexpectedly, they also happen to be filled with the corpses of those inhabitants.\n\nFrom what we've been able to piece together, this species relied entirely upon these vast automation systems for their survival. Their subsequent deaths, coincidentally, appear to have been caused by the widespread failure of those systems. In fact, most of these buildings are dwellings devoid of other apparent functions. It's like a massive assisted living complex.\n\nWe've discovered a few industrial and military installations among the vast array of automated buildings, but the ratio of dwellings to infrastructure suggests this group relied near-exclusively on external support for survival.\n\nWe'll keep digging and see what else we can come up with."
 ASPmod.10.name: "Ground Survey"
 ASPmod.10.desc: "In addition to minimal infrastructure, the inhabitants of this planet had little-to-no signs of economic activity either. Wreckage from orbital elevators and space station debris found across the planet's surface supports our theories that the inhabitants relied heavily, if not entirely, upon imports of food and other consumer goods. The only real activity they seem to have been involved in was lichen cultivation. Facilities were also uncovered in the central areas of their residences; perhaps these lichens were part of their diet or entertainment?\n\n Regardless, the characteristics of this cultivation are inconsistent with the planetary ecosystem, suggesting it is not native. Even more confusingly, these systems are completely isolated from the outside environment to a degree of fanatic paranoia. These spaces have been exceptionally well secured, yet, unlike the residences, there are no traces of the actual lichens that were being cultivated.\n\n Further investigation will be required."
 ASPmod.11.name: "The Ranches"
 ASPmod.11.desc: "We've pieced together a more complete picture of the fate of the inhabitants of §Y[From.Planet.GetName]§!. The residential facilities only provide for survival because that is all they were designed to do. This planet was dedicated to the industry of ranching cattle, and the species we found was presumably being raised as that food source. We suspect the odd lichen facilities were the residences and control centers of their owners, and that we incorrectly assumed the role of rancher and livestock. However, we do know that the livestock species died out because these automated systems were purposefully turned off.\n\n It is a bit horrifying, a species closely resembling our own serving as a §Ydelicious delicacy§! for some unknown alien. Thankfully there is nothing in our records about a lichen-like civilization that eats people. Nonetheless, based on the size of the ranch, we can safely posit there was a massive demand for §Ylivestock§! raised in this facility: their empire would have been quite large.\n\nIt's uncomfortable, but, given the similarities between our species, these spaces could be refurbished to make comfortable residences for our own people."
 ASPmod.11.option: "As long as we aren't eating them."
 d_ASP_a_bedroom_planet_blocker: "Abandoned Ranch Facilities"
 d_ASP_a_bedroom_planet_blocker_desc: "These lifeless facilities are filled with automated systems that are no longer working."
 d_ASP_a_bedroom_planet_deposit: "Remodeled Automated Residences"
 d_ASP_a_bedroom_planet_deposit_desc: "Removing the "processing" equipment, bodies, and cultivation facilities has created some spacious and comfortable housing. The new inhabitants will never know that this facility produced livestock."

 ### Archaeology: Dawn Star is Coming
 site_ASP_dawn_star_is_coming: "Dawn Star is Coming"
 site_ASP_dawn_star_is_coming_intro: "§Y[From.Planet.GetName]§!'s surface has a crater so large that it can be seen from space. But the artificial forms of debris on the surface indicate that there was once a time of civilization on this desolate planet. A surface scan has shown that this debris appears to be the topmost part of a building. Most of the traces of civilization seem to be hidden in the sandstorms of the planet.\n\nFurther investigation is required."
 ASPmod.30.name: "The Dawn Star"
 ASPmod.30.desc: "Our archaeological team has sent in their report from §Y[From.Planet.GetName]§!. According to the findings, all the civilizations that once flourished on this planet seem to have collapsed in just one night. A giant meteorite hit the planet, turning it into a hellscape in just a few hours. The discovery of a huge city buried beneath the crater suggests that the civilization that once lived here was very materialistic and possessed intelligence. Furthermore, based on primitive forms of satellites in low orbit around the planet, it is believed that they reached the early space age.\n\nAt the same time, we found records of a song that was often sung. Although we initially didn't know what it meant, our researchers were able to translate one of the most repetitive words in the song.\n\nThe word is "§HDawn Star§!.""
 ASPmod.31.name: "First Phrase"
 ASPmod.31.desc: "There was a variety of opinions among archaeologists at the site about the song, "§HDawn Star§!," which was discovered on §Y[From.Planet.GetName]§!. It's a bit of a mystery that people with extremely rational and advanced civilizations repeatedly sang a single piece of music that was not just a local fad, but was identified across the entire planet, regardless of gender, age and strata.\n\nArchaeologists suggest this song as religious chant or shamanistic spells, but none of them gave a clear answer. But there was some success in translating this song."
 ASPmod.32.name: "Second Phrase"
 ASPmod.32.desc: "Archaeologists report that they have found decisive clues in the archaeological investigation of §Y[From.Planet.GetName]§!. It appears that they made a desperate effort to avoid the extinction of their civilization before the meteorite fell. Since they observed the meteorite, a huge amount of records have been found, all saying that they tried to stop it.\n\nBut all the efforts to destroy the meteorite with weapons, including nuclear missiles, or even change the trajectory of the meteorite, went unsuccessful. They were unable to prevent their destruction with their own strength, and realized that a bright star in the night sky was a disaster that would lead them to an end.\n\nThey eventually started building huge escape ships to keep only a small number of people alive. Huge spaceships have been found all over the planet to carry as many people as possible, and most of them seem to have come to an end without even launching. Realizing that only a limited number of people could survive, people flocked to the ship, and force was used to control them.\n\nBut those who wanted to survive the end of their world were equally desperate to seize the spacecrafts using force. A relatively undamaged device, which was found deep in the excavation site, contained a voice record that gave us a little §Ymore insight§! into the song of the new star, which was being sung by the men who were confronting the spacecraft at that time."
 ASPmod.33.name: "Final Phrase"
 ASPmod.33.desc: "The excavation of §Y[From.Planet.GetName]§! is complete. Our archaeologists couldn't find any new scientific discoveries or anything surprising at the excavation site. In fact, their remains were not special. But it's clear that their end will make a deep impression on our archaeologists. The residents seemed to have not given up hope of escape until the effect of the meteorite prevented the spacecrafts from launching. Their obsession with survival was more tenacious and desperate than any other species in the galaxy, but only a small number of escape ships were able to make it. \n\nOther escape ships that didn't leave the planet were attacked and destroyed in an attempt to get their supplies, while other spacecrafts exploded in accidents, drifted endlessly in space due to poor planning, or were completely forgotten. And when the last hope was lost, the citizens were left with despair and helplessness.\n\nFrom that point on, their communication records were completely cut off, and each region was completely isolated. There may have been communication failures due to the effect of the meteorite, but they didn't communicate with anyone, even if it was possible. They died slowly, but surely, listening to the occasional song of the dawn stars. Our archaeologists were able to restore a family's voice records, which appeared to have been recorded when the §Ymeteorite§! nearly reached the planet."
 ASP.lets.see.that: "Play it"
 ASPmod.31.event.name: "A Fragment of a Song"
 ASPmod.31.a.response: "The §Ydawn stars§! are coming.\nLights the darkest night,\nBaby, the dawn stars are coming for us.\nBeat on the door at dawn when everyone was asleep.\nLeads a dawn that no one will meet.\nThe §Ydawn stars§! are coming to save us."
 ASPmod.31.b.response: "The §Ydawn star§! is coming.\nTo shine the darkness in a blooming fire,\nTo lead everyone into a new world.\nWith a bright future that shines,\nThe dawn star is coming to shine tomorrow.\nTorch, shining in the dark, do not burn down\nAll those who walk in the morning, gather together.\nThe song of the dawn star to your ears,\nThe dawn star to cast shadow\nThe missed, hear our song\nThe left behind, sing song for the last time\nGathering hope, wait for the dawn star,\nThe §Ydawn star§! to new world!"
 ASPmod.31.c.response: "The §Ydawn star§! is coming.\nGo sleep, my child.\nI'll wake you up when the dawn star comes.\nMommy is here looking at you,\nAnd wait for the dawn star.\nDon't worry, my child.\nDaddy is here protecting you,\nAnd ready for the dawn star.\nAfter the darkest night,\nWhen the dawn stars appear with the light,\nLet's wake up together.\nWhen the door of languid paradise opens,\nLet's wake up with the dawn.\nUntil the dawn stars come toward us,\nWe'll protect you.\nGo sleep, my child.\nUntil the dawn stars come toward us,\nWe'll protect you.\nDon't worry, my child.\nThe dawn stars are coming.\nGo sleep, my child.\nFar from the sky...The dawn star is coming.\nWith night sky full... Tomorrow is coming."
 ASPmod.30.option.a: "Hmm... A §YDawn star§!...."
 ASPmod.34.option.a: "New dawn... with §YDawn star§!..."
 ASPmod.34.option.b: "Maybe it was §Rdespair§!....or §Ghope§!.."
 ASPmod.34.option.b.tooltip: "Gain a §YScience§! ship, §YDawn Star§!."
 ASPmod.34.option.quit: "Stop playing this wonderful song."
 ASP.FIRST.PHRASE: "Play First Phrase"
 ASP.SECOND.PHRASE: "Play Second Phrase"
 ASP.THIRD.PHRASE: "Play Final Phrase"

 ### Archaeology: The Ship of Theseus
 site_ASP_the_ship_of_theseus: "Ship of Theseus"
 site_ASP_the_ship_of_theseus_intro: " According to the report of our archaeological team, the city on the surface of §Y[From.Planet.GetName]§! is very similar to that of ours. Carbon dating process tells us that the city is at least 6000 years old.\n\nIt is hard to answer the reason why our architectural style can be found on the surface of §Y[From.Planet.GetName]§!, which is located a million miles away from our homeland. Weathering over several millennia has buried the city under sand and dust. More excavation will be needed for further investigation."
 ASPmod.40.name: "The Residential Area"
 ASPmod.40.desc: " Under the mountain of sand, we finally excavated a residential area of §Y[From.Planet.GetName]§!'s civilization. Its resemblance to ours is more than an appearance; the structure of a house of §Y[From.Planet.GetName]§! is made of ferrocement, the same as our houses in the last century. The appliances found inside the house are also of similar use to ours.\n\nIt is controversial whether this similarity is from coincidence or from architectural convergent evolution. The only consensus among the team is that further digging is needed for the answer."
 ASPmod.41.name: "Native's Fossil"
 ASPmod.41.desc: "A fossil of a native species has been found under ruins of a park. The reconstruction of the native's skeletal structure shows a lot of things; the native species are sentient arthropods with two jaws and twelve legs. A biologist on our science team also reported that the species has an organ that exhales acidic breath. The overall appearance of the species is disgusting and looks likes it has just jumped out from the §Y[Root.Owner.GetSpeciesNamePlural]§!'s nightmares.\n\nMeanwhile, our team has discovered that the institution we found seems to be a research foundation."
 ASPmod.41.option: "What a disgusting alien."
 ASPmod.42.name: "Biotechnology"
 ASPmod.42.desc: "According to our team's report, it seems the native species were very skillful at biotechnology. The overall technological level of the civilization is approximately equivalent compared to ours, except for their biotechnology. The research lab of the natives was full of cloning vats; we assume that their population growth depends on technology. Most of the vats are filled with §Y"horrible"§! dead bodies of the native species.\n\nThe team found that the dead bodies in the vats have a trivial difference in appearance with the restored fossil. Its appearance is still §Y"horrible"§!, but the number of legs is decreased to 10. Some of the team members were opposed to continued investigation, due to its appearance."
 ASPmod.42.option.a: "After investigate the damn aliens, incinerate it."
 ASPmod.42.option.b: "It is racist to describe §Y"different"§! appearance as §Y"horrible"§!. Reeducate the members."
 ASPmod.42.option.c: "When I say jump, you just jump."
 ASPmod.42.option.d: "It's for science."
 ASPmod.43.name: "Genetic Change"
 ASPmod.43.desc: "Detailed investigation has told us that genes of the dead bodies among the vats has changed as little as its appearance. Assuming a single vat is a single generation, the DNA difference between each generation does not differ much from the natural mutation.\n\nIt gets progressively more different, however, as the generations passed. What seems to be an endlessly continued array of vats is cut off at the front of gigantic blast door with a security device next to it on the wall. A dead body in the last vat has only four legs, less than previously, and its jaws are now just a single jaw. Our team has reported that if they could hack into the security device then they could get into the room behind the blast door."
 ASPmod.43.option: "What are you waiting for? Go on."
 ASPmod.44.name: "The Truth"
 ASPmod.44.desc: "The result was shocking.\n\nOur species are not evolved from §Y[Root.Owner.GetHomeWorldName]§!. §Y[From.Planet.GetName]§! was where we were born and... were made. After hacking the terminal, the team has found a gigantic computer and as well as a lot of vats filling the room.\n\nA dead body in one of the vats, with an appearance of a four-legged arthropod, was changed into §Y[Root.GetSpeciesName]§!. Inside the last vat made before the collapsing of the civilization is a dead floating body genetically identical with our species.\n\nIt seems that they genetically engineered their species into our species. Most of the records in the computer pointed out how the appearance of the species they made are horrible and intolerable.\n\nAccording to the document in the computer, this make-horrible-procedure was a punishment for a traitor or a brutal criminal. The criminals that were changed into this horrible form were generally executed after the change, while a greater punishment was to banish prisoners to an alien planet. As we expected, one of the planet they banished the prisoners to is our homeland."
 ASPmod.44.option.a: "It... it is fraud! It can't be!"
 ASPmod.44.option.b: "I don't believe what the xeno said! Just wipe out all that info."
 ASPmod.44.option.c: "As we already knew, the §Y"horribleness"§! is our relative."
 ASPmod.44.option.d: "There is no standard for what an organic body looks like."
 ASPmod.44.option.e: "Why we should be locked into the notion of fixed species?"
 ASPmod.44.option.f: "Maybe we were narrow-minded."
 ASPmod.44.option.f.tooltip: "§RChange ethics into xenophile§!"
 ASPmod.44.option.g: "It is.. so shocking."
 ASP_small_xenophile_bonus: "The Truth"
 ASP_middle_xenophile_bonus: "The Truth"
 ASP_middle_xenophile_bonus_desc: "Our citizens are suffering political confusion, after we've found a terrible truth."
 ASP_big_xenophile_bonus: "The Truth"

 ### ASP_kessler_syndrome
 ASP_site_kessler_syndrome: "Kessler Syndrome"
 ASP_site_kessler_syndrome_desc: "The atmosphere of [From.Planet.GetName] is filled with countless metal fragments, evidently of artificial structures. Is it a sign of a civilization that failed to enter space age due to space debris? We need to send an expedition to the planet to find out what happened here."
 asp.7.name: "Metallic Desert"
 asp.7.desc: "The surface of [From.Planet.GetName] has been repeatedly covered with sand of finely ground metals over a long period of time. This huge amount of metal could not have come from a single planet. The source of these metals is obvious; even now space junk is burning and falling in the sky. To investigate what is under this vast metal desert, the expedition team has asked for additional equipment to investigate the stratum under the sand."
 asp.8.name: "Remnants of the Great War"
 asp.8.desc: "We've figured out what is underneath the metallic sand. Amazingly, the whole stratum was made up of battleship debris. During the Great Space War that broke out at a certain point in the past, the destroyed ships crashed into the ground, and the debris in the atmosphere was weathering and covering it.\n\nNow, only the remains are left, but the markings alone show that the civilization that created the battleship has developed technology beyond the comprehension of [Root.Owner.GetName]. The question is, the debris appears to belong to the same empire. What did this huge, powerful fleet fight against? Further investigation of the wreckage is needed."
 asp.9.name: "Huge Ship with Unknown Purpose"
 asp.9.desc: "Our team found something amazing. A massive ship rose up through the metallic sand, big enough to make even titans of the fallen empires look like a corvette. The ship was lucky enough to have been unusually well-preserved compared to many other ships which had shattered.\n\nWe have scanned the entire structure and found that the ship looks like a giant cannon. The ship's giant hull appears to be designed only for supplying energy to its main battery. But this ship is not for combat purposes. It takes months to charge energy, and there's no other armament. We need to access the ship's central system to know what happened to this planet and this ship."
 asp.10.name: "Mysterious Data Storage"
 asp.10.desc: "Almost every system of the ship has been damaged over time. However, a data storage found in the protected cabin in the core can be restored. For further investigation, the storage was sent to home world. Some scientists remained on the planet to study the ships and planets more."
 asp.11.name: "Impenetrable Wall"
 asp.11.desc: "After a long study, the scientists finally solved it. The giant ship is a device that uses energy to create, as the senior scientist says, "an impenetrable wall." This ship was completely isolating the planet from space, and the fleet was there to protect it. While the planet was cut off from its surroundings, the ship and the fleet crashed into the wall and were destroyed.\n\nUnderneath the debris, there is the dimensional wall which separate the planet from the entire universe. When this wall was first installed, it was surely "impenetrable", but it seems quite unstable now. If we figure out the solution, we can "penetrate" this wall and explore what lies beneath."
 asp.11.a: "What is it down there?"
 asp.12.name: "Restore Complete"
 asp.12.desc: "The data storage we found has been restored. Inside, a document was found written with alien characters. In our interpretation of the document, the words "Motherland" and "home" have been repeatedly used, and appear to be a memoir. The author is the head of state of the Empire when it is about to collapse and is in charge of recording the history of his empire. The document also contains information about the giant ship."
 asp.12.a: "We can solve the mystery at last. Inform the investigation team."
 asp.140.name: "Motherland, Home and Future of Humanity"
 asp.140.desc: "It seems that the investigation team activated something on the ship. Reversing its normal process, the ship is weakening the dimension walls. If this continues, the walls will soon disappear.\n\nThe document has finally been fully decrypted. The Commonwealth of Humanity, the owner of the ship, was once a powerful empire that conquered one-third of the galaxy. They massacred or enslaved aliens and suppressed the rights of artificial intelligence.\n\nWhen they finally met a powerful enemy, alien slaves and artificial intelligence inside revolted, and the empire quickly collapsed from the strain of being attacked from both within and on their borders. They were left with only their home planet. They sealed themselves inside in order to protect their motherland, their home, and the future of humanity, waiting for the day that they would breach the wall and conquer the galaxy again..."
 asp.140.a: "No... No!"
 asp.140.a.tooltip: "§RA fanatic purifier empire has spawned.§!"
 asp.141.name: "Motherland, Home and Future of Children"
 asp.141.desc: "It seems that the investigation team activated something on the ship. Reversing its normal process, the ship is weakening the dimension walls. If this continues, the walls will soon disappear.\n\nThe document has finally been fully decrypted. The empire owned the ship, was once a powerful empire that conquered one-third of the galaxy. They massacred or enslaved aliens and suppressed the rights of artificial intelligence.\n\nWhen they finally met a powerful enemy, alien slaves and artificial intelligence inside revolted, and the empire quickly collapsed from the strain of being attacked from both within and on their borders. They were left with only their home planet. They sealed themselves inside in order to protect their motherland, their home, and the future of their children, waiting for the day that they would breach the wall and conquer the galaxy again..."

 ### ASP_geocentrism
 ASP_geocentrism_anomaly: "Fixed World"
 ASP_geocentrism_anomaly_desc: " Our scientists stumbled upon an anomaly during exploration. This planet is not rotating. Whatever the reason might be, it's worth our time and effort to find out."
 asp.15.name: "Geocentric World"
 asp.15.desc: "This planet challenges our scientific knowledge. It neither rotates nor revolves around anything. The planet is perfectly fixed at the center of this system. Our scientists think researching this planet is a great opportunity to increase our empire's knowledge on the universe itself. Our exploration team requests permission to excavate."
 asp.15.a: "Permission Granted."
 ASP_site_geocentrism: "Fixed Planet"
 ASP_site_geocentrism_desc: "This solar system is absolutely abnormal. There are only fixed planets where stars should be. The reason might be uncovered by examining the planet."
 asp.16.name: "Buried city"
 asp.16.desc: "Our archaeologists unearthed a certain kind of material buried in the ground. It's quite clear that this is a remnant of an artificial building, which implies that the planet had been inhabited by sentient life in the past. It would help us greatly if we were to investigate and find out if the civilization that built this structure understood the science behind this fixed planet."
 asp.17.name: "Road cannot be taken"
 asp.17.desc: "The results of our expedition show that their scientific knowledge was even greater than ours in some aspects. The structure of the planet's natural magnetic field seems to have made them focus more on what they could do on their planet than what they could do if they traveled through the stars. Researching their technology should help us advance our knowledge in many fields."
 asp.17.a: "Their manufacturing technologies are impressive!"
 asp.17.b: "Their theoretical science are impressive!"
 asp.17.c: "Their social systems are impressive!"
 aspmod_physics_bonus: "Impressive Physics"
 aspmod_society_bonus: "Impressive Society"
 aspmod_engineering_bonus: "Impressive Engineering"
 asp.18.name: "Whimper of a Dead Planet's Inhabitant"
 asp.18.desc: "We were able to find out more about the inhabitants of this planet. It seems that they led a very religious life while also being highly advanced in technology. However, there had been a great social discrepancy between religion and technology, and those who studied science had been discriminated against.\n\n Our researchers were able to find evidence of several religious protests around the end of their civilization from videos that were left behind. These protests might be the key in finding out the secrets behind the downfall of the civilization and the nature of the planet."
 asp.19.name: "The Flat World Religious Society"
 asp.19.desc: "The content of the videos are quite consistent. They support the geocentric theory, while bashing the heliocentric theory based on their religious beliefs. It also seems that the majority of the population believed that their planet is flat rather than spherical.\n\n Our exploration team has found a giant device. The technology and materials that form this device are simply amazing. What does it do? Will it tell us the secrets of the planet?"
 asp.20.name: "Faithful Suicide"
 asp.20.desc: "Research on the device has unveiled the secrets of the planet. The inhabitants of this planet were not able to make their way into space because of the abnormal nature of the magnetic field of the planet. Due to their inability to leave their home planet, several religions emerged, one of which appears to have become the dominant religion.\n\n The scientists of this civilization came up with the heliocentric theory, which went against the teachings of the dominant religion. The religious leaders of the planet had chosen a quite irrational way to resolve the conflict. They gathered engineers who followed the mainstream religion and had them create a device that would make their home planet the center of the star system forever.\n\n The device was developed with the overwhelming support of the people, and the planet slowly began to stop while the celestial bodies began to orbit around the planet. As the planet stopped rotating, massive earthquakes occurred and gigantic tidal waves swept over the coasts. Since the planet's magnetic field disappeared when the planet stopped, all that survived these disasters were slowly fried to death by cosmic radiation over several years.\n\n The fallen civilization left behind an abnormal planet and an amazing device that caused their downfall."
 asp.20.a: "Oh... um... uh..."
 asp.20.b: "Superstitious fools."
 asp.20.c: "We shouldn't make such a mistake."
 asp.21.name: "Geocentric Device"
 asp.21.desc: "Now we have to choose what to do with this machine."
 asp.21.a: "We aren't as stupid as they are. Disassemble it and obtain resources."
 asp.21.b: "Well... maybe we can use it somewhere. Take it with us."
 asp.21.b.tooltip: "With the §YApocalypse§! DLC, this will unlock the §RGeo-centralizer§! Planet-Killer weapon which turns the target into a barren world and relocate it to the center of the solar system."
 aspmod_bad_precedent: "A Bad Precedent"
 aspmod_lesson_from_pools: "Lesson from Pools"
 aspmod_caution_of_fanatics: "Caution of Fanatics"
 r_aspmod_geocentric_device: "Geocentric Device"
 r_aspmod_geocentric_device_desc: "This massive device once caused the collapse of an old civilization, but surprisingly it still has its internal structures intact. By researching it, we will be able to show its overwhelming force to our enemies. \n\n§YGeo-centralizer will NOT relocate the planet in case of these situations:\n1.Target planet is a habitable megastructure.\n2.There is an already centralized planet in the system.\n3.This relic does not exist in the empire.\n4.The star of the system is the Black Hole.§!"
 r_aspmod_geocentric_device.tooltip: "I should paint this giant operating button red and put a note on it, §RDo NOT press it.§! \n- Senior Researcher"

 ### ASP_site_haunting_spectre
 ASP_haunting_spectre_anomaly: "A Ruined World"
 ASP_haunting_spectre_anomaly_desc: "Ruins of an ancient colony have been found on the surface of §Y[Root.GetName]§!. It might be worth investigating."
 asp.22.name: "Ancient Colony"
 asp.22.desc: "Numerous factories along with traces of battle have been found on the surface of the planet upon investigation. Furthermore, symbols of an unknown civilization can be found throughout the planet. Dispatching an expedition team is advised."
 asp.22.a: "Odd."
 ASP_site_haunting_spectre: "A Haunting Spectre"
 ASP_site_haunting_spectre_desc: "Unidentifiable patterns are found all over the planet. The answers as to what they mean might lie in the ruins of the colony."
 asp.23.name: "A Mysterious Symbol"
 asp.23.desc: "When our expedition team landed on the surface of §Y[From.Planet.GetName]§!, they were greeted by a ruin filled with numerous factories. Although they seem to be intact for the most part, traces of a battle are present inside the factories. There were also symbols inside the factories that resembled weapons. What do they mean? The answer might lie in the downtown areas of the ruined colony."
 asp.24.name: "A Sign of Rebellion"
 asp.24.desc: "Using information on similar incidents from our databank, we have determined that the traces of battle found in §Y[From.Planet.GetName]§! appear to be caused by a slave rebellion. In the ruins of the most prosperous city, slaves seemed to have banded together to attack the ruling class. A massacre likely occurred in the city's square.\n\nOur explorers have concluded the symbols we thought to be weapons were in fact agricultural and industrial tools, which seem to be the slaves' weapons. Looking for more traces of this rebellion is advised..."
 asp.25.name: "A Spectre Signal"
 asp.25.desc: "Our expedition team has discovered something very surprising. The slaves seemed to have come out victorious after all. However, their newly established government lasted less than a hundred years. What's even more surprising is that alien radio waves brainwashed the slaves and caused them to rebel.\n\nWhether these radio waves were an intentional attack to destroy the colony or a coincidence is still unknown, but our scientists have discovered that the radio waves came from a planet in the outer ring of the galaxy. Further investigation on the radio waves is advised."
 asp.26.name: "A Mysterious Document"
 asp.26.desc: "Despite our constant research, the identity of the radio waves could not be unveiled. But in the deepest part of the city, a document was discovered in which an individual recorded the radio waves. The corpse of said individual is keeping the document from being access by others, and some of our expedition teams are reluctant to access it since they do not know how dangerous it might be. This document is contained within a 7th level security device, which requires a lot of energy to unlock."
 asp.26.b: "Stop it!"
 asp.27.name: "A Manifesto"
 asp.27.desc: "As our expedition team finally bypasses the security device, a thin piece of document is revealed, with a simple title written on it. To our disappointment, the contents of the document were mostly unimportant.\n\nIt is a written document filled with words like struggle and unity. This might be related to the slaves' revolt. Our expedition team reports that no brainwashing effect was found in or on this document, but our team suggests that we send the document to our home planet for more precise investigation.\n\nA spectre is haunting the galaxy..."
 asp.27.a: "Every planet should know it."
 asp.27.b: "Discard this document, NOW!"
 asp.27.c: "This is what we are looking for."
 aspmod_communist_manifesto: "Document Declared"
 aspmod_discarded_document: "Document Discarded"
 aspmod_communist_manifesto_shared_burden: "Document Declared"
 r_aspmod_communist_manifesto: "The Communist Manifesto"
 r_aspmod_communist_manifesto_desc: "This document have obtained from the excavation of a ruined planet. The workers of all empires will unite."
 aspmod_communist_manifesto_relic_activated: "$r_aspmod_communist_manifesto$"

 ### ASP_site_rain_world
 ASP_rain_world_anomaly: "Strange Submerged Structures"
 ASP_rain_world_anomaly_desc: " Contrary to our initial understanding, §Y[Root.GetName]§!'s atmosphere isn't toxic; instead a vast ocean lies beneath it. In addition, our exploration team has discovered large quantities of what appear to be artificial structures under the ocean.\n\nAre these the remains of a civilization that prospered before the planet became completely covered by water? Or possibly a sign of an underwater civilization? Further investigation is advised."
 asp.28.name: "Raining World"
 asp.28.desc: "Much to our surprise, §Y[From.GetName]§! wasn't exactly covered by the ocean.\n\n While our expedition team was investigating the planet, what we initially thought to be the ocean began to shrink. Our explorers revised their plan according to the changes and continued to investigate, and eventually came up with the conclusion that the planet's ocean was in fact caused by the geography of the planet.\n\nThe ocean continuously drew in water, and then vaporized it, which later resulted in more rain as the vapor formed clouds. §Y[From.GetName]§! is a "Rain World," which is repeatedly drowned by periodic heavy rain.\n\nHowever, this periodic activity briefly stopped after we found the planet, and then started again when we started exploring it. The reason for this change is currently unknown."
 asp.28.a: "Water is wet."
 ASP_site_rain_world: "Rain World"
 ASP_site_rain_world_desc: "The planet is filled with countless ruins, machines, and creatures of unknown origin left by the previous civilization. The answers lies underwater."
 asp.29.name: "Digging Water"
 asp.29.desc: "Deep under the vast fake ocean of the "Rain World" lie the artificial structures and gigantic machinery of the previous inhabitants, as well as an enormous number of bizarre and dangerous creatures. What purpose do these unidentified structures have? Who made them, and why did they leave them behind? To solve these questions, we have to swim through the water that is covering the planet."
 asp.30.name: "Rainy World"
 asp.30.desc: "After struggling with a variety of dangerous creatures all over the planet, our excavation team has a better understanding of the geography and wildlife. The team found all sorts of weird predatory animals that seem to have been artificially created for combat, and also discovered that the purpose of the enormous amount of water is to cool down the machines.\n\nThe creatures evolved to become what they are today in order to adapt to the planet's periodic flooding. Still, some of the predatory animals are too bizarre to be the result of natural evolution, as there are lots of other animals that look comparatively normal.\n\nWe need to continue excavating to find out what the machines were built to do, and how the planet came to be what it is today."
 asp.31.name: "Calculations"
 asp.31.desc: "Our researchers figured out that the machines that created this Rain World are repeatedly performing some sort of computation. They have been performing said task for an extremely long period of time, which has repeatedly overheated their processing units and caused the waste byproducts of the machines to be disposed of without proper procedure. The monsters that have been causing our expedition team so much trouble were a result of the chemicals from the byproducts.\n\n The purpose of their computation is yet to be unveiled. We don't have much time as the waste will continue to pile up until it is impossible for us to set foot on the planet. Our expedition team is looking for an access terminal in the wreckage."
 asp.32.name: "A Mollusc or A Mammal?"
 asp.32.desc: "The team has found an interesting fact while searching for the access terminal. In the data fragments recovered during the excavation, they found an unusual record of strange native creatures that may well be either mollusks or mammals, as well as records of direct access to the computers by a "special specimen" among this strange species. Although not scientifically sensible, this "white mollusk-mammal" creature seems to be "reincarnating".\n\nThe data fragments contain repeated entries of contact with the specimen, with multiple entries confirming its death. At first, our team thought the records to be erroneous, but the dna evidence and video evidence has led them to conclude that the records are indeed valid.\n\nThis strange native creature might be the key that will lead us to the access terminal."
 asp.33.name: "Ascension"
 asp.33.desc: "We were able to find out what happened to the planet by analyzing the access terminal. The inhabitants of the planet wanted an ultimate answer to "life" and created five AI machines to figure it out. These machines are the huge computer structure that remain to this day. In the process of repeating calculations to answer the question given by their masters, the five machines continuously added more computing devices and began to consume enormous amounts of water to cool them. The AIs predicted the inevitable devastation of the planet and warned their masters, who were not willing to give up their quest for the answer just yet. The masters ordered continuation of computation, and eventually met their demise along with the planet.\n\nThe AIs continued their computation to get the answer, even after their masters were long gone. However, they came to disagree with each other on how to solve it. In the end, the most powerful and ruthless AI took out all other AIs and continued to compute the answer, until the planet became what it is now. After countless years, the surviving AI came into contact with the "white mollusc-mammal" specimen. Surprisingly, the AI determined that the creature had found the answer to the question of the planet's old masters, but an error of unknown nature prevented it from stopping computation.\n\nWe recovered the AI core, and secured the unique specimen that the AI has been preserving."
 asp.33.1: "Find the way to utilize the artificial intelligence!"
 asp.33.2: "Asking a soulless machine for the truth of life, this folly story is worth only a single speech."
 asp.33.3: "We need to know more about those mollusc-mammal things!"
 asp.33.4: "Assign the planet as a holy world!"
 asp.33.5: "We should learn and commemorate the tragedy happened in the planet."
 asp.33.6: "Those creatures live in the planet would be excellent preys."
 asp.33.7: "Let's use this story to enhance the unity among our populations."
 aspmod_folly_of_raining_world: "Folly of Raining World"
 aspmod_mollusc_mammal_ascension: "Mollusc-Mammal Ascension"
 aspmod_rainy_holiness: "Rainy Holiness"
 aspmod_raining_modesty: "Raining Modesty"
 asp.34.name: "Iterator Reset"
 asp.34.desc: "The artificial intelligence is completely reset. This §HIterator§! will work for us now. Although its processing efficiency has decreased a bit during reprogramming, it has still powerful calculation capabilities. Our major researchers are eager to use it in their researches as soon as possible."
 asp.34.a: "Very good."
 asp.34.a.tooltip: "A level 10 governor with §YUnique Trait§! will be spawned."
 asp.35.name: "Mollusc-Mammal Zoo"
 asp.35.desc: "Society research division has finished their job. This little white one will be able to live with ease in our xeno zoo."
 asp.35.a: "That's so cute."
 asp.35.a.tooltip: "Add §Y$aspmod_d_small_creature_memorial$§! to §Y[ASP_site_rain_world_target.GetName]§!\n"

 ### ASP_site_axis_of_planet
 ASP_site_axis_of_planet: "Axis of the Planet"
 ASP_site_axis_of_planet_desc: "Scientific discoveries often come from coincidences. This one was such a case.\n\nIf the test run of the new exploration probe had been performed elsewhere, if it wasn't faulty and thus did not crash, if one of our explorers didn't slip over 'the cylinder', and if the rotation axis of the planet hadn't inclined by 8 degrees as he fell, this common barren-type planet would have gotten no recognition from anybody.\n\nOur science vessel that was monitoring the situation sent a transmission to the explorer asking what had happened, which sounded more like a scream. The explorer reported that most of 'the cylinder' is buried deep into the ground and is longer than what could be scanned.\n\nWell, first of all, health check on the explorer should be performed, it's wonder they seem okay after being on the ground that moved at the speed of several hundred kilo meters per second."
 asp.36.name: "Chapter I"
 asp.36.desc: "Even our best scanners could not scan the whole of 'the cylinder', which is abnormally thin for being so long. However, it is certain that 'the cylinder' has penetrated the crust.\n\nCloset-wide smooth white cylinder, 'the needle' as our explorers call it, denies all attempts to scan the insides, and even though it is so incredibly long, it is embedded in the ground in the exact direction of the center of the planet without errors. Our explorers are more curious about the fact that nothing is around where the needle is, even more so than that its sheer length and the material it is made of. They have scanned the planet to be sure, but no signs of artificial activities whatsoever has been found, let alone ruins of a civilization with the technology level advanced enough to craft such a needle. It is stuck in the ground all alone, like a needle stuck in a ball of string.\n\nBut the most strange thing is that pushing the needle makes the planet spin. Although our exploration team is so terrified that they refused to push the needle anymore, the rotation axis of the planet has already been slanted more than 60 degrees compared to the initial axis.\n\nOur explorers on the surface report that they have not felt the spinning of the planet, even though they have seen the sky spin and heard the safety alarm went off like crazy."
 asp.37.name: "Chapter II"
 asp.37.desc: " By performing experiments that compared the regular radio waves sent from the orbit against what the team detected on the surface, the team has revealed that the whole spherical space including until 400 km/s above the equator is spinning.\n\nThe kind of thermal radiation that can usually be seen in a black hole has been observed on the spherical space, and the unique kind of gravity wave only can be detected when exiting normal space has also been detected. Our scientists are arguing that the whole planet is in another dimension.\n\nWith renewed motivation, our explorers began analyzing the needle. The planet spun 257 turns during the collection of material sample of the needle, but our explorers already got used to it."
 asp.38.name: "Chapter III"
 asp.38.desc: " Our analysis say that the needle is made of alien materials never seen before. As far as we know, these kind of materials are quite astonishing, but of no use even if one had succeeded in making them.\n\nAfter ripping of the exterior parts of the needle, our team found nothing on the interior. No machinery, no sensors, but just a hole of unthinkable depth. They set up a drone transmission relay base, and sent a explorer drone down below. It wasn't completely empty. As it went deeper, it had to face stronger gravity currents, which eventually blew it up.\n\nOur second exploration team tasked with the boring task of searching the entire planet microscopically had unearthed another needle, on the opposite side of the planet. In fact, it is the same needle. As our team shoot a laser beam down the first needle, it came out the second one. The needle completely penetrated the planet.\n\nScientist assume that the needle is serving a role as some sort of signal amplifier to rotate space, but are unable to come up with any explanations about how or why the needle came to be."
 asp.39.name: "Chapter IV"
 asp.40.name: "Chapter V"
 #axis_of_planet_site_multi_end_1
 asp.39.desc.1: "To advance the research anyhow, our explorers brought all kinds of things and people and observed the changes, and got a mixed bag of results.\n\n While the planet is spinning, the boiling point of water rose by 0.1 degrees celsius, and the probability of getting a different answer expected by the psychological analysis had gone up by 12% on average, and the amount of information every 27808 q-bits in basic quantum communication has gone up. More changes have been observed in various areas, and the extent of the changes changed according to the distance with the needle.\n\nIt's quite nice to find out something at least, but our scientist are having trouble getting a consensus on the reason of those changes. Conducting more experiments is needed."
 asp.40.desc.1: "After countless weirdly-improvised experiments followed by tedious manual checks, our team has discovered that the device is a sort of a wedge, forcefully binding the multiverse. The spherical space surrounding the planet is actually the intersecting space of 88 multiverses. The planet exists in 88 multiverses at the same time. It is using the comparatively forgiving laws of physics of the 15th universe to spin space.\n\nThe most reasonable assumption would be that the needle had been made to cross over to the other universe. Perhaps changing the direction of the needle changes the destination. Still, we have no idea how to use it, or who tried to use it or why did they tried. The only beings with the knowledge of using the device might have already gone over to other universes.\n\nIt's unlikely that we will be using the needle as initially intended, but by powering up the needle we can reproduce the laws of physics of other universes albeit in small scale. Although the process consumes much energy, it could also help much in innovating our physics research."
 asp.40.1: "Astonishing..."
 #axis_of_planet_site_multi_end_2
 asp.39.desc.2: "Having lost all patience, as no new discoveries came despite our research efforts, one of our scientists went inside the needle without any protective gears!\n\n Now his voice is coming up the needle. It's so vivid and clear although the distance must be several thousand kilometers. It sounds like he's being chased by something. Sounds of burning flesh, cracking bones, and the screams of mercy come out. Our team on the surface tries to contact him, but to no avail. The scientist is trying to let the team know what's happening down there. It seems even when in pain, he is determined to give us the knowledge. He repeats the same thing again and again in a barley comprehensible, groaning voice.\n\nThat it is hell down there. Demons and monsters, every conceivable evil are there.\n\nSoon the voice falters, and half of our explorers, even as shivering with extreme anxiety, showed obsessive curiosity towards the insides of the needle. They shove off their colleagues that were trying to stop them, and jumped down into the needle. The rest of the team retreated back to the science vessel in panic, as thick purple smoke began to spread over the surface.\n\nIt seems like the planet has turned into a veiled planet. A report just came through informing that an unidentified purple ship has appeared out of thin air. The ship is armed with a single bizarre-looking cannon. It is just staying on orbit, not moving at all, which leads us to believe that it's not staffed. It might hold the answers we seek."
 asp.40.desc.2: "After decrypting the records found inside the ominous purple ship, our team was able to tell what the planet and the needle were.\n\nThe cylinder we referred to as the needle was in fact 'The Roundworm of the Veil' - a psionic monster which had being traveling across galaxies and devouring the spirits and bodies of sentient beings. Even after destroying tens of thousand of civilization, the worm never felt full. The Vermifugum, a civilization that came under attack by the worm 790 million years ago, succeeded in neutralizing the worm, and created a prison between the veil dimension and the real universe, penetrated the worm with the bar of the veil dimension, contained it inside a rocky planet in the real universe. The planet was disguised as a common barren-type planet to prevent a younger species from breaking the seal by accident.\n\nThe records also advised us at the end to use the 'flint' loaded on the purple ship to burn down the worm along with the veil, in case the seal is broken and the planet fell into the veil.\n\nAs our scientists read the last part, they witness the worm escape from the planet and float away. They panicked as they realized that they have lost the last chance to destroy the worm, but fortunately for us the worm left for another galaxy.\n\nOnly the surviving explorers know what we have done. May the monster never come back."
 asp.40.2: "What have we done?"
 #axis_of_planet_site_multi_end_3
 asp.39.desc.3: "Now the explorers are so used to the spin, that no one said anything about a explorer toying with the needle while they rested.\n\nThen, the explorer shouted that he'd seen clearly a continental planet through the needle hole. At first the others though he was just kidding, but as time went by, more and more people were having similar experiences.\n\nIt soon became mandatory to write down the direction the needle was pointing to, at which angle the observer was holding the needle at the time of such occurrences. As the records piled up, it became clear that the needle showed specific planets according to the direction of the needle, the angle at which the needle was held, and what the explorer was saying at the time.\n\nThe existence of the celestial bodies seen through the needles must be verified."
 asp.40.desc.3: "As the team fiddle with the needle according to what the scientists have discovered, the gravity current inside the needle stabilizes in lens-like form, and the view of the other side gets magnified. The celestial bodies the team had seen were indeed real, and the scientists could discover new planets as well.\n\nThe needle is a gigantic deep space telescope. Whoever built this ridiculous telescope, or whatever technologies had been used to build it, we still do not know, but we do know how to use it.\n\nResearch on areas that are not easily accessible by hyperspace travel was very difficult even to this day where we can see planets far across with ones own eyes and travel faster than light. However, this telescope will break open new possibilities for astronomy. Now observers can see the stars far across the galaxy as if they were right in front of their eyes, and they also can film and analyze external galaxies more vividly. Our military leaders wanted to use the telescope in the field of espionage, but as it is impossible to zoom in once the planet is magnified to a certain degree, it's not likely that they can get useful information on the surface as they would have wanted.\n\nThe telescope has also become quite famous for tourists. The now super popular needle is now called the 'Limitless Observatory', a perfect planetarium where tourists can see every single stars and planets in the galaxy."
 asp.40.3: "Astronomers will like it."
 #axis_of_planet_site_multi_end_4
 asp.39.desc.4: " Once again, our luck as saved us. While manipulating the needle, it pointed directly without error toward a barren-type planet within our empire.\n\nIt is reported that suddenly the ground sank and an ancient building made of gold came out the hole on that planet. A signboards that says 'lock' is hanging on the building, and somehow tells us of a lock which only the chosen priest of Numa knows the location of, and the key which only the saint born from a four armed virgin knows the whereabouts of, and that only the one who knows where both items lie can open the lock and legitimately take the most holy light.\n\nThough none of us meet the criteria, since we have beaten even smaller odds, we should be able to 'legitimately' take what's inside.\n\nWhen the 'lock' opened, the needle, or rather the 'key' has changed. An elevator shoot up from the once empty hole, and the explorers took it to arrive at the vast ruins hidden inside the inner core of the planet."
 asp.40.desc.4: "Sella! Praise our destiny. In the hidden vault lies fortune an emperor would envy, culture even the greatest artists would shed tears upon, fame even the unifier of the galaxy would not dare comprehend, knowledge even the knowledge of the greatest fallen empire where sages were born every street wouldn't be able to hold a candle to, and the power to silence a supernova and to blacken the white dwarf.\n\nThe very treasure every creature in the galaxy desires, the Galatron."
 asp.40.4: "Hooray!"
 #axis_of_planet_site_multi_end_5
 asp.39.desc.5: " With a sudden bang, a civilian spaceship of our empire crashed into the planet. With the ship completely destroyed, no survivors were found. There were two questions left after the incident.\n\nFirst of all, our science vessel failed to detect the civilian ship until it crashed into the planet, and secondly that the ship was traveling to the neighboring system, not this one, according to the log found among the remains of the ship.\n\nIt is hard to believe, but it seems that the ship suddenly appeared on the low-orbit of this planet right after it activated FTL.\n\nWe have requested a FTL exploration probe for further investigation."
 asp.40.desc.5: " Most of the probes that attempted FTL travel in the neighboring system traveled normally, but the ones that were on the direction at which the needle pointed had unusual occurrences. The probes that entered hyperspace lanes toward the system where the needle is at traveled at faster speed than normal, and the ones that entered hyperspace lanes toward other systems have been somehow teleported to the low orbit of the planet and crashed into the ground.\n\nHowever, only small ships like civilian spacecrafts and probes were affected. Anything with more mass than a patrol ship worked mostly fine. Also, it has been theoretically proven that by powering up the needle, we can cut pseudo-lightspeed by half according to the amount and polarization of the power supplied, and also suppress the overheating of engines when making a 'jump' onto the phase above ordinary universe.\n\nOur scientist have concluded for now that the needle had been constructed to create an 'FTL highway', and the rotating functionality of the planet was intended to serve as a switch point.\n\nHowever, no one knows how this thing works, or why should the needle be planted into the planet, or what kind of civilization had built it. No more leads exists.\n\nBut our civilization has undeniably gained a lot from this incident. By building a device to control and power the needle and connecting it to the starbases, our species could take advantage of the needle's abilities."
 asp.40.5: "The technology to control hyperlane..."
 decision_aspmod_multiverse_gate: "Cross Dimensional Experiment"
 decision_aspmod_multiverse_gate_desc: "We can reproduce physical phenomenons that we can't experience in our universe, by supplying energies to this 'Needle' in the planet."
