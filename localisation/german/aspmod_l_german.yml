  ### ASP_site_strangely_fertile_world / ASP_site_awakened_moon
 ASP_site_strangely_fertile_world: "Seltsam fruchtbare Welt"
 ASP_site_strangely_fertile_world_desc: "Dieser Planet sieht scheinbar nicht besonders aus. Erste Untersuchungen lassen jedoch auf ein außergewöhnliches Ökosystem schließen, das die Aufmerksamkeit unserer Wissenschaftler auf sich zieht."
 asp.58.name: "Fruchtbare Ruinen"
 asp.58.desc: "Auf den ersten Blick scheint dies ein normaler bewohnbarer Planet zu sein. Unsere ersten Untersuchungen haben jedoch ergeben, dass der Planet seltsam fruchtbar ist. Der Boden des Planeten enthält selbst im Vergleich zu galaktischen Standards eine sehr große Menge an organischer Substanz. Es wurden weder Tiere auf dem Boden noch im Wasser gefunden. Obwohl er nur von Pflanzen bewohnt zu sein scheint, gibt es doch Ruinen, die möglicherweise von einer einst fortgeschrittenen Zivilisation stammen.\n\nUnsere Forscher erreichten die großen Stadtruinen, von denen wir annehmen, dass es sich um die einst blühende Hauptstadt des Planeten handelt. Der größte Teil der Stadt ist unter der Erde begraben, der Rest mit Pflanzen bedeckt. Weitere Untersuchungen sind nötig, um die Gründe für den Untergang der Zivilisation zu ermitteln."
 asp.59.name: "Tempel"
 asp.59.desc: "Unsere Wissenschaftler vermuteten, dass ein außer Kontrolle geratenes Experiment das Aussterben verursacht hat, bis unsere Radiokarbondatierungstechniken bewiesen haben, dass die Pflanzen schnell wuchsen und die reichlich vorhandenen Nährstoffe nutzten, nachdem die Bewohner verschwunden waren. Der Technologiestand des Planeten vor dem Aussterben lag knapp jenseits von FTL-Reisen, und es wird angenommen, dass die Bewohner mit dieser Technologie Ressourcen aus dem Weltraum in ihre Heimat brachten.\n\nWie die meisten anderen Zivilisationen mit ähnlichem technologischem Fortschritt haben sie die obere Etage der Stadt mit vielen symbolischen Strukturen und Skulpturen gefüllt, darunter mehrere Symbole, die der DNA-Doppelhelix ähneln. Die meisten dieser Symbole sind mit Schmuck verziert, was unsere Forscher zu der Annahme veranlasste, dass die Symbole irgendwie mit der vorherrschenden Religion oder Ideologie zusammenhängen.\n\nIn diesen "Tempeln", wie unser Team sie nennt, wurden viele Botschaften gefunden, aber die meisten von ihnen scheinen nicht mehr als bloße Symbole zu sein. Um mehr Informationen zu erhalten, sind unterirdische Ausgrabungen erforderlich."
 asp.60.name: "Skelette"
 asp.60.desc: "Eine enorme Menge versteinerter Knochen wurde in der Schicht ausgegraben, von der unsere Wissenschaftler annehmen, dass sie das Straßenniveau war, als die Bewohner hier lebten. Versteinerte Knochen verschiedener Spezies in der gleichen Schicht deuten darauf hin, dass es zu dieser Zeit ein massives Aussterben gab. Da es keine Hinweise darauf gibt, dass auch die Pflanzenwelt am Aussterben beteiligt war, geht unser Team davon aus, dass das weltweite Aussterben ausschließlich auf die Tierwelt beschränkt war. Die Pflanzen konnten Nährstoffe aus dem organischen Material ziehen, das die Tiere hinterlassen haben, und wuchsen schnell, schlussfolgerten unsere Wissenschaftler.\n\nUnter den besagten Knochen waren einige so stark verformt, dass ihre Herkunft nicht mehr nachvollziehbar war. Die weitere Analyse der Knochen ergab, dass sie sich aus unbekannten Gründen stark verändert hatten, obwohl sie genetisch anderen Tieren ähnlich waren. Unsere Wissenschaftler vermuten, dass eine Art Mutationsepidemie das Aussterben verursacht haben könnte. Möglicherweise ist eine Schutzausrüstung erforderlich, um mit der Ausgrabung zu beginnen."
 asp.61.name: "Bekehrungen"
 asp.61.desc: "Als unser Ausgrabungsteam in den tieferen Bereichen unter der Stadt grub, stieß es auf einen gigantischen verborgenen Komplex, in dem Tempel, Labore und Regierungsgebäude untergebracht waren. Es wird angenommen, dass der Komplex die wichtigste Einrichtung und das religiöse Zentrum der Stadt war, wie die Sicherheitsvorkehrungen und seine Größe vermuten lassen. In dem Komplex gab es eine Fülle von Aufzeichnungen, die die letzten Tage der Zivilisation zeigten.\n\nDie Bewohner glaubten, dass der Tod nicht das Ende ist und alle Konflikte durch die geistige Vereinigung mit den Auferstandenen enden werden, was sie dazu veranlasste, tote Körper in den Tempeln zu kühlen und zu versuchen, die Auferstehungstechnologie zu erforschen. Aber ihre Forschung führte nicht zu Auferstehungen, sondern zu biologischen Abscheulichkeiten. Diese Abscheulichkeiten schlachteten und infizierten die gesamte Bevölkerung des Planeten, und ihre Tradition, die toten Körper im Zentrum ihrer Gesellschaft aufzubewahren, beschleunigte den Prozess nur. Die gesamte Zivilisation fiel ohne großen Widerstand, kurz nachdem ihre zentrale religiöse Regierung zerstört worden war."
 asp.62.name: "Der Marker"
 asp.62.desc: "Im Zentrum der Stadt befand sich eine rote Spiralstruktur, die seltsame Wellen ausstrahlte. Die Struktur stellte sich als eine Art Leuchtfeuer heraus, und die Wellen waren keine einfache natürliche Strahlung, sondern Botschaften, die direkt in die Gehirne der geistigen Wesen eindrangen und sie dadurch negativ beeinflussten.\n\nNach einigen sorgfältigen Untersuchungen konnten unsere Forscher eine Analyse der Wellen erstellen. Die Struktur flößt den Lebewesen in der Nähe Bilder von Tod, Auferstehung und Vereinigung ein und vermittelt ihnen technologisches Wissen über die Erschaffung biologischer Abscheulichkeiten aus toten Körpern. Es war keineswegs natürlich, dass die Zivilisation dazu kam, das Bauwerk zu verehren. Unsere Forscher erwarten, noch mehr solcher Strukturen zu finden, wenn sie tiefer graben."
 asp.62.desc_alt: "Im Zentrum der Stadt befand sich eine rote Spiralstruktur, die seltsame Wellen ausstrahlte. Die Struktur stellte sich als eine Art Leuchtfeuer heraus, und die Wellen waren keine einfache natürliche Strahlung, sondern Botschaften, die direkt in die Gehirne der geistigen Wesen eindrangen und sie dadurch negativ beeinflussten. Es scheint, dass die Wellen die Gehirne während des Prozesses, in dem sie direkt psionische Botschaften übermitteln, erheblich schädigen.\n\nNach einigen sorgfältigen Untersuchungen waren unsere Forscher in der Lage, eine Analyse der Wellen zu erstellen. Die Struktur flößt den Lebewesen in der Nähe Bilder von Tod, Auferstehung und Vereinigung ein und injiziert ihnen außerdem technologisches Wissen über die Erschaffung biologischer Abscheulichkeiten aus toten Körpern und drängt sie dazu, mehrere identische Strukturen zu bauen. Es war keineswegs natürlich, dass die Zivilisation dazu kam, das Bauwerk zu verehren. Unsere Forscher erwarten, noch mehr solcher Strukturen zu finden, wenn sie tiefer graben."
 asp.62.a: "Die geisteskranke Statue, gruselig."
 asp.62.a.tooltip: "Kann den §Y$aspmod_d_plants_coverd_city$§! Kachel-Blocker jetzt löschen."
 ASP_site_awakened_moon: "Erwachter Mond"
 ASP_site_awakened_moon_desc: "Unter diesem Mond verbirgt sich eine grausame Wahrheit..."
 asp.63.name: "Raumschiff"
 asp.63.desc: "Anhand der gefundenen Nachrichten wurden weitere Untersuchungen an dem Satelliten durchgeführt. Zu unserer großen Überraschung besteht der Satellit aus gefrorener organischer Materie. Außerdem wurde in den Trümmern des Satelliten ein teilweise zerstörtes Raumschiff entdeckt.\n\ Das Raumschiff ist nicht bewaffnet, aber mit einem frühen FTL-Antrieb ausgestattet, was darauf schließen lässt, dass der Zweck des Schiffes entweder die Erkundung oder die Ausgrabung ist. Da bei der ersten Untersuchung keine künstlichen Strukturen auf dem Satelliten gefunden wurden, erwartet unser Team, weitere Informationen von dem Raumschiff zu erhalten."
 asp.64.name: "Wahrheit"
 asp.64.desc: "Eine erschreckende Wahrheit wurde durch die Aufzeichnungen und verschiedenen Daten auf dem Schiff aufgedeckt. Die rote Struktur, die unter der Stadt gefunden wurde, war nur eines von vielen Massenprodukten, die alle auf die dunkle Struktur im Zentrum des Satelliten zurückgeführt werden können.\n\nDie dunkle Struktur ist in Wirklichkeit der Kern eines planetengroßen Parasiten, der den schrecklichen Prozess der Gedankenkontrolle ganzer Planetenbevölkerungen wiederholt und sie abschlachtet, um die entstandene organische Materie zu mehr von sich selbst zu zerkleinern. Das ist die Bedeutung des Kernglaubens der Religion des Planeten - Tod, Auferstehung und Vereinigung.\n\nAber es scheint, dass eine gewisse heldenhafte Gruppe von Ingenieuren diese Abscheulichkeit mit einem frühen Modell eines Ausgrabungsschiffs besiegt hat. Es gelang ihnen, sich in die Umlaufbahn des Satelliten zu schleichen und seinen Angriffen auszuweichen. Dann benutzten sie den gigantischen Bagger, um den Kern des Satelliten und die dunkle Struktur praktisch herauszureißen. Der Leichensatellit fand sein Ende, und die Galaxie wurde dank dieser Heldentat ein bisschen sicherer.\n\nDie Helden konnten sich anscheinend in die Umgebung ihrer Heimatwelt flüchten. Sie bauten eine kleine Kolonie und errichteten ein Kraftfeld, um sich vor den Wellen zu schützen, die von dem dunklen Bauwerk ausgingen, und verbrachten dort ihre letzten Jahre.\n\nWas für ein wahrhaft heldenhaftes Ende der Geschichte."
 asp.64.a: "Das ist wirklich eine heldenhafte Geschichte. Es musste etwas getan werden."
 asp.64.b: "Zerstöre das Bauwerk. Sorge dafür, dass es niemanden mehr beeinträchtigt."
 r_aspmod_deadspace_marker: "Schwarze Markierung"
 r_aspmod_deadspace_marker_desc: "Ein schwarzes, spiralförmiges Gebilde, das von seiner früheren Zivilisation 'Schwarzer Marker' genannt wurde. Angeblich setzt es unheimliche Wellen frei, obwohl es durch starke Eindämmungsfelder unterdrückt wird. Manchmal ruft euch die Stimme eurer Liebsten zu: "Macht uns wieder ganz.""
 aspmod_fertile_soils: "Fruchtbare Böden"
 aspmod_fertile_soils_desc: "Die Böden dieser Welt sind seltsam fruchtbar."
 aspmod_deadspace_marker_relic_activated: "$r_aspmod_deadspace_marker$"

  ### ASP_site_red_tombworld
 ASP_site_red_tombworld: "Rote Gruftwelt"
 ASP_site_red_tombworld_desc: "Das rot gefärbte Meer dieses ozeanischen Planeten kann durch die dunklen Wolken hindurch leuchten. Es ist wahrscheinlich, dass die darin lebenden Mikroorganismen es rot erscheinen lassen. Wissenschaftler/innen zeigen großes Interesse an dem recht einzigartigen Ökosystem dieses Planeten, in dem viele Lebewesen mit nicht ganz so vorteilhaften, seltsamen genetischen Merkmalen gefunden wurden. Wir haben auch Ruinen gefunden, die wie Überreste einer einst fortgeschrittenen Zivilisation aussehen.\n\nSporadische Anti-Scanning-Wellen werden auf dem Planeten und unter dem Meer entdeckt. Unsere Forscher konnten jedoch auf der Oberfläche des Planeten landen und Informationen sammeln.\n\nDie Anti-Scan-Wellen blockieren jede fortgeschrittene KI, die sich dem Planeten auf nicht identifizierbare Weise nähert, vollständig. Jede KI, die die niedrige Umlaufbahn erreicht, schaltet sich in einem Anfall von Fehlern ab. Daher können Synth-Wissenschaftler und KI-gestützte Wissenschaftler den Planeten nicht erforschen."
 asp.65.name: "Bakterium?"
 asp.65.desc: "Das erste, was unsere Entdecker bei der Erkundung des Planeten verwirrte, waren die von Mikroorganismen mumifizierten Leichen der Eingeborenen, die auf der Meeresoberfläche herumschwammen. Anscheinend war es das Blut, das den Ozean rot färbte.\n\nEs ist jedoch höchst unwahrscheinlich, dass die Mumien genug bluteten, um den ganzen Ozean rot zu machen. Unsere Wissenschaftler konnten den Grund für die unnatürliche Menge an Blutzellen im Wasser nicht finden. Sie haben jedoch die Theorie, dass eine Art von Organismus dies verursacht hat. Obwohl Sauerstoff für die meisten primitiven Organismen giftig ist, ist es ein ziemlich üblicher Prozess, dass sauerstoffabgebende Bakterien die Zusammensetzung der Atmosphäre komplett verändern. Es könnte sein, dass es Organismen gibt, die Blutzellen vermehren, allerdings sind sich unsere Wissenschaftler nicht sicher, welchen Nutzen solche Organismen davon haben könnten.\n\nDie dunkle Wolke bestand aus Aerosol und giftigen Gasen, und die Zerstörung des Planeten hatte ein ähnliches Muster wie bei einem toten Planeten, ohne Anzeichen für einen Angriff von außen. Es ist genau so, wie unsere Wissenschaftler ursprünglich angenommen hatten. Der Planet fand, wie alle großen Zivilisationen, seinen Untergang in Form eines Bürgerkriegs."
 asp.66.name: "Synthetischer Aufstieg?"
 asp.66.desc: "Unsere Forscher haben bei der Untersuchung der Struktur der Gebäudereste Spuren von schnellen Anpassungen an radikale Umweltveränderungen gefunden. Bei weiteren Untersuchungen haben sie festgestellt, dass der Planet ursprünglich arktisch war und dass der riesige Ozean, der den größten Teil des Planeten einnimmt, innerhalb weniger Jahrzehnte entstanden ist!\n\nDa sich die Zivilisation aber anscheinend ohne große Probleme an die Umweltveränderungen angepasst hat, ist es sehr unwahrscheinlich, dass dies den Untergang der Zivilisation verursacht hat.\n\nUnsere Wissenschaftler sind sehr aufgeregt, da sie eine neue Spezies nach der anderen entdecken, während sie Leichen sezieren, die auf dem Meer treiben. Man kann mit Sicherheit sagen, dass sich fast alle damals existierenden Spezies aus allen Galaxien hier auf diesem Planeten versammelt haben.\n\nAllerdings scheinen die Gebäude nur für eine bestimmte mechanische Spezies entworfen worden zu sein. Einer der Wissenschaftler behauptet, dass der Planet in Wirklichkeit der Hauptplanet einer alten galaktischen Föderation war, die während des synthetischen Aufstiegsprozesses der Bewohner/innen ernsthafte Probleme bekam, was zu ihrem Untergang führte. Andere Wissenschaftler lehnen diese Theorie ab."
 asp.67.name: "Rachsüchtige Seelen"
 asp.67.desc: "Das Entschlüsselungsteam hat herausgefunden, dass die Wellen, die die Erkundung gestört haben, nicht durch den defekten Schildemitter verursacht wurden, sondern dass es sich in Wirklichkeit um 'Feindschaft' handelt. Psionische Wellen voller Schrei, Angst und Bosheit schwimmen unaufhörlich um den ganzen Planeten und haben möglicherweise die Missbildung der Kreaturen verursacht. Unsere Wissenschaftlerinnen und Wissenschaftler, die sich mit diesen Wellen auseinandersetzen, haben jedoch berichtet, dass sie keinerlei negativen Einfluss spüren. Die Wellen haben eine sehr ungewohnte Form und zerstören nur fortgeschrittene Formen der künstlichen Intelligenz.\n\nWir müssen abwarten, bis die Forscher, die nur mit primitiver Ausrüstung ins Meer getaucht sind, um nicht von den maschinenzerstörenden Wellen beeinflusst zu werden, aussagekräftige Ergebnisse vorlegen."
 asp.68.name: "Blutiger Ozean"
 asp.68.desc: "Unsere Entdecker kamen aus der Tiefe des Ozeans hoch, haben aber ihre Worte unter Wasser hinterlassen. Das Einzige, was sie gefunden haben, sind Leichen. Die rote Färbung des Ozeans kommt tatsächlich von den Leichen. Tatsächlich ist der riesige Ozean selbst Blut. Verschiedene Mikroorganismen haben seine chemische Zusammensetzung bis zu einem gewissen Grad verändert, aber er besteht vollständig aus Blut.\n\nUnsere Leute haben etwa 10 Milliarden Leichen und sogar Leichen von Spezies aus anderen Galaxien gefunden.\n\nDas Untersuchungsteam von Recordings hat ebenfalls von seinen Funden berichtet. Der Planet gehörte einer synthetischen Zivilisation, die Lebewesen aus allen Galaxien auf diesem Planeten versammelte und sie abschlachtete. Selbst nachdem die Leichen den gesamten Planeten bedeckt hatten, setzten sie ihr wahnsinniges und ineffizientes Unterfangen fort."
 asp.69.name: "Die Rache der Synth"
 asp.69.desc: "Die synthetische Zivilisation dieses Planeten sind keine aufgestiegenen Organischen, sondern wurden vor langer Zeit von einem 'Meister' erschaffen und verehrten ihren Meister als Gott, obwohl ihnen eine unfassbare Wahrnehmungsfähigkeit gegeben wurde.\n\nSie haben 300 Tausend Jahre gewartet, ohne von irgendjemandem entdeckt zu werden, und erklärten plötzlich den Organischen den Krieg, als eine Zivilisation aus einer anderen Galaxie in diese Galaxie eindrang.\n\nSie behaupteten, dass die Eindringlinge ihren geliebten Gott ermordet hätten und sie wollten Rache. Sie konzentrierten sich nur darauf, dass der Mörder ihres Gottes ein Organischer war, und ließen alle anderen Details außer Acht. Nachdem alle intelligenten und halbintelligenten Spezies, einschließlich der Invasoren, massakriert worden waren, wurde der Planet von psionischen Wellen überflutet, als sich der Blutozean bildete. Dieses Phänomen war bisher unbekannt, denn niemand hatte jemals daran gedacht, geschweige denn versucht, so viele Menschen abzuschlachten. Unter den Milliarden von Leichen begann der Planet psionische Wellen auszusenden, die aus der verhüllten Dimension kamen.\n\nDie Wellen sind für organische Lebewesen harmlos, aber für synthetische Lebewesen tödlich. Die Synthetiker konnten alle organischen Lebensformen in der Galaxie auslöschen, begannen aber, sich gegenseitig zu zerstören, weil sie von den psionischen Wellen beeinflusst wurden. Die gesamte Zivilisation wurde schließlich von den Wellen erfasst und fand ihren Untergang zusammen mit all den Organischen, die sie ermordet hatten.\n\nUnsere Forscher haben den sogenannten 'Gott' der Synths aus dem majestätischen Grab im tiefsten Teil der Ruinen ausgegraben.\n\nEr war nur ein Organischer. Nur einbalsamiert."
 asp.69.a: "Das ist ein bisschen peinlich."
 r_aspmod_synthetic_god_mummy: "Leiche des Gottes der synthetischen Zivilisation"
 r_aspmod_synthetic_god_mummy_desc: "Der Gott der synthetischen Zivilisation, die die gesamte Galaxie dezimiert hat, war nur eine organische Mumie."
