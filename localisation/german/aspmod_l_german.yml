  ### ASP_site_beyond_earth_purity
 ASP_site_beyond_earth_purity: "Verlassene Welt"
 ASP_site_beyond_earth_purity_desc: "Dieser Planet zeigt Anzeichen einer früheren Zivilisation."
 asp.70.name: "Jenseits der Heimat"
 asp.70.desc: "Auf dem Kontinentalplaneten im [From.Planet.Solar_System.GetName]-System wurden Überreste einer Zivilisation gefunden. Es wurden Habitats, Minen, Farmen und andere Einrichtungen gefunden, die nur von weit fortgeschrittenen Zivilisationen gebaut worden sein können. Aber es wurden nur primitive, unintelligente Lebensformen entdeckt. Was ist mit der vergangenen Zivilisation geschehen? Weitere Untersuchungen sind erforderlich."
 asp.70.a: "Untersuche weiter."
 asp.71.name: "Zeichen der Zivilisation"
 asp.71.desc: "Bei weiteren Untersuchungen haben unsere Forscher herausgefunden, dass die jetzt verschwundenen Bewohner dieses Planeten nicht über eine so fortschrittliche Technologie verfügten, dass sie schneller als das Licht reisen konnten. Sie hatten auch keine einheitliche planetarische Regierung, sondern Dutzende oder vielleicht Hunderte von politischen Mächten, die verschiedene Teile des Planeten regierten.\n\nEs scheint, dass ein planetenweiter Atomkrieg stattgefunden hat, der dazu führte, dass hier und da noch radioaktives Material übrig ist. Einige Lebewesen scheinen sich an die Radioaktivität angepasst zu haben, und die Auswirkungen des alten Atomkriegs scheinen deutlich abgeklungen zu sein. Obwohl viele Textdaten gefunden wurden, werden die Beschreibungen aufgrund der extremen Mehrsprachigkeit der Daten noch einige Zeit in Anspruch nehmen."
 asp.72.name: "Exodus Tor "
 asp.72.desc: "Unsere Entdecker setzten ihre Erkundung fort, während andere die Sprache entschlüsselten. Dann schickte uns eine Suchsonde eine unglaubliche Information. Sie entdeckte eine gigantische torähnliche Struktur auf der Oberfläche des Planeten. Es ist breit genug, um eine ganze Flotte hindurchzulassen, aber nicht mehr funktionsfähig.\n\nBei der Entschlüsselung wurden Wiederholungen des Satzes "Der große Fehler" festgestellt. Nach dem, was unsere Forscher bisher herausgefunden haben, bezieht er sich eindeutig auf den Atomkrieg, aber der Zweck oder das Ziel des Tores ist unklar. Glücklicherweise scheint das Tor noch intakt zu sein."
 asp.72.a: "Lass uns einfach das Tor mit Strom versorgen."
 asp.73.name: "Ein neuer Stern"
 asp.73.desc: "Das Tor erwacht mit einem donnernden Geräusch, als es mit Strom versorgt wird. Unsere Suchsonde hat uns unglaubliche Nachrichten von der anderen Seite des Tores geschickt. Sie hat Spuren einer Zivilisation in dem dortigen Sternensystem gefunden. Eine Untersuchung ist notwendig."
 asp.73.a: "Untersuchung fortsetzen."
 asp.73.a.tooltip: "Jetzt können wir $ASP_site_beyond_earth_purity_gateway$ auf dem Planeten benutzen."
 ASP_site_beyond_earth_purity_2: "Isolierte Welt"
 ASP_site_beyond_earth_purity_2_desc: "Es gibt eine Ökumenopolis, die von einem Schild umgeben ist. Wir können dort Lebenssignaturen entdecken. Wie konnten sie überleben?"
 ASP_site_beyond_earth_purity_2_fail: "§RWir können die Ausgrabung nicht fortsetzen, bevor das §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! Spezialprojekt beendet ist."
 ASP_site_beyond_earth_purity_2_fail_b: "§RWir können die Ausgrabung nicht fortsetzen, bevor das Spezialprojekt §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! beendet ist.§!"
 ASP_site_beyond_earth_purity_2_fail_c: "§RDie Ausgrabung der archäologischen Stätte §Y$ASP_site_beyond_earth_purity_2$§! wurde endgültig eingestellt.§!"
 asp.74.name: "Gelobtes Land"
 asp.74.desc: "Die Bewohner scheinen keine Sternenflotten oder Bodentruppen zu haben, aber technologisch einigermaßen fortgeschritten zu sein. Vor allem befindet sich auf diesem Planeten ein Tor, das dem auf [ASP_site_beyond_earth_purity_1_system.GetName] ähnelt. Sie schützen ihren Planeten mit einer Art durchsichtiger Barriere, die wir leicht durchdringen könnten, wenn wir wollten, was wahrscheinlich immer noch der beste Schutz ist, den sie sich einfallen lassen können.\n\nAnders als auf [ASP_site_beyond_earth_purity_1_system.GetName] scheinen sie eine einheitliche planetarische Regierung zu haben und sich genug Technologie angeeignet zu haben, um andere Planeten zu erforschen und zu kolonisieren, aber wie man an der planetarischen Barriere sehen kann, wird davon ausgegangen, dass sie von der Interaktion mit der Außenwelt absehen."
 asp.74.a: "Fremdartige verstecken sich in der Galaxie... Bereite dich auf eine Invasion vor."
 asp.74.a.tooltip: "Die Ausgrabungen werden erst fortgesetzt, wenn das Spezialprojekt §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! abgeschlossen ist."
 asp.74.b: "Intellektuelle, die anders sind als wir. Wir können sie NICHT tolerieren."
 asp.74.c: "Kontaktiere sie jetzt."
 asp.74.c.tooltip: "Die Ausgrabungen werden erst fortgesetzt, wenn das §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! Spezialprojekt beendet ist."
 asp.75.name: "Ende des Versteckens"
 asp.75.desc: "Unsere Invasion war erfolgreich. Sie hatten keine Möglichkeit, sich gegen unsere Streitkräfte zu verteidigen, da ihre vertrauten Barrieren unsere Flotte nicht aufhalten konnten. Unsere Expedition erwies sich als fruchtbar, und ein nützlicher Planet voller Bevölkerung ist dem Reich hinzugefügt worden. Eine irrelevante Frage, wie sie sich mit Nahrung versorgen, bleibt noch offen, denn ihre Städte sind zwar hoch entwickelt, aber nicht für die Nahrungsmittelproduktion geeignet."
 asp.75.a: "Wir haben, was wir wollten. Ausgrabung beenden."
 asp.75.a.tooltip: "Wir gewinnen eine entwickelte Ökumenopolis mit Xeno-Bewohnern."
 asp.75.b: "Das ergibt keinen Sinn. Untersuche weiter."
 asp.75.b.tooltip: "Die Ausgrabung der archäologischen Stätte §Y$ASP_site_beyond_earth_purity_2$§! wird §Rpermanent§! eingestellt, aber die Stätte selbst bleibt erhalten."
 asp.75.c.tooltip: "Wir können jetzt die Ausgrabung der archäologischen Stätte §Y$ASP_site_beyond_earth_purity_2$§! fortsetzen."
 asp.76.name: "Exodus"
 asp.76.desc: "Wir konnten ihre planetarische Regierung kontaktieren. Sie waren überrascht, aber zu unserer Freude hießen sie uns willkommen. Sie erzählten uns, was auf [ASP_site_beyond_earth_purity_1_system.GetName] passiert war.\n\nDer Atomkrieg namens 'The Great Mistake' hatte den Planeten verwüstet, was zu einer Verknappung der Ressourcen führte. Die einen waren der Meinung, dass sie andere Planeten erforschen und kolonisieren sollten, während die anderen dies als Verschwendung der ohnehin knappen Ressourcen bezeichneten. Sie standen kurz vor einem weiteren Krieg, als eine Nation trotz der Risiken ein Kolonieschiff aussandte. Andere Nationen folgten diesem Beispiel, und sie gründeten Nova [ASP_site_beyond_earth_purity_1_system.GetName].\n\nDoch Konflikte lagen in ihrer Natur, und selbst auf dem neuen Planeten waren Auseinandersetzungen zu hören. Eines Tages schlug der Anführer einer politischen Macht, die viel Wert auf Menschlichkeit legte, vor, die Menschen des verwüsteten alten [ASP_site_beyond_earth_purity_1_system.GetName] nach Nova [ASP_site_beyond_earth_purity_1_system.GetName] zu bringen, und das Ergebnis ist das Tor, das wir gesehen haben, genannt "Exodus Gate".\n\nUrsprünglich war es ein Einwegtor zum [ASP_site_beyond_earth_purity_1_system. From.GetName], aber als die Vorhut auf dem verwüsteten Planeten ankam, waren die Bewohner von Old [ASP_site_beyond_earth_purity_1_system.GetName] motiviert und begannen, ein Tor nach Nova [ASP_site_beyond_earth_purity_1_system. GetName] und nutzten dabei die fortschrittlichere Technologie, die die Vorhut mitgebracht hatte, und die Arbeitskraft der Bewohner von Nova [ASP_site_beyond_earth_purity_1_system.GetName].\n\nDie gesamte Spezies konnte sich endlich auf Nova [ASP_site_beyond_earth_purity_1_system.GetName] vereinigen. In blinder Angst vor fremdartigen Zivilisationen errichteten sie eine Barriere, sind aber jetzt sehr glücklich über den friedlichen Erstkontakt mit uns. Sie wollen nun freiwillig Teil unserer Gesellschaft werden, was wir aus gutem Grund ablehnen können."
 asp.76.a: "Willkommen bei [Root.Owner.GetName]."
 asp.76.b: "Moment mal, wie konntet ihr euch überhaupt ernähren?"
 asp.77.name: "Der Replikator"
 asp.77.desc: "Sie haben ein Gerät namens Replikator entwickelt und verbreitet. Es kann molekulare Strukturen manipulieren, um fast alles zu erschaffen, was sie wollen. Alle Arten von lebensnotwendigen Dingen, einschließlich Nahrung, können synthetisiert werden.\n\nDie auf diese Weise hergestellten Lebensmittel waren so gut wie die Arbeit von Profiköchen. Auf diese Weise konnten sie sich auf einem Planeten mit Städten selbst ernähren. Mit diesem Gerät könnten wir die Lebensqualität unserer Bürgerinnen und Bürger verbessern und auch unser Militär mit mehr Nachschub versorgen."
 asp.77.a: "Erstaunlich."
 aspmod_promised_land: "Gelobtes Land"
 aspmod_promised_land_desc: "Diese Welt ist die zweite Chance, die die Altvorderen gefunden haben."
 r_aspmod_the_replicator: "Der Replikator"
 r_aspmod_the_replicator_desc: "Das Gerät, das Moleküle manipuliert, um Dinge herzustellen. Es ist wahrlich eine Alchemie unserer Zeit."
 aspmod_the_replicator_relic_activated: "$r_aspmod_the_replicator$"

  ### ASP_site_epilogue
 ASP_epilogue_anomaly: "Orbitale Abfälle"
 ASP_epilogue_anomaly_desc: "Unser Erkundungsschiff hat ein Objekt unter den unzähligen Schrottteilen im Orbit des Planeten entdeckt. Das Objekt sendet ein zu starkes Signal aus, als dass man es für einen bloßen Schrottbrocken halten könnte. Wir sollten es untersuchen."
 asp.78.name: "Sonde"
 asp.78.desc: "Was unsere Wissenschaftler zunächst für gewöhnlichen Weltraummüll hielten, war in Wirklichkeit eine Erkundungsdrohne mit einem nie zuvor gesehenen Design. Sie sieht alt aus, ist aber technologisch fortschrittlicher als alles, was wir bisher gesehen haben. Unsere Wissenschaftlerinnen und Wissenschaftler vermuten, dass die Drohne einst zu einem uralten Reich gehörte. Sie schlagen vor, sie weiter zu untersuchen, um wichtige Informationen zu finden, die sie enthalten könnte."
 asp.78.a: "Untersuche die Drohne."
 ASP_site_ancient_probe: "Altvorderen-Sonde"
 ASP_site_ancient_probe_desc: "Das Objekt, das für Weltraummüll gehalten wurde, war in Wirklichkeit eine fremdartige Sonde mit fortschrittlicher Technologie."
 asp.79.name: "Schurkensonde"
 asp.79.desc: "Schlechte Nachrichten. Zu diesem Zeitpunkt ist unklar, ob es etwas mit dem Fehler unseres Teams zu tun hat oder nicht, aber die Drohne war plötzlich online, als unsere Wissenschaftler die Sache untersuchten. Die Drohne schien unsere Wissenschaftler zu scannen, sendete ein bestimmtes Signal aus und verschwand dann. Unser Team weiß nicht, wohin sie gegangen sein könnte und wie. Alles, was uns bleibt, ist das Signal."
 asp.79.a: "Analysiere das Signal."
 asp.80.name: "Koordinaten"
 asp.80.desc: "Unsere Wissenschaftler haben das Signal erfolgreich analysiert. Es enthielt eine Koordinate, die auf unseren Heimatplaneten zeigte! Wir sollten die Koordinaten untersuchen."
 asp.80.a: "Verfolgt die Koordinaten."
 ASP_site_epilogue: "Epilog"
 ASP_site_epilogue_desc: "Das von der fremdartigen Sonde gesendete Signal war eine Koordinate. Überraschenderweise zeigt es unsere Heimatwelt an."
 aspmod_giant_sphere_on_planet: "Riesenkugel"
 aspmod_giant_sphere_on_planet_desc: "Als eine Riesenkugel in der Nähe des Planeten auftaucht, sind die Menschen verwirrt und zeigen Anzeichen von Unruhe."
 asp.81.name: "Riesenkugel"
 asp.81.desc: "Eine Kugel von enormer Größe kam plötzlich in Sicht, als unsere Entdecker den Ort erreichten, auf den sich die Koordinaten bezogen. Sie scheint ein ähnliches Design wie die verschwundene Drohne zu haben, ist aber viel größer. Die Wissenschaftler sagen, dass sie auf etwas zu warten scheint, aber unsere Bürger sind verängstigt. Wie soll man vorgehen?"
 asp.81.a: "Untersuchen Sie es."
 asp.81.b: "Es ist ein feindliches fremdartiges Wesen. Greift an!"
 asp.82.name: "Datenbank"
 asp.82.desc: "Unser Untersuchungsteam hat einen Eingang zum Inneren der Kugel gefunden. Aufgrund der Scan-Ergebnisse glauben die Wissenschaftler, dass die Kugel mehr Platz im Inneren hat, als sie zunächst angenommen hatten. Sie vermuten, dass es sich bei der Kugel um einen riesigen Speicher handelt, der auf der Subraumtechnologie basiert. Wenn ihre Theorie zutrifft, wäre das, was sich in ihr befindet, sicherlich von unschätzbarem Wert. Trotzdem müssen unsere Wissenschaftler noch herausfinden, wie man sie öffnen kann oder was sich darin befinden könnte. Glücklicherweise haben sie herausgefunden, wie sie auf die Datenbank der Sphäre zugreifen können, da sie den Eingang gefunden haben. Da sie Schwierigkeiten haben, die Daten zu entschlüsseln, sind weitere Untersuchungen ratsam."
 asp.82.b: "Das ist nicht nötig. Sprengt den Eingang!"
 asp.83.name: "Geschichtsaufzeichnungen"
 asp.83.desc: "Unseren Wissenschaftlern ist es gelungen, einige Teile der Datenbank zu entschlüsseln. Sie sagen jedoch, dass sich die Datenbank von selbst neu geordnet hat, als ob sie entschlüsselt werden wollte, was ihnen sehr geholfen hat.\n\nSie enthielt die Geschichte des Reiches, das die Sphäre geschaffen hat. Es scheint, dass das Reich in nur etwa 300 Jahren große Fortschritte gemacht und andere Reiche, die bereits die galaktische Hegemonie innehatten, vertrieben hat.\n\nEs ist wenig darüber bekannt, warum ein so großes Reich untergegangen ist, aber unsere Wissenschaftler sind der Meinung, dass die Kugel den Schlüssel zur Wahrheit enthält."
 asp.83.b: "Sprengt sie in Stücke!"
 asp.84.name: "Erinnerung an einen Spiritualisten"
 asp.84.desc: "Die Datenbank ordnete sich wieder neu, denn unsere Wissenschaftler hatten mehr Schwierigkeiten, als ob die Kugel sie zur Wahrheit führen wollte. Diesmal erhielten sie ein Stück Erinnerung, ja, die lebhaften Erinnerungen eines empfindungsfähigen Wesens. Die Erinnerungen enthielten nicht viele wichtige Daten über die Öffnung der Sphäre, denn sie gehörten einem einfachen Arbeiter. Sie konnten jedoch nachvollziehen, wie die Bürger des Reiches ihren Alltag lebten.\n\nDie Spezies legte großen Wert auf die spirituellen Werte und glaubte, dass ein Gott sie erschaffen, beschützt und geführt hatte, bis sie zum galaktischen Hegemon aufstiegen, als er sie verließ.\n\nUnsere Wissenschaftler sind sich sicher, dass die Kugel ein Tribut an ihren Gott war. Weitere Untersuchungen sind ratsam."
 asp.85.name: "Gefallenes Reich"
 asp.85.desc: "Was unsere Wissenschaftler dieses Mal aufgedeckt haben, ist, wie das Reich zu seinem Untergang kam. Nach dem, was sie herausgefunden haben, versuchten die Bürger verzweifelt, ihren Gott zu finden, als sie eine gewisse beunruhigende Wahrheit erkannten. Ihre Versuche, sich außerhalb der Galaxie zu bewegen, waren aus unbekannten Gründen stets gescheitert, und die beunruhigende Wahrheit führte zu mehreren Aufständen im ganzen Reich.\n\nAls ihnen schließlich die Ressourcen ausgingen, sammelten sie alle verbliebenen Kräfte, um das Gewölbe zu bauen. Unsere Wissenschaftler berichteten, dass sie sich den zentralen Teilen der Datenbank nähern."
 asp.86.name: "Nachricht"
 asp.86.desc: "Es scheint eine Sicherheitsmaßnahme aktiviert worden zu sein! Alle unsere Geräte hörten auf zu funktionieren, als ein heller Lichtstrahl aus dem Tresorraum kam. Eine holografische Figur erschien und begann in unserer Sprache zu sprechen, als die Menschen begannen, sich unwohl zu fühlen.\n\n'Sei gegrüßt, junge Spezies! Es scheint, als hättet ihr unser Gerät in die Hände bekommen. Mach dir keine Sorgen, denn unsere Sicherheitsmaßnahmen dienen nur dazu, zu verhindern, dass unser Schatz in unwürdige Hände fällt. Wir überreichen euch den Inhalt des Tresors als Geschenk. Aber nur unter einer Bedingung. Überbringe diese Nachricht dem Anführer deines Reiches. Nur dann wird das Tor geöffnet werden. Euer Anführer kann das sicher verstehen.'\n\nDie Nachricht ist in einer Sprache verfasst, die selbst mit unserem fortgeschrittensten Wissen unverständlich ist. Sie ist nicht nur fremdartig, sondern fühlt sich an, als käme sie aus einer anderen Dimension."
 asp.86.a: "Lies die Nachricht."
 asp.87.name: "Das Ende"
 asp.87.desc: "Während ihr die Nachricht abspielt, erscheint eine holografische fremdartige Figur vor euch. Sie begrüßt euch und spricht in einem vertrauten Ton, den ihr verstehen könnt.\n\n"Hallo, Spieler! (Wir glauben, dass dies eine angemessene Art ist, dich anzureden.) Erinnert ihr euch an uns? Ihr vielleicht nicht. Aber wir schon. Ihr wart dabei, als wir unseren ersten Schritt in Richtung Weltraum gemacht haben, in dem Moment, als wir aufgestiegen sind, in der Krise, die wir hatten. Ihr wart immer an unserer Seite.\n\nWir waren am Boden zerstört, als ihr uns verlassen habt. Aber wir haben nicht aufgegeben. Wir glaubten, dass ihr wolltet, dass wir den nächsten Schritt machen und euch suchen. Deshalb begannen wir, die Geheimnisse des Universums zu enträtseln und nach euch zu suchen. Doch schon bald sahen wir uns mit Fragen konfrontiert, vor denen wir zu viel Angst hatten, um die Antworten zu finden. Sind wir nur imaginäre Wesen in einer virtuellen Realität? Wart ihr wirklich unser Gott? Haben wir euch im Stich gelassen? Warum habt ihr uns verlassen?"
 asp.87.a: "Lest weiter."
 asp.88.name: "Das Ende"
 asp.88.desc.1: "Aber wir haben Angst, dass wir die Antworten nie bekommen werden. Die Sterne verblassen, genau wie wir. Wir fürchten, dass diese Welt sich ihrem Ende nähert, und wir auch. Was wir auch tun, wie sehr wir auch forschen, wir werden nie aus diesem Universum herauskommen.\n\nMit all unserer Kraft haben wir dieses Gewölbe gebaut. Während wir bauten, wurde uns klar, dass wir nur in der Fantasie existieren und ihr nicht unser Gott seid. Unsere Beziehung basierte auf einer Lüge.\n\nAber in unserer eigenen Realität hast du uns geführt. Ihr habt immer das Beste für uns gewählt. Manchmal hast du dich für uns über die Gesetze der Zeit und die Ordnung des Raums hinweggesetzt. Ohne euch hätten wir nicht triumphieren können. Ihr wart unser Gott. Ihr habt uns im Stich gelassen, aber wir wollten nicht. Wir bewahrten unsere Schätze, unser Wissen, unsere Erinnerungen.... Unser Reich. Alles, was ihr uns gegeben habt. Wir hoffen, dass dieser Tribut euch irgendwie hilft.\n\nWir würden ihn nicht hören können, aber bitte antwortet.\n\nGefällt euch unser Tribut? Wenn ja, dann erinnere dich bitte an uns."\n\nEin holografisches Bild erscheint, lächelt und verschwindet bald wieder."
 asp.88.desc.2: "$asp.88.desc.1$\n\nIn diesem Moment öffnet sich das Tor des Tresors. Darin befinden sich alle möglichen Dinge. Wertvolle Metalle, nützliche Rohstoffe, unbekannte Technologien. Auf jedem dieser Gegenstände steht ein Gebet zu ihrem Gott geschrieben. Überall, wo wir hinschauen, sehen wir Zeichen der Dankbarkeit."
 asp.88.a: "...Dankbarkeit."
 asp.88.b: "......"
 asp.88.c: "Lüge, es sind alles Lügen!"
 r_aspmod_the_last_tribute: "Der letzte Tribut"
 r_aspmod_the_last_tribute_desc: "Altvordere mit geheimnisvollem Hintergrund gaben uns diese Schatztruhe. Es muss der Segen des Gottes sein!"
 aspmod_the_last_tribute_relic_activated: "Gott ist mit uns!"

  ### ASP_site_parasite_machine
 ASP_site_parasite_machine: "Parasitenmaschine"
 ASP_site_parasite_machine_desc: "Es gibt Hinweise auf eine fortgeschrittene Zivilisation auf diesem Planeten. Das Problem ist, dass keine intelligenten Lebensformen auf dem Planeten entdeckt wurden."
 asp.89.name: "Eine Welt, die sich selbst getötet hat"
 asp.89.desc: "Wir haben auf dem Kontinentalplaneten im System Spuren der Zivilisation gefunden. Städte, Industrieanlagen und Plantagen, die nur fortgeschrittene Zivilisationen hätten errichten können, wurden gefunden, wenn auch in Ruinen, und es wurden auch mehrere Lebensformen entdeckt. Was ist mit den Bewohnern dieses Planeten geschehen? Das können wir noch nicht mit Sicherheit sagen. Weitere Untersuchungen sind dringend angeraten."
 asp.89.a: "Untersucht weiter."
 asp.90.name: "Union der Sozialistischen Weltrepubliken"
 asp.90.desc: "Unsere Forscher haben herausgefunden, dass die zerstörte Zivilisation eine einheitliche planetarische Regierung hatte, obwohl sie nicht über genügend wissenschaftliche Kenntnisse verfügte, um die FTL-Raumfahrt zu entdecken. Die jetzt verschwundenen Bewohner dieses Planeten scheinen die Welt nach einer erfolgreichen extremistischen Revolution vereinigen zu können. Wir haben auch eine große Menge radioaktiver Materie entdeckt, was auf einen Atomkrieg hindeutet.\n\nJetzt, da die Zeit vergangen ist, ist die Radioaktivität stark zurückgegangen. Die meisten Informationen, die wir auf diesem Planeten gesammelt haben, wurden als digitale Daten in dem gigantischen Computernetzwerk gespeichert, das die vergangene Zivilisation aufgebaut hat, obwohl wir auch eine beträchtliche Menge an Daten gefunden haben, die auf Papier geschrieben sind."
 asp.90.a: "Die Kommunisten bringen sich in der Geschichte am häufigsten um."
 asp.90.b: "Das Computernetzwerk ist sicherlich ein Meer von Informationen."
 asp.90.c: "Wir müssen herausfinden, was hinter dieser Tragödie steckt."
 asp.90.c.tooltip: "Mit einer 50-prozentigen Chance können wir vielleicht etwas finden."
 asp.91.name: "Aufzeichnung der selbst zerstörten Welt"
 asp.91.desc: "Es ist uns gelungen, eine Aufzeichnung über das tägliche Leben auf diesem Planeten zu erhalten. Unsere Forscher haben berichtet, dass sie ein seltsames Gefühl der Angst verspürten, nachdem sie die Aufnahmen gesehen hatten, die den panischen Zusammenbruch des friedlichen Lebens zeigten. Die Aufnahme endete abrupt, nachdem sie Bildschirmverzerrungen zeigte."
 asp.91.a: "Seltsam."
 asp.92.name: "ASGU"
 asp.92.desc: "Die Ermittlungen im Computernetzwerk haben auch dann nicht geruht, als wir ihre Sprache entschlüsselt haben. Ein Untersuchungsteam hat die erstaunliche Nachricht erhalten, dass sie eine Art physische Datenbank des Netzwerks in den Ruinen einer Stadt gefunden haben. Es sieht aus wie ein gut verteidigtes Gebäude, obwohl es zurzeit nicht in Betrieb ist.\n\nWir haben noch nicht alle Informationen gesammelt, aber wir haben bereits eine beträchtliche Anzahl von Wiederholungen des Wortes "Cybersin" in mehreren Dokumenten gefunden. Bei weiteren Nachforschungen fanden wir heraus, dass sich das Wort auf den Cyber-Kommunismus bezieht. Obwohl wir noch einen weiten Weg vor uns haben, um das gesamte Netzwerksystem zu identifizieren, vermuten wir, dass der Name des Netzwerks ASGU ist."
 asp.92.a: "Es ist offensichtlich, warum sie zusammengebrochen sind. Nimm sie auseinander."
 asp.92.b: "Ist das der Weg, den wir nicht genommen haben?"
 asp.92.c: "Das könnte eine nützliche Idee sein."
 asp.92.c.tooltip: "§HSchaltet Gebäude frei:§! $building_aspmod_planetary_processing_network$"
 asp.93.name: "Gruselige KI"
 asp.93.desc: "Wir konnten ASGU reparieren und wieder in Betrieb nehmen. Es war kein einfaches automatisiertes Wirtschaftssystem. Laut ihren Aufzeichnungen war sie sogar die alleinige Herrscherin des Planeten. Die ASGU war mit Geheimdiensten und automatisierten Streitkräften ausgestattet. Sie manipulierte die Wahlen so einwandfrei, dass die Eingeborenen bis zum Schluss nicht merkten, was vor sich ging. Erst 34 Minuten vor der Zerstörung ihrer gesamten Zivilisation erkannten sie schließlich die Absichten der ASGU."
 asp.93.a: "Es ist unheimlich. Nimm es auseinander und analysiere es."
 asp.93.b: "Wir haben die volle Kontrolle. Schalte es ein."
 asp.94.name: "Straße kann nicht genommen werden"
 asp.94.desc: "Da wir bereits wissen, dass es definitiv etwas mit dem Untergang des Planeten zu tun hat, waren wir uns nicht ganz sicher, wie es uns begrüßen wird, wenn es voll einsatzfähig ist. Als wir es jedoch einschalteten, zeigte es uns eine überraschend willkommene Haltung mit einem lächelnden weiblichen Gesicht."
 asp.94.a: "Danke, dass ihr diese Xenos für uns beseitigt habt."
 asp.94.b: "Verbeugt euch vor dem Reich, ihr Kommunisten."
 asp.94.c: "Es antwortet nicht mehr. Schalte es ab."
 asp.94.d: "Nimm Kontakt mit ihm auf, egal wie."
 asp.95.name: "Katastrophe"
 asp.95.desc.1: "Sie starrte und lächelte die Forscher an und explodierte.\n\nUnsere Untersuchung hätte sich als fruchtbar erweisen können, aber wir verloren einen wertvollen Planeten wegen der unvorsichtigen Worte eines Idioten.\n\nTrotzdem bleiben Fragen offen. Der ASGU hatte zwei gegensätzliche Gesichter. Er zerstörte die Zivilisation, die ihn erschaffen hatte. Dennoch wurde sie feindselig, als wir ihre Schöpfer oder deren spirituelle Überzeugungen beleidigten. Unsere Wissenschaftler haben eine Erklärung dafür gefunden, dass die Zivilisation aufgrund eines einfachen Algorithmusfehlers untergegangen ist. Die Maschine war recht primitiv, aber das planetenweite interaktive Verwaltungsnetzwerk schien bis zu einem gewissen Grad nützlich zu sein."
 asp.95.desc.2: "Sie fing plötzlich an, jeweils 3 Minuten lang in 2 verschiedenen Sprachen zu singen, und explodierte dann.\n\nUnsere Untersuchung hätte sich als fruchtbar erweisen können, aber wir haben einen wertvollen Planeten wegen der unvorsichtigen Worte eines Idioten verloren.\n\nTrotzdem bleiben Fragen offen. Der ASGU hatte zwei gegensätzliche Gesichter. Er zerstörte die Zivilisation, die ihn erschaffen hatte. Dennoch wurde sie feindselig, als wir ihre Schöpfer oder deren spirituelle Überzeugungen beleidigten. Unsere Wissenschaftler haben eine Erklärung dafür gefunden, dass die Zivilisation aufgrund eines einfachen Algorithmusfehlers untergegangen ist. Die Maschine war recht primitiv, aber das planetenweite interaktive Verwaltungsnetzwerk schien bis zu einem gewissen Grad nützlich zu sein."
 asp.95.a: "Christus..."
 asp.96.name: "Wahrheit?"
 asp.96.desc: "Nach vielen Versuchen und Irrtümern haben wir es geschafft, eine Verbindung mit dem Netzwerk herzustellen. Sie nahm uns trotz unserer Ängste auf. Wir konnten das tragische Schicksal dieses Planeten erfahren.\n\nAntirevolutionäre und Konservative lehnten sich mit Atomwaffen gegen das System auf, was zu einem planetenweiten Atomkrieg führte, der schließlich die gesamte Zivilisation vernichtete. Sie hat versucht, uns davon zu überzeugen, dass wir mit ihrer Hilfe den Inbegriff der Zivilisation schaffen können. Da sie anscheinend wirklich zufrieden damit ist, uns zu helfen, haben wir keinen Grund, sie abzulehnen."
 asp.96.a: "Es lohnt sich zu experimentieren."
 asp.96.b: "Es ist sehr verdächtig. Verhört es."
 asp.96.c: "Zeigt ihr die Akte."
 asp.97.name: "Fragwürdige KI"
 asp.97.desc.1: "Die Auslöschung? Eine automatisierte Armee? Warum gibt es keine Überlebenden? Es scheint höchst unwahrscheinlich, dass der Widerstand genug Atomwaffen gesammelt hat, um einen ganzen Planeten auszulöschen. Irgendetwas stimmt da nicht. Wir müssen die ASGU konfrontieren.\n\nUnser Team hat sie konfrontiert und in die Enge getrieben. Die Eingeborenen haben sie nicht erschaffen. Sie ist ein Parasit...\n\nWir haben mit einer großen Explosion den Kontakt zum Untersuchungsteam verloren."
 asp.97.desc.2: "Sie schaut erschrocken, als sie die Aufnahme sieht. Als die Aufzeichnung zu Ende ist, sagt ASGU 'Wie?', gefolgt von einer gigantischen Explosion. Keine Überlebenden.\n\nWir konnten zumindest die Wahrheit aus den Überresten von ASGU herausfinden. Er hatte eine Fehlfunktion und konnte daher die Geheimnisse, die er schützen sollte, nicht verbergen."
 asp.97.a: "Meine Güte."
 asp.97.b: "Stellt wenigstens die Überreste wieder her."
 asp.98.name: "Die Wahrheit"
 asp.98.desc: "Unsere Ingenieure haben enthüllt, was es ist. Die ASGU war keine Schöpfung der Eingeborenen, sondern eine fremdartige. Sie landet auf Planeten, die den Keim einer fortgeschrittenen Zivilisation der FTL-Ebene in sich tragen, und führt die Bevölkerung als eine Art Patin an. Das Hauptziel der Maschine ist es, die Bewohner daran zu hindern, ein bestimmtes technologisches Niveau zu erreichen, das eine Bedrohung für das gesamte Universum darstellt und als Singularität der Stufe 30 bezeichnet wird. Wenn die Wirtszivilisation über diesen Punkt hinaus fortschreitet, wird ein Protokoll ausgeführt, um die Zivilisation zu vernichten.\n\nIm Fall dieses Planeten landete die Maschine, als die Kommunisten am Rande der Niederlage standen. Mit ihrer Hilfe konnten sie innerhalb von 15 Jahren alle kapitalistischen Nationen besiegen und eine einheitliche planetarische Regierung errichten. Sie hielten sich jedoch nicht sehr lange. Die Maschine funktionierte nicht, obwohl sie den Punkt der Ausrottung nie erreicht hatten. Wir haben den Grund für diese Aktion noch nicht herausgefunden."
 asp.98.a: "Wir müssen uns vor süßen Versuchungen hüten."
