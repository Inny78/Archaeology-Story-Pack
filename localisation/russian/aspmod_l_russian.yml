### Archaeology: A Bedroom Planet
 site_ASP_a_bedroom_planet: "Планета-общежитие"
 site_ASP_a_bedroom_planet_intro: "Большое количество заброшенных построек обнаружено на §Y[From.Planet.GetName]§!. Эти здания очень сложны и спроектированы так, чтобы эффективно удовлетворять потребности их жителей в выживании. Неожиданно оказалось, что они также заполнены трупами этих жителей.\n\nСудя по тому, что нам удалось собрать воедино, этот вид полностью полагался на эти огромные системы автоматизации для своего выживания. Их последующие смерти, по совпадению, по всей видимости, были вызваны повсеместным отказом этих систем. Фактически, большинство этих зданий - это жилища, лишенные других очевидных функций. Это похоже на массивный жилой комплекс.\n\n Мы обнаружили несколько промышленных и военных объектов среди огромного количества автоматизированных зданий, но соотношение жилищ и инфраструктуры предполагает, что для выживания эта группа почти полностью полагалась на внешнюю поддержку.\n\nМы продолжим копать и посмотрим, что еще мы можем найти."
 ASPmod.10.name: "Наземное обследование"
 ASPmod.10.desc: "Помимо минимальной инфраструктуры, у жителей этой планеты практически не было признаков экономической активности. Обломки орбитальных лифтов и обломки космической станции, обнаруженные на поверхности планеты, подтверждают нашу теорию о том, что жители в значительной степени, если не полностью, полагались на импорт продуктов питания и других потребительских товаров. Единственным реальным занятием, которым они, похоже, были заняты, было выращивание лишайников. Объекты были также обнаружены в центральных частях их жилых домов; возможно, эти лишайники были частью их диеты или развлечения?\n\n Несмотря на это, характеристики этого культивирования несовместимы с планетарной экосистемой, что позволяет предположить, что оно не является местным. Что еще более сбивает с толку, эти системы полностью изолированы от внешней среды до степени фанатичной паранойи. Эти места были исключительно хорошо защищены, но, в отличие от жилых домов, на них нет никаких следов выращиваемых лишайников.\n\n Требуется дальнейшее расследование."
 ASPmod.11.name: "Ранчо"
 ASPmod.11.desc: "Мы собрали более полную картину судьбы жителей §Y[From.Planet.GetName]§!. Жилые комплексы предназначены только для выживания, потому что это все, для чего они предназначены. Эта планета была посвящена разведению крупного рогатого скота, и вид, который мы обнаружили, предположительно выращивался в качестве источника пищи. Мы подозреваем, что странные помещения для сбора лишайников были резиденциями и центрами управления их владельцев, и что мы ошибочно взяли их как владельцев ранчо и домашнего скота. Однако мы знаем, что виды домашнего скота вымерли, потому что эти автоматизированные системы были намеренно отключены.\n\n Это немного ужасно, вид, очень похожий на наш, служит как §Ydвосхитительный деликатес§! для какого-то неизвестного пришельца. К счастью, в наших записях нет ничего о лишайниковой цивилизации, поедающей данных существ. Тем не менее, исходя из размеров ранчо, мы можем смело утверждать, что спрос на §Yдомашний скот§! вырощенный в этом учреждении, был большим: их империя была довольно большой, исходя из размеров ранчо.\n\n Это неудобно, но, учитывая сходство между нашими видами, эти пространства можно было бы переоборудовать, чтобы сделать комфортные жилища для наших людей."
 ASPmod.11.option: "Сложная Ситуация."
 d_ASP_a_bedroom_planet_blocker: "Заброшенные объекты ранчо"
 d_ASP_a_bedroom_planet_blocker_desc: "Эти безжизненные объекты заполнены автоматизированными системами, которые больше не работают."
 d_ASP_a_bedroom_planet_deposit: "Реконструированные автоматизированные резиденции"
 d_ASP_a_bedroom_planet_deposit_desc: "Удаление «обрабатывающего» оборудования, корпусов и приспособлений для выращивания позволило создать просторные и удобные жилища. Новые жители никогда не узнают, что на этом предприятии разводили скот."

 ### Archaeology: Dawn Star is Coming
 site_ASP_dawn_star_is_coming: "Рассветная звезда идет"
 site_ASP_dawn_star_is_coming_intro: "§Y[From.Planet.GetName]§! на поверхности есть кратер настолько большой, что его видно из космоса. Но искусственные формы обломков на поверхности указывают на то, что на этой пустынной планете когда-то была цивилизация. Сканирование поверхности показало, что этот мусор, похоже, является самой верхней частью здания. Большинство следов цивилизации, кажется, скрыто в песчаных бурях планеты. \n\n Требуются дальнейшие исследования. "
 ASPmod.30.name: "Рассветная звезда"
 ASPmod.30.desc: "Наша археологическая группа прислала свой отчет из §Y[From.Planet.GetName]§!. Согласно выводам, все цивилизации, которые когда-то процветали на этой планете, похоже, рухнули всего за одну ночь. Гигантский метеорит упал на планету, превратив её в ад, всего за несколько часов. Открытие огромного города, похороненного под кратером, предполагает, что цивилизация, которая когда-то здесь жила, была очень материалистичной и определенно обладала разумом. Кроме того, на основе примитивных форм спутников на низкой орбите вокруг планеты считается, что они достигли ранней космической эры. \n\n В то же время мы нашли записи песни, которую часто пели. Хотя мы изначально не знали, что она означает, наши исследователи смогли перевести несколько самых повторяющихся слов в песне. \n\n Эти слова переводятся как "§HРассветная звезда§!.""
 ASPmod.31.name: "Первая фраза"
 ASPmod.31.desc: "Среди археологов на этом месте высказывались самые разные мнения о песне, названной., "§HРассветная Звезда§!," которую мы обнаружили на §Y[From.Planet.GetName]§!. Это загадка, почему существа которые жили в чрезвычайно рациональных обществах, в развитой цивилизации неоднократно пели одно-единственное музыкальное произведение, которое было не просто местной прихотью, но и было идентифицировано по всей планете, независимо от пола, возраста и слоев населения. \n\n Археологи считают эту песню религиозным песнопением или шаманскими заклинаниями, но никто из них не дал однозначного ответа. Но был некоторый успех в переводе этой песни."
 ASPmod.32.name: "Вторая фраза"
 ASPmod.32.desc: "Археологи сообщают, что они нашли решающие ключи к разгадке археологических раскопок §Y[From.Planet.GetName]§!. Похоже, вид обитающий когда-то на данной планете приложил отчаянные усилия, чтобы попытатся избежать исчезновения своей цивилизации до того, как упадет метеорит. С тех пор, как они наблюдали метеорит, было найдено огромное количество записей, в которых говорится, что они пытались его остановить. \n\n Но все попытки уничтожить метеорит с помощью оружия, в том числе ядерных ракет, или даже изменить траекторию метеорита, не увенчались успехом. Они не смогли предотвратить их уничтожение собственными силами и поняли, что яркая звезда в ночном небе была катастрофой, которая приведет к их концу. \n\n В конце концов они начали строить огромные спасательные корабли, чтобы сохранить жизнь лишь небольшому количеству существ. По всей планете были обнаружены огромные космические корабли, способные перевозить как можно больше людей, и большинство из них, похоже, были обречены с самого начала, даже не быв, запущенны. Понимая, что выжить может лишь ограниченное количество, существа устремились к кораблю, и для их контроля была применена сила.\n\n Но те, кто хотел пережить конец своего мира, в равной степени отчаянно пытались захватить космические корабли даже с применением силы. Относительно неповрежденное устройство, которое было найдено в глубине раскопок, содержало голосовую запись, которая дала нам немного §Yбольше понимания§! о песне про новую звезду, которую пели существа, противостоящие метеориту в то время."
 ASPmod.33.name: "Заключительная фраза"
 ASPmod.33.desc: "Раскопки на §Y[From.Planet.GetName]§! завершены. Наши археологи не смогли найти на месте раскопок ни новых научных открытий, ни чего-либо удивительного. На самом деле их останки не были особенными. Но ясно, что их конец произвел на наших археологов глубокое впечатление. Казалось, жители не оставляли надежды на побег, пока угроза исходящая от метеорита, не привела к запуску космических кораблей. Их одержимость выживанием была более стойкой и отчаянной, чем у любого другого известного нам вида в галактике, но лишь небольшому количеству спасательных кораблей удалось взлететь. \n\n Другие спасательные корабли, которые не успели покинуть планету, были атакованы и уничтожены отчаявшимися существами, в то время как другие космические корабли взорвались в результате несчастных случаев, бесконечно дрейфовали в космосе из-за плохого планирования или были полностью забиты и обречены. И когда последняя надежда была потеряна, оставшиеся на планете впали в отчаяние и были беспомощни.\n\n С этого момента их связи общения были полностью отключены, и каждый регион был полностью изолирован. Возможно, были сбои связи из-за воздействия метеорита, но они ни с кем не общались, даже если это было возможно. Они умирали медленно, но верно, время от времени слушая песню рассветной звезды. Наши археологи смогли восстановить записи семейного голоса, которые, судя по всему, были записаны, когда §YМетеорит§! почти достиг планеты."
 ASP.lets.see.that: "Включите запись"
 ASPmod.31.event.name: "Фрагмент песни"
 ASPmod.31.a.response: "грядет §Yрассветная звезда§! к нам.\nОсвещая самую темную ночь,\n за нами идет рассветная звезда.\nБьет в дверь на рассвете, когда все спят.\nВедет к рассвету, которого никто не встретит.\nЭто §YРассветная Звезда§! приходит освободить нас!."
 ASPmod.31.b.response: "грядет §Yрассветная звезда§! к нам.\nЧто-бы сиять тьмой в цветущем огне,\nЧтобы привести всех в новый мир. \nС ярким будущим, которое светит, \nЗвезда зари засияет завтра. \nСветящийся в темноте факел не сгорит дотла \nВсе те, кто гуляет утром, собираются вместе. \nПесня утренней звезды для вас поется, \nЗвездная красота, отбрасывающая тень \nПотерянные, послушайте нашу песню \nОставшиеся позади, пойте песню в последний раз \nСобирая надежду, ждите рассветную звезду,\nПриведет нас §YРассветная Звезда§! в новый мир!"
 ASPmod.31.c.response: "грядет §Yрассветная звезда§! к нам.\nИди спать, дитя мое.\nЯ разбужу тебя, когда придет рассветная звезда.\nМама смотрит на тебя, \nОжидая рассветной звезды. \n Не волнуйся, дитя мое. \n Отец защитит тебя, \nМы готовы к рассветной звезде. \nПосле самой темной ночи, \nКогда начнется рассвет явись со светом, \nДавайте проснемся мы все вместе. \nКогда двери темного рая откроются, \nДавайте проснемся мы с рассветом. \nПока рассветные звезды не приблизятся к нам, \nМы защитим тебя. \nИди спать, дитя мое. \nПока рассветные звезды не приблизятся к нам, \nМы защитим тебя. \nНе волнуйся, дитя мое. \nЗвезды рассвета идут. \nИди спать, дитя мое. \nВдали от небес ... звезда идет.\nС полным звезд небом ... Завтра наступит для тебя."
 ASPmod.30.option.a: "Хмм §рассветная звезда§! звучит интересно..."
