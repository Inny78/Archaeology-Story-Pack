 asp.34.name: "Сброс итератора"
 asp.34.desc: "Искусственный интеллект полностью сброшен. Этот «Итератор» теперь будет работать на нас. Несмотря на то, что его эффективность обработки немного снизилась во время перепрограммирования, он по-прежнему обладает мощными вычислительными возможностями. Наши основные исследователи стремятся использовать его в своих исследованиях как можно скорее."
