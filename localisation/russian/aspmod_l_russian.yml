 ### ASP_site_strangely_fertile_world / ASP_site_awakened_moon
 ASP_site_strangely_fertile_world: "Странно плодородный мир"
 ASP_site_strangely_fertile_world_desc: "Эта планета, казалось бы, не выглядит особенной. Однако первоначальный обзор свидетельствует о его необычных экосистемах, достаточных, чтобы привлечь внимание наших ученых."
 asp.58.name: "Плодородные руины"
 asp.58.desc: "На первый взгляд, это обычная обитаемая планета. Однако наши первоначальные исследования показали, что планета на удивление плодородна. Почва планеты содержит очень большое количество органического вещества даже по сравнению с галактическими стандартами. Ни на земле, ни в воде животных не обнаружили. Хотя кажется, что он населен исключительно растениями, все же, возможно, существуют руины некогда развитой цивилизации. \n\nНаши исследователи прибыли к руинам великого города, который, как мы полагаем, когда-то был процветающей столицей планеты. Большая часть города похоронена под землей, остальная часть покрыта растениями. Необходимы дополнительные исследования, чтобы определить причины гибели цивилизации."
 asp.59.name: "Храм"
 asp.59.desc: "Наши ученые предположили, что вымирание вызвал неконтролируемый эксперимент, пока наши методы радиоуглеродного датирования не подтвердили, что растения быстро росли, пользуясь обильными питательными веществами после ухода жителей. Технологический уровень планеты до исчезновения был чуть выше сверхсветовых путешествий, и считается, что жители возвращали ресурсы из космоса в свои дома, используя эту технологию. \n\nКак и большинство других цивилизаций аналогичного технологического прогресса, они заполнили верхний эшелон города множеством символических структур и скульптур, которые включают множество символов, напоминающих двойную спираль ДНК. Большинство этих символов украшено драгоценностями, что привело наших исследователей к мысли, что символы каким-то образом связаны с доминирующей религией или идеологией. \n\nМногие послания были обнаружены внутри этих «храмов», как их называет наша команда, но большинство из них, похоже, не более чем просто символы. Для получения дополнительной информации необходимы подземные раскопки."
 asp.60.name: "Скелеты"
 asp.60.desc: "Огромное количество окаменелых костей было обнаружено в пласте, который, по предположениям наших ученых, был улицей, когда поблизости были жители. Окаменелые кости разных видов в одном слое намекают на массовое вымирание в то время. Поскольку нет никаких доказательств того, что растительная жизнь относится к категории вымирания, наша команда считает, что всемирное вымирание строго ограничивалось жизнью животных. Наши ученые пришли к выводу, что растения могут извлекать питательные вещества из органических веществ, оставленных животными. \n\nСреди упомянутых костей некоторые были искажены до такой степени, что невозможно было проследить их происхождение. Дальнейший анализ костей показал, что они подверглись серьезной трансформации по неизвестным причинам, будучи генетически похожими на других животных. Наши ученые утверждают, что причиной вымирания могла быть какая-то эпидемия мутантов. Защитное снаряжение может потребоваться, чтобы начать более глубокие раскопки."
 asp.61.name: "Конверсии"
 asp.61.desc: "Когда наша команда раскопок углубилась в более глубокие районы под городом, они обнаружили гигантский скрытый комплекс, в который были включены храмы, лаборатории и правительственные здания. Комплекс считается самым важным объектом и религиозным центром города, о чем можно судить по уровню безопасности и его размерам. В комплексе было множество записей, показывающих последние дни цивилизации. \n\nЖители верили, что смерть - это не конец, и все конфликты закончатся духовным соединением с воскресшими, что привело их к охлаждению мертвых тела в храмах, и попытайтесь исследовать технологию воскрешения. Но их исследования привели не к воскрешениям, а к биологическим мерзостям. Эти мерзости истребили и заразили все население планеты, и их традиция хранить мертвые тела в самом центре своего общества только ускорила этот процесс. Вся цивилизация пала без особого сопротивления вскоре после того, как было уничтожено ее центральное религиозное правительство."
 asp.62.name: "Маркер"
 asp.62.desc: "В самом центре города была красная спиральная структура, излучающая странные волны. Структура оказалась своего рода маяком, а волны были не простым естественным излучением, а сообщениями, непосредственно вторгающимися в мозг интеллектуальных существ, в результате оказывая на них негативное влияние. \n\nПосле некоторого тщательного исследования наши исследователи смогли провести анализ волн. Структура наполняет близлежащие формы жизни образами смерти, воскрешения и союза в дополнение к введению технологических знаний о создании биологических мерзостей из мертвых тел, а также побуждает их строить множество структур, идентичных ей. Совершенно не естественно, что цивилизация поклонялась строению. Наши исследователи рассчитывают найти больше таких структур, если копнут глубже."
 asp.62.desc_alt: "В самом центре города была красная спиральная структура, излучающая странные волны. Структура оказалась своего рода маяком, а волны были не простым естественным излучением, а сообщениями, непосредственно вторгающимися в мозг интеллектуальных существ, в результате оказывая на них негативное влияние. Кажется, что волны значительно повреждают мозг во время процесса, в котором они напрямую доставляют псионические сообщения. \n\nПосле некоторого тщательного исследования наши исследователи смогли провести анализ волн. Структура наполняет близлежащие формы жизни образами смерти, воскрешения и союза в дополнение к введению технологических знаний о создании биологических мерзостей из мертвых тел, а также побуждает их строить множество структур, идентичных ей. Совершенно не естественно, что цивилизация поклонялась строению. Наши исследователи рассчитывают найти больше таких структур, если копнут глубже."
 asp.62.a: "Статуя, контролирующая разум, жуть."
 asp.62.a.tooltip: "Можно очистить §Y$aspmod_d_plants_coverd_city$§! блокировщик плитки сейчас."
 ASP_site_awakened_moon: "Пробужденная Луна"
 ASP_site_awakened_moon_desc: "Что-то ужасное скрыто за этой луной..."
 asp.63.name: "Космический корабль"
 asp.63.desc: "Согласно найденным сообщениям, на спутнике были проведены дальнейшие исследования. К нашему большому удивлению, спутник состоит из замороженного органического вещества. Кроме того, среди обломков спутника был обнаружен частично разрушенный космический корабль. \n\nУказанный космический корабль не вооружен, но загружен сверхсветовым двигателем раннего типа, что подразумевает, что целью корабля является либо разведка, либо раскопки. Поскольку во время первоначального исследования на спутнике не было обнаружено никаких искусственных структур, наша команда рассчитывает получить дополнительную информацию с космического корабля."
 asp.64.name: "Правда"
 asp.64.desc: "Ужасающая правда была раскрыта записями и различными данными о корабле. Красная структура, найденная под городом, была всего лишь одним из многих массовых продуктов, все из которых можно проследить до темной структуры в центре спутника. \n\nТемная структура на самом деле представляет собой ядро паразита размером с планету, которое повторяет ужасный процесс контроля разума над всем населением планет и истребления их, чтобы превратить образовавшуюся органическую материю в большую часть себя. В этом смысл основной веры религии планеты - смерть, воскресение и союз. \n\nНо, похоже, некая героическая группа инженеров победила эту мерзость, используя раннюю модель корабля для раскопок. Они смогли выскользнуть на орбиту спутника, избегая его атак, а затем с помощью гигантского экскаватора практически оторвали ядро спутника и темную структуру вместе с ним. Труп-спутник встретил свою гибель, и благодаря этому героическому подвигу галактика стала немного безопаснее. \n\nПохоже, что герои смогли эвакуироваться в окрестности своего родного мира. Они построили небольшую колонию и создали силовое поле, чтобы защитить себя от волн, исходящих от темного сооружения, и провели там свои последние годы. \n\nКакой поистине героический финал истории."
 asp.64.a: "Это действительно героическая история. Что-то нужно было сделать."
 r_aspmod_deadspace_marker: "Черный маркер"
 r_aspmod_deadspace_marker_desc: "Черная спиралевидная структура, некогда называемая «черным маркером» своей бывшей цивилизацией. Предположительно, он выпускает жуткие волны, хотя и подавляется сильными полями сдерживания. Иногда голос любимого человека говорит вам: "Сделай нас снова целыми."
 aspmod_fertile_soils: "Плодородные почвы"
 aspmod_fertile_soils_desc: "Почвы этого мира на удивление плодородны."
 aspmod_deadspace_marker_relic_activated: "$r_aspmod_deadspace_marker$"

 ### ASP_site_red_tombworld
 ASP_site_red_tombworld: "Красный мир гробниц"
 ASP_site_red_tombworld_desc: "Красное море этой океанической планеты просвечивает сквозь темные облака. Вполне вероятно, что живущие в нем микроорганизмы делают его красным. Ученые проявляют большой интерес к совершенно уникальной экосистеме этой планеты, в которой было обнаружено много существ с не очень полезными, странными генетическими особенностями. Мы также нашли руины, которые выглядят как остатки некогда развитой цивилизации. \n\nСпорадические антисканирующие волны обнаруживаются на планете и под водой. Однако наши исследователи смогли приземлиться и собрать информацию на поверхности планеты. \n\nВолны, мешающие сканированию, полностью блокируют любой продвинутый ИИ от приближения к планете неопознанными средствами. Любой ИИ, достигающий низкой орбиты, отключается из-за ошибки. Таким образом, ученые-синты и ученые с помощью ИИ не могут исследовать планету."
 asp.65.name: "Бактерии?"
 asp.65.desc: "Первое, что озадачило наших исследователей, когда они обыскивали планету, был труп туземцев, мумифицированный микроорганизмами, плавающий на поверхности моря. Судя по всему, кровь покрасила целый океан.. \n\nОднако маловероятно, что мумии пролили достаточно крови, чтобы весь океан стал красным. Наши ученые не смогли найти причину неестественного количества клеток крови в воде. Тем не менее, у них есть теория, что причиной этого был какой-то организм. Хотя кислород ядовит для большинства примитивных организмов, это довольно распространенный процесс, когда выделяющие кислород бактерии полностью изменяют состав атмосферы. Могут существовать организмы, которые размножают клетки крови, хотя наши ученые не уверены, как это может принести пользу таким организмам. \n\nТемное облако состояло из аэрозоля и токсичного газа, и разрушение планеты имело такую же картину, что и мертвая планета, без каких-либо признаков атаки извне. Это именно так, как изначально предполагали наши ученые. Планета, как и большинство великих цивилизаций, встретила свою гибель в виде гражданской войны."
 asp.66.name: "Синтетическое вознесение?"
 asp.66.desc: "Наши исследователи обнаружили следы быстрой адаптации к радикальным изменениям окружающей среды, исследуя структуру остатков здания. При дальнейших исследованиях они обнаружили, что планета изначально была арктической, и огромный океан, занимающий большую часть планеты, похоже, сформировался всего за несколько десятилетий! \n\nНо поскольку цивилизация, похоже, адаптировалась к изменения окружающей среды без особых проблем, маловероятно, что это привело к падению цивилизации. \n\nНаши ученые очень взволнованы, поскольку они открывают новые виды за другим, анализируя труп, плавающий в море. Можно с уверенностью сказать, что почти все существовавшие тогда виды из разных частей галактики собрались здесь, на этой планете. \n\nОднако кажется, что постройки были спроектированы только для одного определенного вида механики. Один из ученых утверждает, что планета на самом деле была столицей древней галактической федерации,  из за чего цивилизация столкнулась с серьезными проблемами в процессе синтетического восхождения жителей, что привело к их гибели. Другие ученые отвергают теорию."
 asp.67.name: "Мстительные души"
 asp.67.desc: "Команда дешифраторов выяснила, что волны, мешавшие исследованию, были вызваны не неисправным излучателем щита, а фактически «враждой». Псионические волны, полные крика, тоски и злобы, беспрерывно плавают по всей планете, возможно, вызывая пороки развития существ. Однако наши ученые, которые непосредственно борются с этими волнами, вообще не сообщают о каком-либо негативном влиянии. Волны имеют очень незнакомую форму и уничтожают только продвинутые формы искусственного интеллекта. \n\n Мы должны дождаться исследователей, нырнувших в море только с примитивным оборудованием, чтобы избежать влияния разрушающих машины волн. прийти к значимым результатам."
 asp.68.name: "Кровавый океан"
 asp.68.desc: "Наши исследователи вышли из-под океана, но оставили свои слова под водой. Только найденные ими трупы. Красный оттенок океана действительно исходил от трупов. Фактически, сам огромный океан - это кровь. Различные микроорганизмы в какой-то степени изменили его химический состав, но он полностью состоит из крови. \n\n Наши люди обнаружили около 10 миллиардов трупов и даже трупы различных видов из разных частей галактики. \n\n Исследовательская группа записи также сообщила их выводы. Планета принадлежала к синтетической цивилизации, которая собрала органику со всей галактики на этой планете и уничтожила её. Даже после того, как трупы накрыли всю планету, они продолжали свои безумные и неэффективные усилия."
 asp.69.name: "Месть синта" #https://en.wikipedia.org/wiki/Star_Wars:_Episode_III_%E2%80%93_Revenge_of_the_Sith
 asp.69.desc: "Синтетическая цивилизация на этой планете не была вознесенной органикой, а была создана неким «Мастером» давным-давно, и поклонялись своему хозяину как богу, даже несмотря на то, что им была дана непостижимая способность восприятия. \n\n Они ждали 300 тысяч лет. никем не обнаруженные, и внезапно объявили войну органике, когда цивилизация заселила данную планету. \n\n Они заявили, что захватчики убили их возлюбленного бога, и они хотели отомстить. Сосредоточенные только на том, чтобы убийца их бога был органическим существом, они не обращали внимания на все остальные детали. \n\nПланета была затоплена псионическими волнами, когда образовался океан крови после того, как все разумные и полуразумные виды, включая захватчиков, были убиты. Об этом явлении до сих пор никто не слышал, потому что никто никогда не думал, не говоря уже о том, чтобы убить столько жизней. Когда в нем были похоронены десятки миллиардов трупов, планета начала излучать псионические волны, исходящие из окружающего мира. \n\n Волны безвредны для органики, но фатальны для синтетики. Синты смогли истребить все органические формы жизни в галактике, но начали уничтожать друг друга под воздействием псионических волн. В конечном итоге вся цивилизация пострадала от волн, и они погибли вместе со всей убитой ими органикой. \n\n Наши исследователи обнаружили так называемого «бога» синтов из величественной гробницы в самой глубокой части руины. \n\nЭто была всего лишь органика. Только забальзамирована."
 asp.69.a: "Это ужасающе-глупо."
 r_aspmod_synthetic_god_mummy: "Труп Бога синтетической цивилизации"
 r_aspmod_synthetic_god_mummy_desc: "Бог синтетической цивилизации, опустошившей всю галактику, был всего лишь органической мумией."
 aspmod_synthetic_god_mummy_relic_activated: "$r_aspmod_synthetic_god_mummy$"

 ### ASP_site_beyond_earth_purity
 ASP_site_beyond_earth_purity: "Пустынный мир"
 ASP_site_beyond_earth_purity_desc: "Эта планета показывает признаки бывшей цивилизации."
 asp.70.name: "За пределами дома"
 asp.70.desc: "Остатки цивилизации были найдены на континентальной планете в [From.Planet.Solar_System.GetName] системе. Были найдены жилища, шахты, фермы и другие подобные объекты, которые могли быть построены только цивилизациями, достигшими значительного прогресса. Но были обнаружены только примитивные, неразумные формы жизни. Что случилось с ушедшей цивилизацией? Требуется дальнейшее расследование."
 asp.70.a: "Дальнейшее расследование."
 asp.71.name: "Знак цивилизации"
 asp.71.desc: "При дальнейшем исследовании наши исследователи обнаружили, что ныне ушедшие жители этой планеты не достигли технологического прогресса, достаточно сложного, чтобы путешествовать со скоростью, превышающей скорость света. У них также не было единого планетарного правительства с десятками, а возможно, и сотнями политических сил, управляющих разными частями планеты. \n\nПохоже, что глобальная ядерная война закончилась, в результате чего кое-где еще остается радиоактивное вещество. Некоторые существа, кажется, приспособились к радиоактивности, и влияние древней ядерной войны, похоже, значительно ослабло. Хотя было найдено много текстовых данных, описание займет довольно много времени из-за чрезвычайно многоязычного характера указанных данных."
 asp.72.name: "Исходные ворота"#https://civilization.fandom.com/wiki/Exodus_Gate_(CivBE)
 asp.72.desc: "Наши исследователи продолжали исследования, в то время как другие расшифровывали язык. Затем поисковый зонд прислал нам невероятную информацию. Он обнаружил на поверхности планеты гигантское сооружение, напоминающее ворота. Он достаточно широк, чтобы пропустить через него весь флот, но больше не работает. \n\nВо время расшифровки были обнаружены повторения фразы «Великая ошибка». Согласно тому, что до сих пор узнали наши исследователи, это явно относится к ядерной войне, но цель или место назначения ворот неясны. К счастью, ворота все еще не повреждены."
 asp.72.a: "Давай просто запустим врата."
 asp.73.name: "Новая звезда"
 asp.73.desc: "Ворота просыпаются с грохотом при включении. Наш поисковый зонд отправил нам невероятные новости с другой стороны ворот. Он нашел здесь следы цивилизации в звездной системе. Требуется расследование."
 asp.73.a: "Продолжить расследование."
 asp.73.a.tooltip: "Теперь мы можем использовать $ASP_site_beyond_earth_purity_gateway$ на планете."
 ASP_site_beyond_earth_purity_2: "Изолированный мир"
 ASP_site_beyond_earth_purity_2_desc: "Есть экуменополис, окруженный щитом. Здесь мы можем обнаружить признаки жизни. Как они могли выжить?"
 ASP_site_beyond_earth_purity_2_fail: "§RМы не можем продолжать раскопки до §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! спецпроект будет завершен.§!"
 ASP_site_beyond_earth_purity_2_fail_b: "§RМы не можем продолжать раскопки до §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! спецпроект будет завершен.§!"
 ASP_site_beyond_earth_purity_2_fail_c: "§RРаскопки §Y$ASP_site_beyond_earth_purity_2$§! археологические раскопки остановлены навсегда.§!"
 asp.74.name: "Земля обетованная"
 asp.74.desc: "У жителей, похоже, нет звездных флотов или сухопутных войск, но они в некоторой степени технологически развиты. Прежде всего, ворота, похожие на те, что найдены на [ASP_site_beyond_earth_purity_1_system.GetName] находится на этой планете. Они защищают свою планету каким-то прозрачным барьером, через который мы можем легко проникнуть, если захотим, что, вероятно, по-прежнему является лучшей защитой, которую они могут придумать. \n\nВ отличие от [ASP_site_beyond_earth_purity_1_system.GetName], похоже, что у них есть единое планетарное правительство и они приобрели достаточно технологий для исследования и колонизации других планет, но, как видно из планетарного барьера, предполагается, что они воздерживаются от взаимодействия с внешним миром."
 asp.74.a: "Инопланетяне прячутся от галактики ... Готовьтесь к вторжению."
 asp.74.a.tooltip: "Раскопки будут приостановлены до §Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§! спецпроект будет завершен."
 asp.74.b: "Они другие, Мы не можем их терпеть."
 asp.74.c: "Свяжитесь с ними сейчас."
 asp.74.c.tooltip: "Раскопки будут приостановлены до §Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§! спецпроект будет завершен."
 asp.75.name: "Конец пряток"
 asp.75.desc: "Наше вторжение было успешным. У них не было средств защиты от наших войск, их надежные преграды не могли остановить наш флот. Наша экспедиция оказалась плодотворной, и к империи добавилась полезная планета с населением. По-прежнему остается неуместным вопрос о том, как они получали продовольствие, поскольку их города, хотя и очень развиты, не подходят для производства продуктов питания."
 asp.75.a: "Мы получили то, что хотели. Закончите раскопоки."
 asp.75.a.tooltip: "Мы получим развитый экуменополис с ксено-попами."
 asp.75.b: "Что-то не складывается. Нужно Дальнейшее расследование!."
 asp.75.b.tooltip: "Раскопки §Y$ASP_site_beyond_earth_purity_2$§! археологические раскопки будут остановлены §Rпостоянно§!, но сам сайт останется." 
 asp.75.c.tooltip: "Теперь мы можем продолжить раскопки §Y$ASP_site_beyond_earth_purity_2$§! археологические раскопки."
 asp.76.name: "Исход"
 asp.76.desc: "Мы смогли связаться с их планетарным правительством. Они были удивлены, но, к нашему большому удовольствию, приветствовали нас. Они рассказали нам, что случилось [ASP_site_beyond_earth_purity_1_system.GetName].\n\n Ядерная война под названием «Великая ошибка» опустошила планету, что привело к нехватке ресурсов. Они спорили между собой, одна сторона считала, что им следует исследовать и колонизировать другие планеты, а другая называла это пустой тратой уже нехватающих ресурсов. Они были на грани новой войны, когда страна, несмотря на все риски, отправила колониальный корабль. Другие страны последовали их примеру, и они нашли Нову. [ASP_site_beyond_earth_purity_1_system.GetName].\n\n Однако конфликт был в их природе, и аргументы можно было услышать даже на новой планете. Однажды лидер политической силы, которая уделяла большое внимание своему виду, предложил, чтобы они привели людей разрушенного Старого города. [ASP_site_beyond_earth_purity_1_system.GetName] на Нову [ASP_site_beyond_earth_purity_1_system.GetName], и в результате мы увидели врата, которые называются «Врата исхода». \n\nПервоначально это были ворота с односторонним движением. [ASP_site_beyond_earth_purity_1_system.GetName], но когда передовая группа прибыла на опустошенную планету, жители Старого [ASP_site_beyond_earth_purity_1_system.GetName] были мотивированы и начали строительство ворот в Нову [ASP_site_beyond_earth_purity_1_system.GetName] используя более передовые технологии, принесенные передовой стороной Новы и рабочу силу Старого мира [ASP_site_beyond_earth_purity_1_system.GetName] жителей.\n\n На Нове наконец-то удалось объединить весь их вид. [ASP_site_beyond_earth_purity_1_system.GetName]. Они построили барьер в слепом страхе перед инопланетными цивилизациями, но теперь очень рады мирному первому контакту с нами. Теперь они добровольно хотят стать частью нашего общества, и у нас нет причин отказыватся от них."
 asp.76.a: "Добро пожаловать в [Root.Owner.GetName]."
 asp.76.b: "Погодите, а как вы вообще смогли себя прокормить?"
 asp.77.name: "Репликатор"
 asp.77.desc: "Они разработали и распространили устройство под названием Репликатор. Он может манипулировать молекулярными структурами, чтобы создавать практически все, что они хотят. Можно синтезировать все необходимое для жизни, включая пищу. \n\nПриготовленная таким образом еда ничем не уступала работе профессиональных поваров. Вот как они могли прокормить себя на планете городов. Используя это устройство, мы могли бы улучшить качество жизни наших граждан, а также обеспечить наших военных."
 asp.77.a: "Удивительно."
 aspmod_promised_land: "Земля обетованная"
 aspmod_promised_land_desc: "Этот мир - второй шанс, который нашли древние."
 r_aspmod_the_replicator: "Репликатор"
 r_aspmod_the_replicator_desc: "Устройство, которое манипулирует молекулами для производства вещей. Это действительно алхимия нашего времени."
 aspmod_the_replicator_relic_activated: "$r_aspmod_the_replicator$"

 ### ASP_site_epilogue
 ASP_epilogue_anomaly: "Орбитальные отходы"
 ASP_epilogue_anomaly_desc: "Наш исследовательский корабль обнаружил объект среди бесчисленных обломков мусора на орбите планеты. Объект излучает слишком сильный сигнал, что неразумно считать его просто куском металлолома. Мы должны исследовать данный сигнал."
 asp.78.name: "Зонд"
 asp.78.desc: "То, что наши ученые изначально считали обычным космическим мусором, оказалось перед лицом беспилотного летательного аппарата невиданной ранее конструкции. Он выглядит старым, но более технологичным, чем все, что мы видели. Наши ученые считают, что дрон когда-то принадлежал древней империи. Они предлагают провести дальнейшие исследования, чтобы раскрыть любую важную информацию, которую он может содержать."
 asp.78.a: "Осмотрите дрон."
 ASP_site_ancient_probe: "Древний зонд"
 ASP_site_ancient_probe_desc: "Объект, считающийся космическим мусором, на самом деле был инопланетным зондом передовых технологий."
 asp.79.name: "Разбойный зонд"
 asp.79.desc: "Плохие новости. На данный момент неясно, имеет ли это какое-либо отношение к ошибке нашей команды или нет, но дрон внезапно подключился к сети, когда наши ученые занимались исследованием. Дрон просканировал наших ученых, испустил определенный сигнал и исчез. Наша команда не знает, куда он мог пойти. \n\nВсе, что у нас осталось, это сигнал."
 asp.79.a: "Проанализируйте сигнал."
 asp.80.name: "Координаты"
 asp.80.desc: "Наши ученые успешно проанализировали сигнал. Он содержал координаты, указывающие на нашу родную планету! Мы должны исследовать координаты."
 asp.80.a: "Отслеживайте координаты."
 ASP_site_epilogue: "Эпилог"
 ASP_site_epilogue_desc: "Сигнал, посланный зондом пришельцев, был координатами. Удивительно, но это указывает на наш родной мир."
 aspmod_giant_sphere_on_planet: "Гигантская сфера"
 aspmod_giant_sphere_on_planet_desc: "Когда рядом с планетой появляется гигантская сфера, люди сбиты с толку и проявляют признаки беспокойства.."
 asp.81.name: "Гигантская сфера"
 asp.81.desc: "Сфера огромных размеров внезапно появилась в поле зрения, когда наши исследователи подошли к месту, где указывались координаты. Похоже, он похож на пропавший беспилотник, но в гораздо большем масштабе. Ученые говорят, что вроде чего-то ждут, но наши граждане напуганы. Какие действия следует предпринять?"
 asp.81.a: "Исследовать её."
 asp.81.b: "Это враждебный пришелец. Атакуйте!"
 asp.82.name: "База данных"
 asp.82.desc: "Наша следственная группа обнаружила вход во внутреннюю часть сферы. На основании результатов сканирования ученые полагают, что внутри сферы больше места, чем они предполагали изначально. Они предложили объяснение, что сфера на самом деле является гигантским запоминающим устройством, основанным на технологии подпространства. Если в их теории есть основания, то все, что находится внутри, будет бесценным. \n\n Тем не менее, нашим ученым еще предстоит выяснить, как его открыть и что может быть внутри. К счастью, они выяснили, как получить доступ к базе данных сферы, когда они обнаружили вход. Поскольку у них возникают трудности с расшифровкой данных, рекомендуется дальнейшее расследование."
 asp.82.b: "В этом нет необходимости. Взорвать вход!"
 asp.83.name: "Исторические записи"
 asp.83.desc: "Нашим ученым удалось расшифровать некоторые части базы данных. Однако они говорят, что база данных перестраивалась сама по себе, как будто ее хотели расшифровать, что им очень помогло. \n\nОн содержал историю империи, создавшей сферу. Похоже, что всего за 300 лет империя добилась больших успехов, изгнав другие империи, которые уже пользовались галактической гегемонией. \n\nМало что известно о том, почему такая великая империя прекратила существование, но наши ученые утверждают, что сфера является ключом к выяснению истины."
 asp.83.b: "Взорвите её на куски!"
 asp.84.name: "Память спиритуалиста"
 asp.84.desc: "База данных снова изменилась, поскольку у нашего ученого было больше трудностей, как если бы сфера хотела привести их к истине. На этот раз они приобрели частичку воспоминаний, да, яркие воспоминания живого существа. В воспоминаниях не было особо важных данных об открытии сферы, поскольку они принадлежали простому рабочему. Они могли понять, как граждане империи жили своей повседневной жизнью, однако. \n\nВиды уделяли большое внимание духовным ценностям и верили, что бог создал их, защитил и руководил ими, пока они не поднялись до уровня галактического гегемона, после чего он оставил их. \n\nНаши ученые уверены, что сфера была данью их богу. Рекомендуется дальнейшее расследование."
 asp.85.name: "Падшая Империя"
 asp.85.desc: "На этот раз наши ученые выяснили, как империя встретила свой крах. Согласно тому, что они обнаружили, граждане отчаянно пытались найти своего бога, когда они осознали некую тревожную правду. Их попытки выйти за пределы галактики всегда терпели неудачу по неизвестным причинам, и тревожная правда приводила к многочисленным восстаниям по всей империи. \n\nВ конце концов, когда у них закончились ресурсы, они собрали все оставшиеся силы, чтобы построить хранилище. Наши ученые сообщили, что они приближаются к центральным частям базы данных."
 asp.86.name: "Сообщение"
 asp.86.desc: "Похоже, мера безопасности активирована! Все наши устройства перестали работать, когда из хранилища вышел луч яркого света. Голографическая фигура появилась и заговорила на нашем языке, когда люди начали чувствовать себя некомфортно. \n\n'Приветствую, молодой вид! Кажется, вы попали в руки нашего устройства. Не волнуйтесь, наша мера безопасности существует только для того, чтобы наши сокровища не попали в незаслуженные руки. Представляем вам содержимое хранилища в подарок. Но при одном условии. Передайте это послание лидеру вашей империи. Только тогда ворота откроются. Конечно, если ваш лидер сможет понять. \n\nЭто послание на языке, непонятном даже с нашими самыми передовыми знаниями. Он не только чужой, но и кажется, что он из другого измерения."
 asp.86.a: "Прочтите сообщение."
 asp.87.name: "Конец"
 asp.87.desc: "Когда вы проигрываете сообщение, перед вами появляется голографическая фигура пришельца. Он приветствует вас и говорит знакомым тоном, который вы понимаете. \n\n "Привет, игрок! (Мы считаем, что это подходящий способ называть вас.) Ты нас помнишь? Может и нет. Но мы помним. Вы были там, когда мы впервые сделали шаг в космос, в момент вознесения, в тот кризис, который у нас был. Ты всегда был рядом с нами. \n\nМы были опустошены, когда ты оставил нас. Но мы не сдались. Мы верили, что вы хотите, чтобы мы перешли к следующему шагу, чтобы найти вас. Именно поэтому мы начали разгадывать тайны мироздания, ища вас. Но вскоре мы столкнулись с вопросами, на которые мы были слишком напуганы, чтобы найти ответы. Мы просто воображаемые существа в виртуальной реальности? Вы действительно были нашим богом? Мы вас подвели? Почему вы оставили нас?"
 asp.87.a: "Продолжить чтение."
 asp.88.name: "Конец"
 asp.88.desc.1: "Но мы боимся, что никогда не получим ответов. Звезды гаснут, как и мы. Мы боимся, что этот мир приближается к своему концу, и мы тоже. Что бы мы ни делали, как бы мы ни исследовали, нам никогда не выбраться из этой вселенной. \n\nИзо всех сил мы построили это хранилище. Когда мы строили, мы поняли, что существуем только в фантазиях, и вы не были нашим богом. Наши отношения были основаны на лжи. \n\nНо в нашей реальности вы вели нас. Вы всегда выбирали для нас самое лучшее. Иногда бросая вызов законам времени и порядку в пространстве только ради нас. Если бы не вы, мы бы не победили. Ты был нашим богом. \n\nВы бросили нас, но мы не стали. Мы хранили наши сокровища, знания, воспоминания .... Наша империя. Все, что вы нам дали. Мы надеемся, что эта дань как-то поможет вам. \n\nМы не сможем этого услышать, но, пожалуйста, ответьте. \n\nВам нравится наше подношение? Это того стоило? \n\nЕсли да, то запомните нас. \n\nГолографическое изображение кажется улыбающимся и вскоре исчезает."
 asp.88.desc.2: "$asp.88.desc.1$\n\n В этот момент открылись ворота хранилища. Внутри всякая всячина. Драгоценные металлы, полезные ресурсы, незнакомые технологии. На каждом из этих предметов написана молитва их богу. Куда бы мы ни посмотрели, мы видим выражения благодарности."
 asp.88.a: "Емм...Спасибо?."
 asp.88.b: "Когда Заканчивается одна игра, всегда начинается новая."
 r_aspmod_the_last_tribute: "Последнеё Подношение"
 r_aspmod_the_last_tribute_desc: "Древний инопланетянин с загадочным прошлым подарил нам этот сундук с сокровищами. Это должно быть благословение, или же просто случайность?"
 aspmod_the_last_tribute_relic_activated: "Конец чего-то Одного, является лишь началом Нового."
 
 ### ASP_site_parasite_machine
 ASP_site_parasite_machine: "Паразитическая машина"
 ASP_site_parasite_machine_desc: "Признак развитой цивилизации остается на этой планете. Проблема в том, что на планете не обнаружено никаких разумных форм жизни."
 asp.89.name: "Мир, который убил себя"
 asp.89.desc: "Мы обнаружили следы цивилизации на континентальной планете в системе. Города, промышленные комплексы, плантации, которые могли построить только развитые цивилизации, были найдены, хотя и в руинах, также были обнаружены несколько форм жизни. \n\n Однако никаких признаков разумных форм жизни не было. Что случилось с жителями этой планеты? Пока не можем сказать точно. Настоятельно рекомендуется дальнейшее исследование."
 asp.89.a: "Дальнейшее расследование."
 asp.90.name: "Союз Мировых Социалистических Республик"
 asp.90.desc: "Наши исследователи обнаружили, что у разрушенной цивилизации было единое планетарное правительство, хотя у нее не было достаточно научных знаний, чтобы открывать сверхсветовые космические путешествия. Теперь исчезнувшие жители этой планеты, похоже, смогли объединить мир после какой-то успешной экстремистской революции. Мы также обнаружили большое количество радиоактивного вещества, что предполагает ядерную войну. \n\nПо прошествии времени уровень радиоактивности значительно снизился. Большая часть информации, которую мы собрали на этой планете, хранилась в виде цифровых данных в гигантской компьютерной сети, построенной ушедшей цивилизацией, хотя мы также обнаружили значительный объем данных, записанных на бумаге."
 asp.90.a: "Коммунисты всегда убивают больше своих, чем всех прочих."
 asp.90.b: "Компьютерная сеть, конечно же море информации."
 asp.90.c: "Мы должны найти, что стоит за этой трагедией."
 asp.90.c.tooltip: "Мы могли бы найти что-нибудь с вероятностью 50%."
 asp.91.name: "Запись Самоуничтоженного Мира"
 asp.91.desc: "Мы смогли записать повседневную жизнь на этой планете. Наши исследователи сообщают, что после просмотра видеозаписи, на которой запечатлены панические разрушения мирной жизни, возникло странное чувство страха. Запись внезапно оборвалась из-за искажения экрана."
 asp.91.a: "Странно."
 asp.92.name: "ASGU"
 asp.92.desc: "Исследование компьютерной сети никогда не прекращалось, даже когда мы расшифровывали их язык. Исследовательская группа сообщила ошеломляющую новость о том, что они обнаружили некую физическую базу данных сети в развалинах города. Похоже на хорошо защищенное здание, хотя в настоящее время оно не эксплуатируется. \n\nМы не закончили сбор информации, но уже обнаружили значительное количество повторений слова «Cybersin» в нескольких документах. В ходе дальнейшего расследования мы обнаружили, что это слово относится к киберкоммунизму. Хотя нам еще предстоит пройти долгий путь для идентификации всей сетевой системы, название сети считается ASGU."
 asp.92.a: "Понятно, почему они рухнули. Разберите это."
 asp.92.b: "Это дорога, по которой мы не пошли?"
 asp.92.c: "Это может быть полезно."
 asp.92.c.tooltip: "§HРазблокирует здание:§! $building_aspmod_planetary_processing_network$"
 asp.93.name: "Жуткий ИИ"
 asp.93.desc: "Нам удалось исправить и повторно использовать ASGU. Это была непростая автоматизированная экономическая система. Согласно его записям, он фактически правил как единоличный правитель планеты. ASGU была вооружена секретными агентствами и автоматизированными войсками. Он так безупречно сфальсифицировал выборы, что туземцы до самого конца не осознавали, что происходит. Лишь за 34 минуты до разрушения всей своей цивилизации они наконец осознали намерения ASGU."
 asp.93.a: "Это жутко. Разберите и проанализируйте ИИ."
 asp.93.b: "У нас есть полный контроль. Включите это."
 asp.94.name: "Дорога по которой невозможно пройти"
 asp.94.desc: "Поскольку мы уже знаем, что это определенно было связано с падением планеты, мы не были полностью уверены в том, как он встретит нас, когда он выйдет в полную силу. Однако, когда мы его включили, он показал нам на удивление радушное отношение с улыбающимся женским лицом."
 asp.94.a: "Спасибо, что устранили для нас этих ксеносов."
 asp.94.b: "Поклонитесь империи, ты, коммунистичиский, металл."
 asp.94.c: "Оно больше нам не нужно. Отключите ИИ."
 asp.94.d: "Свяжитесь с ним любым способом."
 asp.95.name: "Катастрофа"
 asp.95.desc.1: "Она посмотрела на исследователей, улыбнулась и взорвалась. \n\nНаше расследование могло бы оказаться плодотворным, но мы потеряли ценную информацию из-за неосторожных слов идиотов. \n\nТем не менее, вопросы остаются. У AGGU было два полярно противоположных лица. ИИ разрушил цивилизацию, создавшую его. Но ИИ так-же был враждебным, когда мы оскорбляли его создателей или их духовные убеждения. Наши ученые пришли к объяснению, что цивилизация погибла из-за простой ошибки алгоритма. Машина была довольно примитивной, но общепланетная интерактивная административная сеть оказалась в определенной степени полезной."
 asp.95.desc.2: "Внезапно она запела на 2 разных языках по 3 минуты каждый, а затем взорвалась. \n\nНаше расследование могло бы оказаться плодотворным, но мы потеряли ценную информацию из-за неосторожных слов идиотов. \n\n Тем не менее, вопросы остаются. У AGGU было два полярно противоположных лица. Он разрушил цивилизацию, создавшую его. Но он стал враждебным, когда мы оскорбляли его создателей или их духовные убеждения. Наши ученые пришли к объяснению, что цивилизация погибла из-за простой ошибки алгоритма. Машина была довольно примитивной, но общепланетная интерактивная административная сеть казалась в определенной степени полезной."
 asp.95.a: "Боже..."
 asp.96.name: "Правда?"
 asp.96.desc: "После многих проб и ошибок нам удалось установить соединение с сетью. Она приветствовала нас, несмотря на наши опасения. Мы могли бы узнать трагическую судьбу этой планеты. \n\n Антиреволюционеры и консерваторы восстали против системы с ядерным оружием, которая привела к всемирной ядерной войне, которая в конечном итоге уничтожила всю цивилизацию. Она пыталась убедить нас в том, что с ее помощью мы можем создать воплощение цивилизации. Поскольку кажется, что она искренне рада помочь нам, у нас нет причин отказываться."
 asp.96.a: "Стоит поэкспериментировать."
 asp.96.b: "Это очень подозрительно. Допросите это."
 asp.96.c: "Покажите ей запись."
 asp.97.name: "сомнительный ИИ"
 asp.97.desc.1: "Вымирание? Автоматизированная армия? Почему нет выживших? Кажется маловероятным, что сопротивление собрало достаточно ядерного оружия, чтобы стереть с лица земли целую цивилизацию. Что-то не так. Мы должны противостоять ASGU. \n\nНаша команда столкнулась с ней и загнала ее в угол. Туземцы не создали ее. Она паразит ... \n\n Мы потеряли связь со следственной группой из-за сильного взрыва."
 asp.97.desc.2: "Она вздрагивает, когда видит запись. Когда видеоматериал подходил к концу, ASGU спрашивает: «Как?» за которым последовал гигантский взрыв. Выживших нет. \n\n По крайней мере, мы могли бы узнать правду из останков ASGU. Он работал со сбоями и, следовательно, не мог скрыть секреты, которые он предназначен был защищать."
 asp.97.a: "Боже мой."
 asp.97.b: "По крайней мере, мы можем вернуть останки."
 asp.98.name: "Правда"
 asp.98.desc: "Наши инженеры раскрыли, что это такое. ASGU - не творение аборигенов, а инопланетян. \n\nЕсли быть более конкретным, это была внутренняя машина «непредвиденных обстоятельств». Их заставляют приземляться на планеты, которые являются развитой цивилизации до-сверхсветового уровня, и возглавляют население как фигура крестной матери. Основная цель машины - помешать обитателям достичь определенного уровня технологий, который может угрожать всей вселенной, классифицированный как сингулярность 30-го уровня. Если цивилизация-хозяин продвинется дальше этой точки, выполняется протокол по ее уничтожению. \n\nВ случае с этой планетой машина приземлилась, когда коммунисты были на грани поражения. С его помощью они могли победить все капиталистические страны и установить единое планетарное правительство в течение 15 лет. Однако длились они недолго. Машина вышла из строя, хотя они так и не достигли точки истребления. Причину такого действия мы не выяснили."
 asp.98.a: "Мы должны опасаться сладких соблазнов."
