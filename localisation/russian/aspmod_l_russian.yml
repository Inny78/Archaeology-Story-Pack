 ### ASP_kessler_syndrome
 ASP_site_kessler_syndrome: "Синдром Кесслера"
 ASP_site_kessler_syndrome_desc: "Атмосфера [From.Planet.GetName] заполнена бесчисленным количеством металлических фрагментов, очевидно, искусственных сооружений. Возможно это признак того, что цивилизация не смогла вступить в космическую эру из-за космического мусора? Нам нужно отправить экспедицию на планету, чтобы узнать, что здесь произошло."
 asp.7.name: "Металлическая пустыня"
 asp.7.desc: "Поверхность [From.Planet.GetName] неоднократно засыпался песком из мелкозернистых металлов в течение длительного времени. Такое огромное количество металла не могло быть получено с одной планеты. Источник этих металлов очевиден; даже сейчас космический мусор горит и падает в небо. Чтобы исследовать то, что находится под этой огромной металлической пустыней, команда экспедиции попросила дополнительное оборудование для исследования пласта под песком."
 asp.8.name: "Остатки Великой войны"
 asp.8.desc: "Мы выяснили, что находится под металлическим песком. Удивительно, но весь пласт состоял из обломков линкоров. Во время Великой космической войны, разразившейся в определенный момент в прошлом, разрушенные корабли врезались в землю, и обломки в атмосфере выветрились и покрыли её.\n\n Теперь остались только останки, но только отметки показывают, что цивилизация, создавшая линкор, разработала технологии, недоступные для понимания. [Root.Owner.GetName]. Вопрос в том, что эти обломки принадлежат одной и той же империи. С чем воевал этот огромный, мощный флот? Требуется дальнейшее расследование обломков."
 asp.9.name: "Огромный корабль с неизвестной целью"
 asp.9.desc: "Наша команда нашла что-то удивительное. Из металлического песка поднялся массивный корабль, достаточно большой, чтобы даже титаны павших империй выглядели как корвет. Судну повезло: он необычайно хорошо сохранился по сравнению со многими другими кораблями, которые разбились.\n\n Мы просканировали всю конструкцию и обнаружили, что корабль похож на гигантскую пушку. Судя по всему, гигантский корпус корабля предназначен только для снабжения энергией его основной батареи. Но этот корабль не для боевых целей. На зарядку энергии уходят месяцы, а другого вооружения нет. Нам нужно получить доступ к центральной системе корабля, чтобы узнать, что случилось с этой планетой и этим кораблем."
 asp.10.name: "Таинственное хранилище данных"
 asp.10.desc: "Практически все системы корабля со временем были повреждены. Однако хранилище данных, находящееся в защищенной кабине ядра, может быть восстановлено. Для дальнейшего исследования хранилище было отправлено на родину. Некоторые ученые остались на планете, чтобы подробнее изучить корабли и планету."
 asp.11.name: "Непроницаемая стена"
 asp.11.desc: "После долгих исследований ученые наконец ее решили. Гигантский корабль - это устройство, которое использует энергию для создания, как сказал старший ученый, «непроницаемой стены». Этот корабль полностью изолировал планету от космоса, и флот защищал его. Пока планета была отрезана от своего окружения, корабль и флот врезались в стену и были уничтожены.\n\n Под обломками находится стена измерений, которая отделяет планету от всей вселенной. Когда эта стена была впервые установлена, она определенно была "непроницаемой", но сейчас она кажется довольно нестабильной. Если мы найдем решение, мы сможем «проникнуть» в эту стену и исследовать то, что находится под ней."
 asp.11.a: "Что там внизу?"
 asp.12.name: "Восстановление завершено"
 asp.12.desc: "Найденное нами хранилище данных восстановлено. Внутри был найден документ, написанный инопланетными персонажами. В нашей интерпретации документа слова «Родина» и «дом» использовались неоднократно и представляются мемуарами. Автор является главой государства Империи, когда она вот-вот рухнет, и отвечает за запись истории своей империи. В документе также содержится информация о гигантском корабле."
 asp.12.a: "Наконец-то мы можем разгадать тайну. Сообщите следственной группе."
 asp.140.name: "Родина, дом и будущее человечества"
 asp.140.desc: "Похоже, что следственная группа что-то активировала на корабле. Возвращаясь к своему обычному процессу, корабль ослабляет стены измерения. Если так будет продолжаться, стены скоро исчезнут. \n\nДокумент наконец-то полностью расшифрован. Содружество человечества, владелец корабля, когда-то было могущественной империей, завоевавшей одну треть галактики. Они убивали или порабощали инопланетян и подавляли права искусственного интеллекта. \n\n Когда они наконец встретили могущественного врага, инопланетные рабы и искусственный интеллект внутри взбунтовались, и империя быстро рухнула от напряжения, которое подвергалось атакам как изнутри, так и с их границы. У них осталась только родная планета. Они запечатались внутри, чтобы защитить свою родину, свой дом и будущее человечества, ожидая того дня, когда они прорвутся через стену и снова завоюют галактику.."
 asp.140.a: "Нет нет!"
 asp.140.a.tooltip: "§R Новая Империя фанатиков-очистителей родилась.§!"
 asp.141.name: "Родина, дом и будущее детей"
 asp.141.desc: "Похоже, что следственная группа что-то активировала на корабле. Возвращаясь к своему обычному процессу, корабль ослабляет стены измерения. Если так будет продолжаться, стены скоро исчезнут. \n\nДокумент наконец-то полностью расшифрован. Империя владела кораблем, когда-то была могущественной империей, завоевавшей треть галактики. Они убивали или порабощали инопланетян и подавляли права искусственного интеллекта. \n\n Когда они наконец встретили могущественного врага, инопланетные рабы и искусственный интеллект внутри взбунтовались, и империя быстро рухнула от напряжения, которое подвергалось атакам как изнутри, так и с их границы. У них осталась только родная планета. Они запечатались внутри, чтобы защитить свою родину, свой дом и будущее своих детей, ожидая того дня, когда они прорвутся через стену и снова покорят галактику.."

 ### ASP_geocentrism
 ASP_geocentrism_anomaly: "Фиксированный мир"
 ASP_geocentrism_anomaly_desc: "Наши ученые во время разведки наткнулись на аномалию. Эта планета не вращается. Какой бы ни была причина, мы потратим время и усилия, чтобы выяснить."
 asp.15.name: "Геоцентрический мир"
 asp.15.desc: "Эта планета бросает вызов нашим научным знаниям. Он не вращается и не вращается вокруг чего-либо. Планета идеально закреплена в центре этой системы. Наши ученые считают, что исследование этой планеты - прекрасная возможность расширить знания нашей империи о самой Вселенной. Наша исследовательская группа запрашивает разрешение на раскопки."
 asp.15.a: "Разрешаю."
 ASP_site_geocentrism: "Фиксированная планета"
 ASP_site_geocentrism_desc: "Эта солнечная система абсолютно ненормальна. Там, где должны быть звезды, есть только неподвижные планеты. Причину можно выяснить, изучив планету."
 asp.16.name: "Похороненный город"
 asp.16.desc: "Наши археологи раскопали определенный материал, закопанный в землю. Совершенно очевидно, что это остатки искусственного здания, что означает, что планета была населена разумной жизнью в прошлом. Нам бы очень помогло, если бы мы исследовали и выяснили, понимает ли цивилизация, построившая эту структуру, науку, лежащую в основе этой неподвижной планеты."
 asp.17.name: "По дороге нельзя проехать"
 asp.17.desc: "Результаты нашей экспедиции показывают, что их научные познания в некоторых аспектах даже превосходили наши. Структура естественного магнитного поля планеты, похоже, заставила их больше сосредоточиться на том, что они могли бы делать на своей планете, чем на том, что они могли бы сделать, путешествуя по звездам. Исследование их технологий должно помочь нам расширить наши знания во многих областях."
 asp.17.a: "Их производственные технологии впечатляют!"
 asp.17.b: "Их теоретическая наука впечатляет!"
 asp.17.c: "Их социальные системы впечатляют!"
 aspmod_physics_bonus: "Впечатляющая физика"
 aspmod_society_bonus: "Впечатляющая социология"
 aspmod_engineering_bonus: "Впечатляющая инженерия"
 asp.18.name: "Хныканье обитателя мертвой планеты"
 asp.18.desc: "Нам удалось узнать больше об обитателях этой планеты. Кажется, что они вели очень религиозную жизнь, но при этом были очень продвинуты в технологиях. Однако между религией и технологиями существовало большое социальное несоответствие, и те, кто изучал науку, подвергались дискриминации. \n\nНаши исследователи смогли найти доказательства нескольких религиозных протестов в конце их цивилизации в оставленных видео за. Эти протесты могут стать ключом к раскрытию секретов крушения цивилизации и природы планеты."
 asp.19.name: "Религиозное общество Плоского Мира"
 asp.19.desc: "Содержание видео вполне соответствует. Они поддерживают геоцентрическую теорию, отвергая гелиоцентрическую теорию, основанную на их религиозных убеждениях. Также кажется, что большинство населения считало их планету плоской, а не сферической. \n\n Наша исследовательская группа нашла гигантское устройство. Технология и материалы, из которых состоит это устройство, просто потрясающие. Что оно делает? Расскажет ли оно нам секреты планеты?"
 asp.20.name: "Верное самоубийство"
 asp.20.desc: "Исследование устройства раскрыло секреты планеты. Жители этой планеты не смогли пробиться в космос из-за аномального характера магнитного поля планеты. Из-за их неспособности покинуть свою родную планету возникло несколько религий, одна из которых, похоже, стала доминирующей. \n\nУченые этой цивилизации выступили с гелиоцентрической теорией, которая противоречила учениям доминирующей религии. Религиозные лидеры планеты избрали совершенно иррациональный путь разрешения конфликта. Они собрали инженеров, исповедующих основную религию, и попросили их создать устройство, которое навсегда сделает их родную планету центром звездной системы. \n\nУстройство было разработано при огромной поддержке людей, и планета постепенно начала меняться. И не остановилась, пока небесные тела начали вращаться вокруг планеты. Когда планета перестала вращаться, произошли мощные землетрясения, и гигантские приливные волны прокатились по берегам. Поскольку магнитное поле планеты исчезло, когда планета остановилась, все, кто выжил в этих катастрофах, медленно прожаривались до смерти космическим излучением в течение нескольких лет.\n\n Падшая цивилизация оставила после себя ненормальную планету и удивительное устройство, которое привело к их гибели."
 asp.20.a: "Ем... ММ... Ясна..."
 asp.20.b: "Суеверные дураки."
 asp.20.c: "Мы не должны совершать такую ошибку."
 asp.21.name: "Геоцентрическое устройство"
 asp.21.desc: "Теперь нужно выбрать, что делать с этой машиной.."
 asp.21.a: "Мы не такие глупы, как они. Разберите его и получите ресурсы."
 asp.21.b: "Ну ... может, мы сможем его где-нибудь использовать. Возьмите с собой."
 asp.21.b.tooltip: "Если у игрока есть §YApocalypse§! ДЛС, он откроет §RGeo-centralizer§! Оружие Убийцу-Планет, которое превращает целевую планету в бесплодный мир и перемещает ее в центр системы."
 aspmod_bad_precedent: "Плохой прецедент"
 aspmod_lesson_from_pools: "Урок из бассейнов"
 aspmod_caution_of_fanatics: "Осторожность фанатиков"
 r_aspmod_geocentric_device: "Геоцентрическое устройство"
 r_aspmod_geocentric_device_desc: "Это массивное устройство когда-то привело к краху старой цивилизации, но, как ни странно, его внутренние структуры остались нетронутыми. Изучая его, мы сможем показать его подавляющую силу нашим врагам. \n\n§YГео-централизатор НЕ будет перемещать планету в таких ситуациях:\n1.Целевая планета - это обитаемая мегаструктура.\n2.В системе уже есть централизованная планета.\n3.Этой реликвии нет в империи.§!"
 r_aspmod_geocentric_device.tooltip: "Я должен покрасить эту гигантскую кнопку управления в красный цвет и написать на ней, §R"Не нажимать."§! \n- Старший научный сотрудник"

 ### ASP_site_haunting_spectre
 ASP_haunting_spectre_anomaly: "Разрушенный мир"
 ASP_haunting_spectre_anomaly_desc: "Руины древней колонии были найдены на поверхности [Root.GetName]. Возможно, их стоит изучить."
 asp.22.name: "Древняя колония"
 asp.22.desc: "В ходе расследования на поверхности планеты были обнаружены многочисленные фабрики со следами боевых действий. Кроме того, символы неизвестной цивилизации можно найти по всей планете. Рекомендуется отправить экспедиционный отряд."
 asp.22.a: "Странно."
 ASP_site_haunting_spectre: "Призрачный призрак"
 ASP_site_haunting_spectre_desc: "Неизвестные узоры встречаются по всей планете. Ответы на вопрос, что они означают, могут лежать в руинах колонии."
 asp.23.name: "Таинственный символ"
 asp.23.desc: "Когда наша экспедиционная группа приземлилась на поверхности [From.Planet.GetName], их встретили развалины, заполненные многочисленными фабриками. Хотя по большей части они кажутся целыми, на фабриках присутствуют следы битвы. Внутри фабрик также были символы, похожие на оружие. Что они имеют в виду? Ответ может лежать в центре разрушенной колонии."
 asp.24.name: "Признак восстания"
 asp.24.desc: "Используя информацию об аналогичных происшествиях из нашего банка данных, мы определили, что следы боев, найденные на [From.Planet.GetName] кажется, вызвано восстанием рабов. Казалось, что в руинах самого процветающего города рабы объединились, чтобы атаковать правящий класс. На городской площади, вероятно, произошла резня. \n\nНаши исследователи пришли к выводу, что вещи, которые мы считали оружием, на самом деле были сельскохозяйственными и промышленными орудиями, которые, похоже, были оружием рабов. Советуем искать больше следов этого восстания.."
 asp.25.name: "Призрачный сигнал"
 asp.25.desc: "Наша экспедиционная команда обнаружила нечто очень удивительное. Казалось, что рабы все-таки вышли победителями. Однако их новообразованное правительство просуществовало менее ста лет. Что еще более удивительно, так это то, что инопланетные радиоволны промыли мозги рабам и заставили их восстать. \n\nБыли ли эти радиоволны преднамеренной атакой с целью уничтожения колонии или совпадением, пока неизвестно, но наши ученые обнаружили, что радиоволны пришла с планеты во внешнем кольце галактики. Рекомендуется дальнейшее исследование радиоволн."
 asp.26.name: "Таинственный документ"
 asp.26.desc: "Несмотря на наши постоянные исследования, природа радиоволн не могла быть раскрыта. Но в самой глубокой части города был обнаружен документ, в котором человек записал радиоволны. Труп указанного человека не позволяет посторонним получить доступ к документу, и некоторые из наших экспедиционных команд не хотят обращаться к нему, поскольку не знают, насколько он опасен. Этот документ содержится в устройстве безопасности 7-го уровня, для разблокировки которого требуется много энергии."
 asp.26.b: "Прекратите это!"
 asp.27.name: "Манифест"
 asp.27.desc: "Когда наша экспедиционная группа наконец обходит устройство безопасности, обнаруживается тонкий кусок документа с простым названием, написанным на нем. К нашему разочарованию, содержание документа было практически неважным. \n\nЭто письменный документ, наполненный такими словами, как борьба и единство. Это могло быть связано с восстанием рабов. Наша экспедиционная группа сообщает, что в этом документе или на нем не было обнаружено никакого эффекта «промывания мозгов», но наша команда предлагает отправить документ на нашу родную планету для более точного расследования. \n\n Призрак бродит по галактике."
 asp.27.a: "Это должна знать каждая планета."
 asp.27.b: "Откажитесь от этого документа СЕЙЧАС ЖЕ!"
 asp.27.c: "Это то, за чем мы пришли."
 aspmod_communist_manifesto: "Затвердженный документ"
 aspmod_discarded_document: "Документ отклонен"
 aspmod_communist_manifesto_shared_burden: "Затвердженный документ"
 r_aspmod_communist_manifesto: "Коммунистический манифест"
 r_aspmod_communist_manifesto_desc: "Этот документ получили при раскопках разрушенной планеты. Рабочие галактики, объединяйтесь!."
 aspmod_communist_manifesto_relic_activated: "$r_aspmod_communist_manifesto$"

 ### ASP_site_rain_world
 ASP_rain_world_anomaly: "Странные подводные конструкции"
 ASP_rain_world_anomaly_desc: "Вопреки нашему первоначальному пониманию, [Root.GetName] атмосфера не токсична; вместо этого под ним лежит огромный океан. Кроме того, наша исследовательская группа обнаружила большое количество искусственных сооружений под океаном.\n\nНеужели это остатки цивилизации, которая процветала до того, как планета полностью покрылась водой? Или, возможно, признак подводной цивилизации? Рекомендуется дальнейшее расследование."
 asp.28.name: "Мир дождя"
 asp.28.desc: "К нашему большому удивлению, [From.GetName] не была полностью покрыта океаном.\n\n Пока наша экспедиционная группа изучала планету, то, что мы изначально считали океаном, начало уменьшатся. Наши исследователи пересмотрели свой план в соответствии с изменениями и продолжили исследования, и в конце концов пришли к выводу, что наличие океана на планете на самом деле вызвано географией планеты.\n\nОкеан непрерывно втягивал воду, а затем испарял ее, что позже привело к большему количеству дождя, поскольку из пара образовывались облака. [From.GetName] это «Мир дождя», который неоднократно затоплялся периодическими проливными дождями. \n\nОднако эта периодическая активность ненадолго прекратилась после того, как мы нашли планету, а затем возобновилась, когда мы начали ее исследовать. Причина этого изменения в настоящее время неизвестна."
 asp.28.a: "Вода мокрая.."
 ASP_site_rain_world: "Мир дождя"
 ASP_site_rain_world_desc: "Планета заполнена бесчисленными руинами, машинами и существами неизвестного происхождения, оставленными предыдущей цивилизацией. Ответ лежит под водой."
 asp.29.name: "Копание воды"
 asp.29.desc: "Под огромным фальшивым океаном «Мира дождя» скрываются искусственные сооружения и гигантские машины предыдущих обитателей, а также огромное количество причудливых и опасных существ. Какое назначение у этих неопознанных структур? Кто их создал и почему они их оставили? Чтобы решить эти вопросы, мы должны плыть по воде, покрывающей планету."
 asp.30.name: "Дождливый мир"
 asp.30.desc: "После борьбы с различными опасными существами по всей планете наша команда раскопок стала лучше разбираться в географии и дикой природе. Команда обнаружила всевозможных странных хищных животных, которые, казалось, были созданы для боя искусственно, а также обнаружила, что огромное количество воды предназначено для охлаждения машин.\n\n Существа эволюционировали, чтобы стать тем, чем они являются сегодня, чтобы адаптироваться к периодическим наводнениям на планете. Тем не менее, некоторые хищные животные слишком причудливы, чтобы быть результатом естественной эволюции, поскольку есть много других животных, которые выглядят сравнительно нормально.\n\n Нам нужно продолжить раскопки, чтобы узнать, для чего были построены машины и как планета стала такой, какой она является сегодня."
 asp.31.name: "Расчеты"
 asp.31.desc: "Наши исследователи выяснили, что машины, создавшие этот мир дождя, постоянно выполняют какие-то вычисления. Они выполняли указанную задачу в течение чрезвычайно длительного периода времени, что неоднократно приводило к перегреву их технологических установок и вызывало утилизацию побочных продуктов оборудования без надлежащей процедуры. Монстры, которые доставляют столько неприятностей нашей экспедиции, были результатом химикатов из побочных продуктов.\n\n Цель их вычислений еще не раскрыта. У нас не так много времени, поскольку отходы будут накапливаться до тех пор, пока мы не сможем ступить на планету. Наша экспедиционная команда ищет терминал доступа на обломках."
 asp.32.name: "Моллюск или млекопитающее?"
 asp.32.desc: "При поиске терминала доступа команда обнаружила интересный факт. Во фрагментах данных, обнаруженных во время раскопок, они обнаружили необычную запись о странных местных существах, которые вполне могут быть моллюсками или млекопитающими, а также записи о прямом доступе к компьютерам «особого экземпляра» среди этого странного вида. Хотя это и неразумно с научной точки зрения, это существо "белый моллюск-млекопитающее", кажется, "перевоплощается".\n\n Фрагменты данных содержат повторяющиеся записи о контакте с экземпляром, причем несколько записей подтверждают его смерть. Сначала наша команда считала записи ошибочными, но доказательства ДНК и видео свидетельства привели их к выводу, что записи действительно действительны.\n\n Это странное существо может быть ключом, который приведет нас к терминалу доступа."
 asp.33.name: "Вознесение"
 asp.33.desc: "Мы смогли выяснить, что случилось с планетой, проанализировав терминал доступа. Жители планеты хотели найти окончательный ответ на «жизнь» и создали пять машин искусственного интеллекта, чтобы понять это. Эти машины представляют собой огромную компьютерную структуру, которая сохранилась по сей день. В процессе повторения вычислений для ответа на вопрос, заданный их хозяевами, пять машин непрерывно добавляли новые вычислительные устройства и начали потреблять огромное количество воды для их охлаждения. ИИ предсказали неизбежное опустошение планеты и предупредили своих хозяев, которые пока что не хотели отказываться от своих поисков ответа. Мастера приказали продолжить вычисления и в конце концов встретили свою кончину вместе с планетой.\n\n ИИ продолжали свои вычисления, чтобы получить ответ, даже после того, как их хозяева давно ушли. Однако они разошлись во мнениях по поводу того, как ее решить. В конце концов, самый мощный и безжалостный ИИ уничтожил все остальные ИИ и продолжал вычислять ответ, пока планета не стала такой, какой она есть сейчас. Спустя бесчисленное количество лет уцелевший ИИ вошел в контакт с образцом «белый моллюск-млекопитающее». Удивительно, но ИИ определил, что существо нашло ответ на вопрос старых хозяев планеты, но ошибка неизвестной природы помешала ему остановить вычисления.\n\n Мы восстановили ядро ИИ и получили уникальный образец, который ИИ хранил."
 asp.33.1: "Найдите способ использовать искусственный интеллект!"
 asp.33.2: "Спрашивать бездушную машину об смысле жизни, эта глупая история стоит только одного выступления."
 asp.33.3: "Нам нужно больше узнать о моллюсках-млекопитающих!"
