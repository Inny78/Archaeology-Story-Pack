 ### Archaeology: The Ship of Theseus
 site_ASP_the_ship_of_theseus: "Корабль Тесея"
 site_ASP_the_ship_of_theseus_intro: "Согласно отчету нашей археологической группы, город на поверхности §Y[From.Planet.GetName]§! очень похож на наш. Процесс углеродного датирования показывает, что городу не менее 6000 лет.\n\n Трудно ответить, почему наш архитектурный стиль можно найти на поверхности §Y[From.Planet.GetName]§!, который находится за миллион миль от нашей Родины. Выветривание на протяжении нескольких тысячелетий похоронило город под песком и пылью. Для дальнейшего расследования потребуются дополнительные раскопки."
 ASPmod.40.name: "Жилой район"
 ASPmod.40.desc: "Под горой песка мы наконец раскопали жилой район §Y[From.Planet.GetName]§! цивилизация. Его сходство с нашим больше, чем видимость; структура дома §Y[From.Planet.GetName]§! сделан из ферроцемента, как и наши дома в прошлом веке. Бытовая техника, находящаяся внутри дома, также имеет такое же применение, что и наша.\n\n Это спорно, является ли это сходство с совпадением или эволюции архитектурного конвергентной. Единственный консенсус среди команды заключается в том, что для ответа необходимы дальнейшие исследования."
 ASPmod.41.name: "Ископаемые"
 ASPmod.41.desc: "Под руинами парка была найдена окаменелость местного вида. Реконструкция скелета туземца многое показывает; аборигенные виды - разумные членистоногие с двумя челюстями и двенадцатью ногами. Биолог из нашей научной группы также сообщил, что у этого вида есть орган, который выдыхает кислый воздух. Общий вид вида отвратителен и выглядит так, будто только что выпрыгнул из §Y[Root.Owner.GetSpeciesNamePlural]§! кошмара.\n\n Тем временем наша команда обнаружила, что найденное нами учреждение похоже на исследовательский фонд."
 ASPmod.41.option: "Какой отвратительный инопланетянин."
 ASPmod.42.name: "Биотехнологии"
 ASPmod.42.desc: "Согласно отчету нашей команды, кажется, что местные виды очень искусны в биотехнологиях. Общий технологический уровень цивилизации примерно равен нашему, за исключением их биотехнологий. В исследовательской лаборатории туземцев было полно чанов для клонирования; мы предполагаем, что рост их населения зависит от технологий. Большинство чанов заполнено §Y"какой ужас"§! мертвыми телами местного вида.\n\n Команда обнаружила, что мертвые тела в чанах имеют незначительное отличие по внешнему виду от восстановленных окаменелостей. Их внешний вид все еще §Y"Ужасающий"§!, но количество ног уменьшено до 10. Некоторые члены команды были против продолжения расследования из-за его внешнего вида."
 ASPmod.42.option.a: "После исследования проклятых пришельцев сожгите его."
 ASPmod.42.option.b: "Расистски описывать §Y"отличую от нашей"§! внешность как §Y"Ужасающюю"§!. Перевоспитайте членов операции!."
 ASPmod.42.option.c: "Когда я говорю прыгать, вы просто прыгаёте!"
 ASPmod.42.option.d: "Это все ради науки!"
 ASPmod.43.name: "Генетические изменения"
 ASPmod.43.desc: "Детальное расследование показало, что гены трупов среди чанов изменились так же мало, как и его внешний вид. Если предположить, что один чан - это одно поколение, разница ДНК между каждым поколением не сильно отличается от естественной мутации.\n\n Однако по мере смены поколений он становится все более разнообразным. То, что кажется бесконечным множеством чанов, отрезано перед гигантской взрывной дверью с устройством безопасности рядом с ней на стене. У мертвого тела в последнем чане всего четыре ноги, меньше, чем раньше, и теперь его челюсти превратились в единственную челюсть. Наша команда сообщила, что если бы они смогли взломать устройство безопасности, они могли бы попасть в комнату за взрывной дверью."
 ASPmod.43.option: "Чего же ты ждешь? Продолжайте."
 ASPmod.44.name: "Правда"
 ASPmod.44.desc: "Результат был шокирующим.\n\n Наш вид не произошел от §Y[Root.Owner.GetHomeWorldName]§!. §Y[From.Planet.GetName]§! там мы родились и ... были созданы. После взлома терминала команда нашла гигантский компьютер, а также множество чанов, заполняющих комнату.\n\n Труп в одной из чанов, имевший вид четвероногого членистоногого, был превращен в §Y[Root.GetSpeciesName]§!. Внутри последнего чана, созданного перед крахом цивилизации, находится мертвое плавающее тело, генетически идентичное нашему виду.\n\n Кажется, что они генетически превратили свой вид в наш вид. Большинство записей в компьютере указывало на то, что внешний вид созданных ими видов был ужасен и невыносим. \n\n Согласно документу в компьютере, эта процедура создания ужаса была наказанием для предателей или жестоких преступников. Преступники, которые были превращены в эту ужасную форму, обычно казнились после изменения, в то время как более серьезным наказанием было изгнание заключенных на чужую планету. Как мы и предполагали, одна из планет, на которую изгнали пленных, - наша родина."
 ASPmod.44.option.a: "Это ... это мошенничество! Не может быть!"
 ASPmod.44.option.b: "Мы не верим тому, что говорят ксеносы! Просто сотрите всю эту информацию."
 ASPmod.44.option.c: "Как мы уже знали, §Y"ужасность"§! наш родственник."
 ASPmod.44.option.d: "Не существует стандарта того, как выглядит органическое тело."
 ASPmod.44.option.e: "Почему мы должны ограничиваться понятием фиксированных видов?"
 ASPmod.44.option.f: "Может, мы были слепы все ёто время."
 ASPmod.44.option.f.tooltip: "§RМеняет этику на Ксенофилию§!"
 ASPmod.44.option.g: "Это .. так шокирует."
